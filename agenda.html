<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda - LePanApp</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    h1 { font-size: 16px; margin-bottom: 10px; }
    .btn-navegar { background-color: #ff7f00; color: white; padding: 6px 10px; border: none; cursor: pointer; border-radius: 5px; font-size: 12px; margin: 0 5px; }
    .btn-navegar:hover { background-color: #e96f00; }
    .btn-salvar { background-color: #007bff; color: white; padding: 6px 10px; border: none; cursor: pointer; border-radius: 5px; font-size: 12px; margin: 10px 0; }
    .container-agenda { display: flex; gap: 20px; margin-top: 20px; }
    .calendario { width: 75%; display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .dia { border: 1px solid #ddd; border-radius: 4px; padding: 4px; min-height: 90px; font-size: 8px; display: flex; flex-direction: column; justify-content: flex-start; width: 75%; }
    .cabecalho { font-weight: bold; background-color: #f2f2f2; text-align: center; font-size: 10px; height: 20px; display: flex; align-items: center; justify-content: center; }
    .semana-atual { background-color: #ffe0b2; }
    .evento-dia { font-size: 7px; margin-top: 2px; background: #ff7f00; color: white; border-radius: 3px; padding: 1px; word-break: break-word; }
    .evento-projetado { font-size: 7px; margin-top: 2px; background: #007bff; color: white; border-radius: 3px; padding: 1px; word-break: break-word; }
    .lista-eventos { width: 25%; }
    table { border-collapse: collapse; width: 100%; font-size: 12px; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

<div class="layout">
  <aside class="sidebar" id="menuLateral">
    <h4>LePanApp</h4>
    <a href="home.html">Home</a>
    <a href="cadastro.html">Cadastros</a>
    <a href="clientes.html">Clientes</a>
    <a href="eventos.html">Eventos</a>
    <a href="relatorios.html">Relatórios</a>
    <a href="index.html">Voltar</a>
  </aside>

  <main class="main-content">
    <h1>Agenda</h1>

    <div>
      <button class="btn-navegar" onclick="mudarMes(-1)">&#8592; Mês Anterior</button>
      <span id="mesAtual">Maio 2025</span>
      <button class="btn-navegar" onclick="mudarMes(1)">Mês Seguinte &#8594;</button>
    </div>

    <button class="btn-salvar" onclick="salvarProjecao()">Salvar Projeção</button>

    <div class="container-agenda">
      <div class="calendario" id="calendario"></div>

      <div class="lista-eventos">
        <h2>Eventos</h2>
        <table>
          <thead>
            <tr><th>Nome do Evento</th><th>Data</th><th>Status</th></tr>
          </thead>
          <tbody id="tabelaEventos"></tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
    authDomain: "lepanapp.firebaseapp.com",
    databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
    projectId: "lepanapp",
    storageBucket: "lepanapp.appspot.com",
    messagingSenderId: "542989944344",
    appId: "1:542989944344:web:576e28199960fd5440a56d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let mesAtual = new Date();
  let eventos = [];
  let clientes = [];
  let mediasClientes = {};
  let indisponiveis = [];
  let eventosProjetados = [];

  function mudarMes(delta) {
    mesAtual.setMonth(mesAtual.getMonth() + delta);
    atualizarInterface();
  }

  async function carregarDados() {
    const eventosSnap = await db.ref('eventos').once('value');
    eventos = [];
    eventosSnap.forEach(child => eventos.push(child.val()));

    const clientesSnap = await db.ref('clientes').once('value');
    clientes = [];
    clientesSnap.forEach(child => {
      const c = child.val();
      if (c.clienteAtivo && c.clienteAtivo.status === "Ativo") {
        c.id = child.key;
        clientes.push(c);
      }
    });

    const mediasSnap = await db.ref('media_cliente').once('value');
    mediasClientes = mediasSnap.val() || {};

    const indisponiveisSnap = await db.ref('configuracao/diasIndisponiveis').once('value');
    indisponiveis = [];
    indisponiveisSnap.forEach(child => indisponiveis.push(child.val()));

    atualizarInterface();
  }

  function atualizarInterface() {
    document.getElementById('mesAtual').textContent = mesAtual.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
    gerarEventosProjetados();
    renderizarCalendario();
    listarEventos();
  }

  function gerarEventosProjetados() {
    eventosProjetados = [];

    clientes.forEach(cliente => {
      const freq = cliente.clienteAtivo.frequencia;
      const diaSemana = cliente.clienteAtivo.diaSemana;
      const nomeEvento = cliente.clienteAtivo.nomeEvento;

      let datasProjetadas = [];

      if (freq === 'Semanal') {
        datasProjetadas = gerarSemanais(diaSemana);
      } else if (freq === 'Quinzenal') {
        datasProjetadas = gerarQuinzenais(cliente);
      } else if (freq === 'Mensal') {
        datasProjetadas = [primeiraSegundaMes()];
      }

      datasProjetadas.forEach(data => {
        if (!eventoRealExiste(nomeEvento, data) && !dataIndisponivel(data)) {
          eventosProjetados.push({ nomeEvento, data, status: 'Projetado', clienteId: cliente.id });
        }
      });
    });
  }

  function gerarSemanais(diaSemana) {
    const datas = [];
    const ano = mesAtual.getFullYear();
    const mes = mesAtual.getMonth();
    const primeiro = new Date(ano, mes, 1);
    const ultimo = new Date(ano, mes + 1, 0);

    for (let d = new Date(primeiro); d <= ultimo; d.setDate(d.getDate() + 1)) {
      if (d.toLocaleDateString('pt-BR', { weekday: 'long' }) === diaSemana) {
        datas.push(d.toISOString().split('T')[0]);
      }
    }
    return datas;
  }

  function gerarQuinzenais(cliente) {
    const datas = [];
    const nomeEvento = cliente.clienteAtivo.nomeEvento;
    const ultimos = eventos.filter(e => e.nomeEvento === nomeEvento).sort((a, b) => b.data.localeCompare(a.data));
    let lastDate = ultimos.length ? new Date(ultimos[0].data) : new Date();

    for (let i = 0; i < 3; i++) {
      lastDate.setDate(lastDate.getDate() + 14);
      datas.push(lastDate.toISOString().split('T')[0]);
    }
    return datas;
  }

  function primeiraSegundaMes() {
    const ano = mesAtual.getFullYear();
    const mes = mesAtual.getMonth();
    const d = new Date(ano, mes, 1);
    while (d.getDay() !== 1) d.setDate(d.getDate() + 1);
    return d.toISOString().split('T')[0];
  }

  function eventoRealExiste(nome, data) {
    return eventos.some(e => e.nomeEvento === nome && e.data === data);
  }

  function dataIndisponivel(data) {
    const dia = indisponiveis.some(i => i.tipo === 'único' && i.data === data);
    const periodo = indisponiveis.some(i => i.tipo === 'período' && data >= i.inicio && data <= i.fim);
    return dia || periodo;
  }

  function renderizarCalendario() {
    const calendario = document.getElementById('calendario');
    calendario.innerHTML = '';

    const cabecalho = ['seg', 'ter', 'qua', 'qui', 'sex', 'sab', 'dom'];
    cabecalho.forEach(dia => {
      const div = document.createElement('div');
      div.classList.add('cabecalho');
      div.textContent = dia;
      calendario.appendChild(div);
    });

    const ano = mesAtual.getFullYear();
    const mes = mesAtual.getMonth();
    const primeiroDia = new Date(ano, mes, 1);
    const ultimoDia = new Date(ano, mes + 1, 0);
    const diaSemanaInicio = (primeiroDia.getDay() + 6) % 7;

    for (let i = 0; i < diaSemanaInicio; i++) {
      calendario.appendChild(document.createElement('div'));
    }

    for (let dia = 1; dia <= ultimoDia.getDate(); dia++) {
      const data = new Date(ano, mes, dia).toISOString().split('T')[0];
      const divDia = document.createElement('div');
      divDia.classList.add('dia');

      const numeroDia = document.createElement('div');
      numeroDia.textContent = dia;
      divDia.appendChild(numeroDia);

      eventos.filter(ev => ev.data === data).forEach(ev => {
        const evDiv = document.createElement('div');
        evDiv.classList.add('evento-dia');
        evDiv.textContent = ev.nomeEvento;
        divDia.appendChild(evDiv);
      });

      eventosProjetados.filter(ev => ev.data === data).forEach(ev => {
        const evDiv = document.createElement('div');
        evDiv.classList.add('evento-projetado');
        evDiv.textContent = ev.nomeEvento;
        divDia.appendChild(evDiv);
      });

      calendario.appendChild(divDia);
    }
  }

  function listarEventos() {
    const tbody = document.getElementById('tabelaEventos');
    tbody.innerHTML = '';

    eventos.concat(eventosProjetados).forEach(e => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${e.nomeEvento}</td><td>${e.data}</td><td>${e.status || 'Real'}</td>`;
      tbody.appendChild(tr);
    });
  }

  function salvarProjecao() {
    if (!confirm('Deseja realmente salvar a projeção de receita deste mês?')) return;

    const anoMes = `${mesAtual.getFullYear()}_${(mesAtual.getMonth() + 1).toString().padStart(2, '0')}`;

    db.ref(`projecaoReceita/${anoMes}/total`).once('value').then(snap => {
      if (snap.exists()) {
        alert('Projeção já existente para este mês. Não sobrescrita.');
      } else {
        let total = 0;
        clientes.forEach(c => {
          const media = mediasClientes[c.id] || 0;
          const freq = c.clienteAtivo.frequencia;
          let qnt = 0;
          if (freq === 'Semanal') qnt = gerarSemanais(c.clienteAtivo.diaSemana).length;
          else if (freq === 'Quinzenal') qnt = 2;
          else if (freq === 'Mensal') qnt = 1;
          total += media * qnt;
        });

        db.ref(`projecaoReceita/${anoMes}`).set({ total }).then(() => {
          alert('Projeção de receita salva com sucesso!');
        });
      }
    });
  }

  document.addEventListener('DOMContentLoaded', carregarDados);
</script>

</body>
</html>
