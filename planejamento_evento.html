<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>31lanejamento dos Eventos da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    .dia-semana { background-color: #eee; font-weight: bold; padding: 8px; margin-top: 16px; }
    .evento { padding: 8px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; flex-wrap: wrap; }
    .equipe-tags span {
      background-color: #f0f0f0;
      padding: 3px 8px;
      border-radius: 4px;
      margin-right: 4px;
      margin-top: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>
    <main class="content">
      <h1>Eventos da Semana</h1>
      <div id="eventosContainer"></div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGEwrH1wbqzYKt2kPfwCMIMFbdAYV_pis",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.appspot.com",
      messagingSenderId: "1092412781669",
      appId: "1:1092412781669:web:a1fd648b9c03be53885eb5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const diasDaSemana = ['Domingo','Segunda-feira','Terça-feira','Quarta-feira','Quinta-feira','Sexta-feira','Sábado'];

    function ordenarEventosPorHorario(lista) {
      return lista.sort((a, b) => (a.horario || '').localeCompare(b.horario || ''));
    }

    async function carregarEventos() {
      const eventosSnap = await db.ref('eventos').once('value');
      const eventos = eventosSnap.val() || {};

      const container = document.getElementById('eventosContainer');
      container.innerHTML = '';

      const eventosPorDia = {};

      for (const [id, evento] of Object.entries(eventos)) {
        if (!evento.data || !evento.nomeEvento) continue;
        const data = new Date(evento.data);
        const diaSemana = diasDaSemana[data.getDay()];

        if (!eventosPorDia[diaSemana]) eventosPorDia[diaSemana] = [];
        eventosPorDia[diaSemana].push({...evento, id});
      }

      diasDaSemana.forEach(dia => {
        if (eventosPorDia[dia]) {
          const titulo = document.createElement('div');
          titulo.className = 'dia-semana';
          titulo.textContent = dia;
          container.appendChild(titulo);

          const eventosOrdenados = ordenarEventosPorHorario(eventosPorDia[dia]);

          eventosOrdenados.forEach(evento => {
            const div = document.createElement('div');
            div.className = 'evento';

            const nome = document.createElement('div');
            nome.textContent = evento.nomeEvento;

            const equipeDiv = document.createElement('div');
            equipeDiv.className = 'equipe-tags';

            if (evento.equipeAlocada) {
              for (const membroId in evento.equipeAlocada) {
                const membro = evento.equipeAlocada[membroId];
                const span = document.createElement('span');
                span.textContent = membro.nome || 'Desconhecido';
                equipeDiv.appendChild(span);
              }
            }

            div.appendChild(nome);
            div.appendChild(equipeDiv);
            container.appendChild(div);
          });
        }
      });
    }

    window.addEventListener('DOMContentLoaded', carregarEventos);
  </script>
</body>
</html>
