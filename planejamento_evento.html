<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planejamento dos Eventos da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <style>
    main {
      padding: 20px;
      margin-left: 240px; /* compensar menu lateral */
    }
    .dia-semana {
      background-color: #eee;
      font-weight: bold;
      padding: 10px;
      margin-top: 20px;
    }
    .evento {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f8f8f8;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }
    .evento span {
      margin-right: 20px;
    }
    .equipe {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .equipe div {
      background: #ddd;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar"></aside>
    <main>
      <h2>Eventos da Semana</h2>
      <div id="planejamento"></div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBSzLAsFbYTBb9IpKO7ckDwjsFGEWytz4A",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.appspot.com",
      messagingSenderId: "934663015322",
      appId: "1:934663015322:web:efdaab0b6f46d78619a2a3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getSemanaAtual() {
      const hoje = new Date();
      const diaSemana = hoje.getDay(); // 0=domingo
      const segunda = new Date(hoje);
      segunda.setDate(hoje.getDate() - ((diaSemana + 6) % 7));
      segunda.setHours(0, 0, 0, 0);
      const semana = {};
      for (let i = 0; i < 7; i++) {
        const data = new Date(segunda);
        data.setDate(segunda.getDate() + i);
        const key = data.toISOString().split("T")[0];
        semana[key] = data.toLocaleDateString("pt-BR", { weekday: 'long' });
      }
      return semana;
    }

    async function carregarEventos() {
      const semana = getSemanaAtual();
      const planejamento = document.getElementById("planejamento");
      planejamento.innerHTML = "";

      const snapshot = await db.ref("eventos").once("value");
      const eventos = snapshot.val();

      const equipeSnapshot = await db.ref("equipe").once("value");
      const equipeGlobal = equipeSnapshot.val() || {};

      const eventosPorDia = {};

      for (const id in eventos) {
        const evento = eventos[id];
        if (!evento.data) continue;

        const data = new Date(evento.data);
        data.setHours(0, 0, 0, 0);
        const dataKey = data.toISOString().split("T")[0];

        if (semana[dataKey]) {
          if (!eventosPorDia[dataKey]) eventosPorDia[dataKey] = [];
          eventosPorDia[dataKey].push({ id, ...evento });
        }
      }

      for (const dataKey of Object.keys(semana)) {
        const eventosDia = eventosPorDia[dataKey];
        if (!eventosDia || eventosDia.length === 0) continue;

        const diaNome = semana[dataKey];
        const bloco = document.createElement("div");
        bloco.innerHTML = `<div class="dia-semana">${diaNome.charAt(0).toUpperCase() + diaNome.slice(1)}</div>`;
        eventosDia.sort((a, b) => (a.nomeEvento || "").localeCompare(b.nomeEvento || ""));

        eventosDia.forEach(evento => {
          const div = document.createElement("div");
          div.className = "evento";

          const equipeAlocada = evento.equipe || [];
          const nomes = equipeAlocada.map(m => {
            const membro = equipeGlobal[m.membroId];
            return membro ? membro.nome : "(sem nome)";
          });

          div.innerHTML = `
            <span>${evento.nomeEvento || "(Sem nome)"}</span>
            <div class="equipe">
              ${nomes.map(nome => `<div>${nome}</div>`).join("")}
            </div>
          `;
          bloco.appendChild(div);
        });

        planejamento.appendChild(bloco);
      }
    }

    window.onload = carregarEventos;
  </script>
</body>
</html>
