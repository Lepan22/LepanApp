<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pnejamento da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf5ee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
    }
    .dia {
      border-left: 5px solid orange;
      padding-left: 10px;
      margin-top: 30px;
      font-weight: bold;
    }
    .evento {
      margin-left: 20px;
      margin-bottom: 20px;
    }
    .evento label {
      font-weight: bold;
    }
    .choices__inner {
      width: 220px !important;
    }
  </style>
</head>
<body>
  <h1>Planejamento da Semana</h1>
  <div id="container"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxLfQ-sS2f78fpVq9_hv4itTAJJtvkxoE",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.appspot.com",
      messagingSenderId: "255167327981",
      appId: "1:255167327981:web:a13b1c2295c1c3d1e2c037"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("container");
    const diaSemana = ["dom.", "seg.", "ter.", "qua.", "qui.", "sex.", "sáb."];
    let membros = [];
    let eventos = [];

    async function carregarMembros() {
      const snap = await db.ref("equipe").once("value");
      const data = snap.val() || {};
      membros = Object.entries(data).map(([id, info]) => ({
        value: id,
        apelido: info.apelido || info.nomeCompleto || "Sem nome"
      }));
    }

    async function carregarEventos() {
      const hoje = new Date();
      const segunda = new Date(hoje.setDate(hoje.getDate() - hoje.getDay() + 1));
      const domingo = new Date(hoje.setDate(segunda.getDate() + 6));

      const snap = await db.ref("eventos").once("value");
      const data = snap.val() || {};

      eventos = Object.entries(data).map(([id, ev]) => {
        const dataObj = new Date(ev.data);
        return {
          id,
          data: dataObj,
          dataStr: `${diaSemana[dataObj.getDay()]}, ${String(dataObj.getDate()).padStart(2, '0')}/${String(dataObj.getMonth() + 1).padStart(2, '0')}`,
          nomeEvento: ev.nomeEvento || "",
          equipe: ev.equipeAlocada || []
        };
      }).filter(ev => {
        return ev.data >= segunda && ev.data <= domingo;
      }).sort((a, b) => a.data - b.data);
    }

    function renderizar() {
      container.innerHTML = "";
      const porDia = {};

      eventos.forEach(ev => {
        if (!porDia[ev.dataStr]) porDia[ev.dataStr] = [];
        porDia[ev.dataStr].push(ev);
      });

      for (const [dia, listaEventos] of Object.entries(porDia)) {
        const divDia = document.createElement("div");
        divDia.innerHTML = `<div class="dia">${dia}</div>`;
        listaEventos.forEach(ev => {
          const divEv = document.createElement("div");
          divEv.className = "evento";
          divEv.innerHTML = `<strong>${ev.nomeEvento}</strong><br/><label>Equipe:</label><select multiple class="select" data-dia="${dia}" data-evento="${ev.id}"></select>`;
          divDia.appendChild(divEv);
        });
        container.appendChild(divDia);
      }

      inicializarChoices();
    }

    function inicializarChoices() {
      const selects = document.querySelectorAll(".select");

      const usadosPorDia = {};
      selects.forEach(sel => {
        const dia = sel.dataset.dia;
        if (!usadosPorDia[dia]) usadosPorDia[dia] = new Set();
      });

      // Primeiro passamos pelos eventos e registramos os membros alocados
      eventos.forEach(ev => {
        const dia = ev.dataStr;
        ev.equipe.forEach(p => {
          if (!usadosPorDia[dia]) usadosPorDia[dia] = new Set();
          usadosPorDia[dia].add(p.membroId);
        });
      });

      // Agora inicializamos os selects
      selects.forEach(sel => {
        const dia = sel.dataset.dia;
        const eventoId = sel.dataset.evento;
        const evento = eventos.find(e => e.id === eventoId);
        const choices = new Choices(sel, {
          removeItemButton: true,
          placeholderValue: "Selecione membros...",
          shouldSort: false,
        });

        const disponiveis = membros.filter(m =>
          !usadosPorDia[dia].has(m.value) || evento.equipe.find(e => e.membroId === m.value)
        );

        choices.setChoices(disponiveis.map(m => ({
          value: m.value,
          label: m.apelido
        })), 'value', 'label', false);

        const selecionados = evento.equipe.map(e => e.membroId);
        choices.setChoiceByValue(selecionados);

        // evento dinâmico
        sel.addEventListener("change", () => {
          const novasSelecoes = Array.from(sel.selectedOptions).map(o => o.value);
          evento.equipe = novasSelecoes.map(id => ({ membroId: id }));
          atualizarRestricoes();
        });

        sel.choicesInstance = choices;
      });
    }

    function atualizarRestricoes() {
      const selects = document.querySelectorAll(".select");
      const usados = {};

      eventos.forEach(ev => {
        if (!usados[ev.dataStr]) usados[ev.dataStr] = new Set();
        ev.equipe.forEach(p => usados[ev.dataStr].add(p.membroId));
      });

      selects.forEach(sel => {
        const dia = sel.dataset.dia;
        const eventoId = sel.dataset.evento;
        const evento = eventos.find(e => e.id === eventoId);
        const choices = sel.choicesInstance;
        const selecionados = evento.equipe.map(e => e.membroId);

        const disponiveis = membros.filter(m =>
          !usados[dia].has(m.value) || selecionados.includes(m.value)
        );

        choices.clearChoices();
        choices.setChoices(disponiveis.map(m => ({
          value: m.value,
          label: m.apelido
        })), 'value', 'label', false);
        choices.setChoiceByValue(selecionados);
      });
    }

    async function iniciar() {
      await carregarMembros();
      await carregarEventos();
      renderizar();
    }

    iniciar();
  </script>
</body>
</html>
