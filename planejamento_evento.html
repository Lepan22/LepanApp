<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planejamento da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff6ee;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    .data-bloco {
      margin-bottom: 2rem;
    }

    .data-titulo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
      border-left: 6px solid orange;
      padding-left: 10px;
    }

    .evento-linha {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background: #f8f8f8;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }

    .evento-nome {
      font-weight: bold;
      width: 200px;
    }

    .coluna-equipe {
      width: 300px;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 4px;
      display: block;
    }

    .choices__list--multiple .choices__item {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Planejamento da Semana</h1>
  <div id="listaEventos"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SUA_AUTH_DOMAIN",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "SUA_STORAGE_BUCKET",
      messagingSenderId: "SUA_SENDER_ID",
      appId: "SUA_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function obterInicioEFimDaSemana() {
      const hoje = new Date();
      const diaSemana = hoje.getDay();
      const diferencaSegunda = hoje.getDate() - diaSemana + (diaSemana === 0 ? -6 : 1);
      const segunda = new Date(hoje.setDate(diferencaSegunda));
      segunda.setHours(0, 0, 0, 0);
      const domingo = new Date(segunda);
      domingo.setDate(segunda.getDate() + 6);
      domingo.setHours(23, 59, 59, 999);
      return { segunda, domingo };
    }

    function formatarDataBR(dataStr) {
      const data = new Date(dataStr + "T03:00:00");
      return data.toLocaleDateString("pt-BR", { weekday: 'short', day: '2-digit', month: '2-digit' });
    }

    async function carregarEquipe() {
      const snap = await db.ref("equipe").once("value");
      const equipeData = snap.val() || {};
      const mapaEquipe = {};
      for (const [id, dados] of Object.entries(equipeData)) {
        mapaEquipe[id] = dados.apelido?.trim() || "Sem apelido";
      }
      return mapaEquipe;
    }

    async function carregarEventosSemana() {
      const { segunda, domingo } = obterInicioEFimDaSemana();
      const snap = await db.ref("eventos").once("value");
      const eventos = snap.val() || {};
      const equipeMap = await carregarEquipe();
      const dias = {};

      for (const [id, evento] of Object.entries(eventos)) {
        const data = evento.data;
        const dataObj = new Date(data + "T03:00:00");
        if (dataObj >= segunda && dataObj <= domingo) {
          const key = formatarDataBR(data);
          const equipeAlocada = (evento.equipe || []).map(e => e.membroId);
          if (!dias[key]) dias[key] = [];
          dias[key].push({
            id,
            nomeEvento: evento.nomeEvento || "Sem nome",
            data,
            equipeSelecionada: equipeAlocada,
            equipeMap
          });
        }
      }

      exibirEventos(dias);
    }

    function exibirEventos(dias) {
      const container = document.getElementById("listaEventos");
      container.innerHTML = "";

      const ordemDias = ["sÃ¡b", "dom", "seg", "ter", "qua", "qui", "sex"];
      const chavesOrdenadas = Object.keys(dias).sort((a, b) => {
        const da = ordemDias.indexOf(a.slice(0, 3).toLowerCase());
        const db = ordemDias.indexOf(b.slice(0, 3).toLowerCase());
        return da - db;
      });

      chavesOrdenadas.forEach((dia, idxDia) => {
        const bloco = document.createElement("div");
        bloco.className = "data-bloco";

        const titulo = document.createElement("div");
        titulo.className = "data-titulo";
        titulo.textContent = dia;
        bloco.appendChild(titulo);

        const membrosAlocados = new Set();

        dias[dia].forEach((evento, index) => {
          const linha = document.createElement("div");
          linha.className = "evento-linha";

          const nome = document.createElement("div");
          nome.className = "evento-nome";
          nome.textContent = evento.nomeEvento;
          linha.appendChild(nome);

          const equipeColuna = document.createElement("div");
          equipeColuna.className = "coluna-equipe";

          const label = document.createElement("label");
          label.textContent = "Equipe:";
          equipeColuna.appendChild(label);

          const select = document.createElement("select");
          select.setAttribute("multiple", true);
          select.id = `selectEquipe_${idxDia}_${index}`;
          select.dataset.eventoId = evento.id;

          for (const [id, apelido] of Object.entries(evento.equipeMap)) {
            if (!membrosAlocados.has(id) || evento.equipeSelecionada.includes(id)) {
              const option = document.createElement("option");
              option.value = id;
              option.textContent = apelido;
              if (evento.equipeSelecionada.includes(id)) {
                option.setAttribute("selected", "selected");
                membrosAlocados.add(id);
              }
              select.appendChild(option);
            }
          }

          equipeColuna.appendChild(select);
          linha.appendChild(equipeColuna);
          bloco.appendChild(linha);

          setTimeout(() => {
            new Choices(select, {
              removeItemButton: true,
              placeholder: true,
              placeholderValue: 'Selecione membros...',
              searchEnabled: true,
              shouldSort: false
            });
          }, 0);
        });

        container.appendChild(bloco);
      });
    }

    window.addEventListener("DOMContentLoaded", carregarEventosSemana);
  </script>
</body>
</html>
