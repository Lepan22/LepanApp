<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planejamento dos Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    .dia-semana {
      background: #eee;
      font-weight: bold;
      padding: 8px;
      margin-top: 20px;
    }
    .evento {
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      border-bottom: 1px solid #ccc;
    }
    .evento-nome {
      font-weight: 500;
    }
    .info {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 2px 6px;
      margin-left: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menu-lateral"></aside>
    <main>
      <h1>Eventos da Semana</h1>
      <div id="lista-eventos"></div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-Z1VY-ncHQhZ4s5w2N4UviT98YpsRxo",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.appspot.com",
      messagingSenderId: "318781918639",
      appId: "1:318781918639:web:5f5fd7cc0e954d44913ac5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const diasSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];

    function obterInicioEFimDaSemanaAtual() {
      const hoje = new Date();
      const dia = hoje.getDay();
      const diffSegunda = hoje.getDate() - dia + (dia === 0 ? -6 : 1);
      const segunda = new Date(hoje.setDate(diffSegunda));
      const domingo = new Date(segunda);
      domingo.setDate(segunda.getDate() + 6);
      return [segunda, domingo];
    }

    function formatarData(d) {
      return d.toISOString().split('T')[0];
    }

    async function buscarNomeEquipePorId(id) {
      const snap = await db.ref("equipe/" + id + "/nome").once("value");
      return snap.exists() ? snap.val() : "Desconhecido";
    }

    async function carregarEventos() {
      const [segunda, domingo] = obterInicioEFimDaSemanaAtual();
      const dataInicio = formatarData(segunda);
      const dataFim = formatarData(domingo);

      const eventosSnap = await db.ref("eventos").once("value");
      const eventos = [];

      eventosSnap.forEach(child => {
        const evento = child.val();
        evento.id = child.key;
        if (evento.data && evento.data >= dataInicio && evento.data <= dataFim) {
          eventos.push(evento);
        }
      });

      const eventosPorDia = {};
      for (let evento of eventos) {
        const dia = new Date(evento.data).getDay(); // 0-6
        if (!eventosPorDia[dia]) eventosPorDia[dia] = [];
        eventosPorDia[dia].push(evento);
      }

      const container = document.getElementById("lista-eventos");
      container.innerHTML = "";

      for (let i = 0; i < 7; i++) {
        if (eventosPorDia[i]) {
          const diaDiv = document.createElement("div");
          diaDiv.className = "dia-semana";
          diaDiv.textContent = diasSemana[i];
          container.appendChild(diaDiv);

          for (let ev of eventosPorDia[i]) {
            const div = document.createElement("div");
            div.className = "evento";

            const nome = document.createElement("span");
            nome.className = "evento-nome";
            nome.textContent = ev.nomeEvento || "Sem Nome";

            const equipeDiv = document.createElement("span");
            equipeDiv.className = "info";
            if (ev.equipe && Array.isArray(ev.equipe)) {
              const nomes = await Promise.all(ev.equipe.map(e => buscarNomeEquipePorId(e.membroId)));
              equipeDiv.textContent = nomes.join(", ");
            } else {
              equipeDiv.textContent = "Equipe: -";
            }

            div.appendChild(nome);
            div.appendChild(equipeDiv);
            container.appendChild(div);
          }
        }
      }
    }

    window.onload = carregarEventos;
  </script>
</body>
</html>
