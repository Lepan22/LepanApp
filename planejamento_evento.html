<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planejamento da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf5ee;
      margin: 0;
      padding: 20px;
    }
    h2 {
      font-size: 1.5em;
      margin-top: 40px;
    }
    .dia {
      border-left: 5px solid orange;
      padding-left: 10px;
      margin-top: 20px;
      font-weight: bold;
    }
    .evento {
      margin-left: 20px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
    }
    .evento .coluna {
      display: flex;
      flex-direction: column;
    }
    .evento label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .choices__inner {
      width: 220px;
    }
  </style>
</head>
<body>
  <h1>Planejamento da Semana</h1>
  <div id="container"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxLfQ-sS2f78fpVq9_hv4itTAJJtvkxoE",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.appspot.com",
      messagingSenderId: "255167327981",
      appId: "1:255167327981:web:a13b1c2295c1c3d1e2c037"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("container");
    let membros = [];
    let eventosSemana = [];

    const diaSemana = ["dom.", "seg.", "ter.", "qua.", "qui.", "sex.", "sáb."];

    function formatarData(dataStr) {
      const data = new Date(dataStr);
      return `${diaSemana[data.getDay()]}, ${data.toLocaleDateString("pt-BR", { day: '2-digit', month: '2-digit' })}`;
    }

    async function carregarMembros() {
      const snap = await db.ref("equipe").once("value");
      const data = snap.val() || {};
      membros = Object.entries(data).map(([id, info]) => ({
        value: id,
        label: info.apelido || info.nomeCompleto || "Sem nome"
      }));
    }

    async function carregarEventosSemana() {
      const hoje = new Date();
      const segunda = new Date(hoje.setDate(hoje.getDate() - hoje.getDay() + 1));
      const domingo = new Date(hoje.setDate(segunda.getDate() + 6));
      segunda.setHours(0,0,0,0);
      domingo.setHours(23,59,59,999);

      const snap = await db.ref("eventos").once("value");
      const data = snap.val() || {};

      eventosSemana = Object.entries(data).map(([id, evento]) => ({
        id,
        ...evento,
        dataObj: new Date(evento.data),
        equipe: evento.equipeAlocada || []
      })).filter(ev => {
        return ev.dataObj >= segunda && ev.dataObj <= domingo;
      }).sort((a, b) => a.dataObj - b.dataObj);
    }

    function renderizarEventos() {
      container.innerHTML = "";
      const porDia = {};

      eventosSemana.forEach(ev => {
        const dataStr = formatarData(ev.data);
        if (!porDia[dataStr]) porDia[dataStr] = [];
        porDia[dataStr].push(ev);
      });

      Object.entries(porDia).forEach(([dataStr, eventos]) => {
        const divDia = document.createElement("div");
        divDia.innerHTML = `<div class="dia">${dataStr}</div>`;
        eventos.forEach(evento => {
          const divEvento = document.createElement("div");
          divEvento.className = "evento";

          const coluna = document.createElement("div");
          coluna.className = "coluna";
          coluna.innerHTML = `<div><strong>${evento.nomeEvento}</strong></div><label>Equipe:</label>`;
          
          const select = document.createElement("select");
          select.className = "equipe-select";
          select.setAttribute("multiple", "multiple");
          select.dataset.eventoId = evento.id;
          select.dataset.data = dataStr;

          // adiciona options para evitar erro de reinit do Choices
          membros.forEach(m => {
            const opt = document.createElement("option");
            opt.value = m.value;
            opt.text = m.label;
            select.appendChild(opt);
          });

          coluna.appendChild(select);
          divEvento.appendChild(coluna);
          divDia.appendChild(divEvento);

          setTimeout(() => {
            const choices = new Choices(select, {
              removeItemButton: true,
              placeholderValue: "Selecione membros...",
              shouldSort: false,
            });

            choices.setChoiceByValue(evento.equipe.map(e => e.membroId));

            select.addEventListener("change", () => {
              atualizarRestricoes(dataStr);
            });
          }, 50);
        });

        container.appendChild(divDia);
      });

      atualizarRestricoes(); // para ocultar membros duplicados
    }

    function atualizarRestricoes(diaEspecifico = null) {
      const selects = document.querySelectorAll("select.equipe-select");

      // agrupar seleções por data
      const ocupadosPorDia = {};

      selects.forEach(sel => {
        const dia = sel.dataset.data;
        const selected = Array.from(sel.selectedOptions).map(opt => opt.value);
        if (!ocupadosPorDia[dia]) ocupadosPorDia[dia] = new Set();
        selected.forEach(id => ocupadosPorDia[dia].add(id));
      });

      selects.forEach(sel => {
        const dia = sel.dataset.data;
        const eventoId = sel.dataset.eventoId;

        const selectedAtuais = Array.from(sel.selectedOptions).map(opt => opt.value);
        const disponiveis = membros.filter(m => {
          return !ocupadosPorDia[dia].has(m.value) || selectedAtuais.includes(m.value);
        });

        const instance = sel.choices;
        if (instance) {
          instance.clearChoices();
          instance.setChoices(disponiveis.map(m => ({ value: m.value, label: m.label })), "value", "label", false);
          instance.setChoiceByValue(selectedAtuais);
        }
      });
    }

    async function iniciar() {
      await carregarMembros();
      await carregarEventosSemana();
      renderizarEventos();
    }

    iniciar();
  </script>
</body>
</html>
