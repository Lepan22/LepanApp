<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planejamento dos Eventos da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    .dia-header {
      background-color: #eee;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
      border-top: 2px solid #ccc;
    }
    .evento {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 8px 10px;
    }
    .evento div {
      margin: 5px;
      flex: 1;
      min-width: 130px;
    }
    select, input {
      width: 100%;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>
    <main class="main-content">
      <h1>Planejamento dos Eventos da Semana</h1>
      <div id="container"></div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const diasSemana = ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'];
    const diasOrdem = [1, 2, 3, 4, 5, 6, 0]; // Segunda a Domingo

    const container = document.getElementById("container");
    const hoje = new Date();
    const segunda = new Date(hoje.setDate(hoje.getDate() - hoje.getDay() + 1));
    const domingo = new Date(segunda);
    domingo.setDate(domingo.getDate() + 6);

    async function carregarPlanejamento() {
      const [eventosSnap, usuariosSnap] = await Promise.all([
        db.ref("eventos").once("value"),
        db.ref("usuarios").once("value")
      ]);

      const equipeList = [];
      const logisticaList = [];

      usuariosSnap.forEach(u => {
        const val = u.val();
        if (val.tipo === "equipe") equipeList.push(val.nome);
        else if (val.tipo === "logistica") logisticaList.push(val.nome);
      });

      const eventos = [];
      eventosSnap.forEach(e => {
        const data = e.val().data;
        if (!data) return;
        const d = new Date(data + "T03:00:00");
        if (d >= segunda && d <= domingo) {
          eventos.push({ id: e.key, ...e.val(), diaSemana: d.getDay() });
        }
      });

      eventos.sort((a, b) => (a.data + (a.horaEvento || '')).localeCompare(b.data + (b.horaEvento || '')));

      const eventosPorDia = {};
      eventos.forEach(evt => {
        const dia = evt.diaSemana;
        if (!eventosPorDia[dia]) eventosPorDia[dia] = [];
        eventosPorDia[dia].push(evt);
      });

      diasOrdem.forEach(dia => {
        const eventosDia = eventosPorDia[dia];
        if (!eventosDia || eventosDia.length === 0) return;

        const titulo = document.createElement("div");
        titulo.className = "dia-header";
        titulo.textContent = diasSemana[dia];
        container.appendChild(titulo);

        eventosDia.forEach(evt => {
          const div = document.createElement("div");
          div.className = "evento";

          const nomeEvt = document.createElement("div");
          nomeEvt.innerHTML = `<strong>${evt.nomeEvento || "Sem Nome"}</strong><br>${evt.horaEvento || ""}`;
          div.appendChild(nomeEvt);

          // EQUIPE
          const eqSel = document.createElement("select");
          eqSel.setAttribute("multiple", true);
          equipeList.forEach(nome => {
            const opt = document.createElement("option");
            opt.value = nome;
            opt.textContent = nome;
            const alocados = (evt.equipe || []).map(m => m.nome);
            if (alocados.includes(nome)) opt.selected = true;
            eqSel.appendChild(opt);
          });
          eqSel.onchange = () => {
            const membros = Array.from(eqSel.selectedOptions).map(opt => ({
              nome: opt.value,
              membroId: usuariosSnap.val()
                ? Object.entries(usuariosSnap.val()).find(([_, val]) => val.nome === opt.value)?.[0] || ""
                : ""
            }));
            db.ref("eventos/" + evt.id + "/equipe").set(membros);
          };
          const equipeDiv = document.createElement("div");
          equipeDiv.appendChild(eqSel);
          div.appendChild(equipeDiv);

          // LOGISTICA
          const lgSel = document.createElement("select");
          lgSel.setAttribute("multiple", true);
          logisticaList.forEach(nome => {
            const opt = document.createElement("option");
            opt.value = nome;
            opt.textContent = nome;
            const alocados = (evt.logistica || []).map(m => m.nome);
            if (alocados.includes(nome)) opt.selected = true;
            lgSel.appendChild(opt);
          });
          lgSel.onchange = () => {
            const membros = Array.from(lgSel.selectedOptions).map(opt => ({
              nome: opt.value,
              membroId: usuariosSnap.val()
                ? Object.entries(usuariosSnap.val()).find(([_, val]) => val.nome === opt.value)?.[0] || ""
                : ""
            }));
            db.ref("eventos/" + evt.id + "/logistica").set(membros);
          };
          const logDiv = document.createElement("div");
          logDiv.appendChild(lgSel);
          div.appendChild(logDiv);

          // Placeholder Levar e Retirar
          const levarDiv = document.createElement("div");
          levarDiv.textContent = "[Levar]";
          const retDiv = document.createElement("div");
          retDiv.textContent = "[Retirar]";
          div.appendChild(levarDiv);
          div.appendChild(retDiv);

          container.appendChild(div);
        });
      });
    }

    carregarPlanejamento();
  </script>
</body>
</html>
