<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>P1lanejamento dos Eventos da Semana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    .dia-header {
      background-color: #eee;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
      border-top: 2px solid #ccc;
    }
    .evento {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 8px 10px;
    }
    .evento div {
      margin: 5px;
      flex: 1;
      min-width: 130px;
    }
    .tag {
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 4px 6px;
      border-radius: 4px;
      display: inline-block;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>
    <main class="main-content">
      <h1>Planejamento dos Eventos da Semana</h1>
      <div id="container"></div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const diasSemana = ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'];
    const diasOrdem = [1, 2, 3, 4, 5, 6, 0]; // Segunda a Domingo
    const container = document.getElementById("container");

    const hoje = new Date();
    const segunda = new Date(hoje.setDate(hoje.getDate() - hoje.getDay() + 1));
    const domingo = new Date(segunda);
    domingo.setDate(domingo.getDate() + 6);

    async function carregarPlanejamento() {
      const snapshot = await db.ref("eventos").once("value");
      const eventos = [];

      snapshot.forEach(e => {
        const val = e.val();
        if (!val.data) return;
        const data = new Date(val.data + "T03:00:00");
        if (data >= segunda && data <= domingo) {
          eventos.push({ id: e.key, ...val, diaSemana: data.getDay() });
        }
      });

      eventos.sort((a, b) => (a.data + (a.horaEvento || '')).localeCompare(b.data + (b.horaEvento || '')));

      const eventosPorDia = {};
      eventos.forEach(evt => {
        const dia = evt.diaSemana;
        if (!eventosPorDia[dia]) eventosPorDia[dia] = [];
        eventosPorDia[dia].push(evt);
      });

      diasOrdem.forEach(dia => {
        const eventosDia = eventosPorDia[dia];
        if (!eventosDia || eventosDia.length === 0) return;

        const titulo = document.createElement("div");
        titulo.className = "dia-header";
        titulo.textContent = diasSemana[dia];
        container.appendChild(titulo);

        eventosDia.forEach(evt => {
          const div = document.createElement("div");
          div.className = "evento";

          const nomeEvt = document.createElement("div");
          nomeEvt.innerHTML = `<strong>${evt.nomeEvento || "Sem Nome"}</strong><br>${evt.horaEvento || ""}`;
          div.appendChild(nomeEvt);

          const equipeDiv = document.createElement("div");
          const equipeAlocada = (evt.equipe || []).map(m => `<span class="tag">${m.nome}</span>`).join("");
          equipeDiv.innerHTML = equipeAlocada || "<em>Sem equipe</em>";
          div.appendChild(equipeDiv);

          container.appendChild(div);
        });
      });
    }

    carregarPlanejamento();
  </script>
</body>
</html>
