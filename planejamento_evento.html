<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Planejamento dos Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <script defer src="planejamento_evento.js"></script>
  <style>
    .dia-semana {
      background: #e5e5e5;
      font-weight: bold;
      padding: 8px;
      margin-top: 20px;
    }
    .evento {
      padding: 6px 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .evento span {
      min-width: 120px;
      margin-right: 10px;
    }
    .evento .nomes {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .evento .nome-box {
      background-color: #f0f0f0;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menu"></aside>
    <main class="content">
      <h1>Planejamento dos Eventos da Semana</h1>
      <div id="planejamento"></div>
    </main>
  </div>
</body>
</html>
