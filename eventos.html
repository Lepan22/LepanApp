<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    :root {
      --cor-primaria: #ff7f00;
      --cor-secundaria: #f9f9f9;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: var(--cor-primaria);
      color: white;
      padding: 20px 10px;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    .form-area {
      background: var(--cor-secundaria);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .table th {
      background-color: var(--cor-primaria);
      color: white;
    }
    .table td {
      font-size: 0.85rem;
    }
    .produto-item {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>
    <main class="main-content">
      <h1>Cadastro de Evento</h1>

      <form id="formEvento" class="form-area">
        <input type="hidden" id="eventoId" />
        <div class="row">
          <div class="col-md-4">
            <label class="form-label">Nome do Evento (Cliente)</label>
            <select id="nomeEvento" class="form-select" required></select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Responsável</label>
            <select id="responsavel" class="form-select"></select>
          </div>
        </div>

        <div class="mt-4">
          <h5>Produtos Enviados</h5>
          <div id="produtosContainer"></div>
          <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="adicionarProduto()">+ Adicionar Produto</button>
        </div>

        <div class="mt-4">
          <h5>Equipe Alocada</h5>
          <div id="equipeContainer"></div>
          <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="adicionarEquipe()">+ Adicionar Equipe</button>
        </div>

        <div class="mt-4">
          <h5>Logística</h5>
          <div id="logisticaContainer"></div>
          <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="adicionarLogistica()">+ Adicionar Prestador</button>
        </div>

        <div class="mt-4 row">
          <div class="col-md-4">
            <label class="form-label">Valor Real de Venda (PDV)</label>
            <input type="number" class="form-control" id="vendaPDV" step="0.01" />
          </div>
          <div class="col-md-4">
            <label class="form-label">CMV Real</label>
            <input type="number" class="form-control" id="cmvReal" step="0.01" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select class="form-select" id="status">
              <option>Aberto</option>
              <option>Fechado</option>
            </select>
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label">Observações</label>
          <textarea id="observacoes" class="form-control" rows="2"></textarea>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Salvar Evento</button>
          <button type="button" class="btn btn-outline-secondary" onclick="duplicarEvento()">Duplicar Evento</button>
        </div>
      </form>

      <h4>Lista de Produtos</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Qtd</th>
            <th>Valor Venda</th>
            <th>Custo</th>
            <th>Potencial</th>
            <th>Estimativa</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tabelaProdutos"></tbody>
      </table>
    </main>
  </div>

  <script src="eventos.js"></script>
</body>
</html>
