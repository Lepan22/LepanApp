<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Importação dPagBank</title>
  <link rel="stylesheet" href="assets/base.css" />
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <script defer src="assets/menu.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #ffcc80; }
    input[type="file"] { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="menuLateral"></div>
    <div class="main-content">
      <h2>Visualizar Arquivo Original - PagBank</h2>
      <input type="file" accept=".csv" onchange="carregarCSV(this.files[0])">
      <table id="tabelaPagbank">
        <thead>
          <tr>
            <th>Data</th>
            <th>Forma de Pagamento</th>
            <th>Bandeira</th>
            <th>Valor Bruto (R$)</th>
            <th>Valor Líquido (R$)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function carregarCSV(arquivo) {
      Papa.parse(arquivo, {
        header: true,
        skipEmptyLines: true,
        delimiter: ";",
        complete: function(result) {
          const dados = result.data;
          const corpo = document.querySelector("#tabelaPagbank tbody");
          corpo.innerHTML = "";

          dados.forEach(linha => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${linha["Data da Transação"] || ""}</td>
              <td>${linha["Forma de Pagamento"] || ""}</td>
              <td>${linha["Bandeira"] || ""}</td>
              <td>${linha["Valor Bruto"] || linha["Valor Bruto (R$)"] || ""}</td>
              <td>${linha["Valor Líquido"] || linha["Valor Líquido (R$)"] || ""}</td>
            `;
            corpo.appendChild(tr);
          });
        }
      });
    }
  </script>
</body>
</html>
