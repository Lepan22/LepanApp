<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <style>
    :root {
      --cor-primaria: #ff7f00;
      --cor-secundaria: #f9f9f9;
      --cor-texto: #333;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: var(--cor-primaria);
      color: white;
      padding: 20px 10px;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .form-area {
      background: var(--cor-secundaria);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .table th {
      background-color: var(--cor-primaria);
      color: white;
    }

    .table td {
      font-size: 0.85rem;
      padding: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>

    <main class="main-content">
      <h1>Produtos</h1>

      <form id="formProduto" class="row g-2 form-area">
        <input type="hidden" id="produtoId" />
        <div class="col-md-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="col-md-2">
          <label class="form-label">Categoria</label>
          <input type="text" class="form-control" id="categoria" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Valor</label>
          <input type="number" class="form-control" id="valorVenda" step="0.01" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Custo</label>
          <input type="number" class="form-control" id="custo" step="0.01" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Qtd por Caixa</label>
          <input type="number" class="form-control" id="quantidadePorCaixa" />
        </div>
        <div class="col-12">
          <label class="form-label">Embalagens</label>
          <div id="embalagemContainer"></div>
          <button type="button" class="btn btn-sm btn-outline-primary mt-1" id="btnAddEmbalagem">+ Adicionar Embalagem</button>
        </div>
        <div class="col-12 d-flex gap-2 mt-2">
          <button type="submit" class="btn btn-primary">Salvar Produto</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
          <button type="button" class="btn btn-outline-success" id="btnImportar">Importar Dados</button>
        </div>
      </form>

      <h2 class="mb-2">Lista de Produtos</h2>
      <table class="table table-bordered table-striped" id="tabelaProdutos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Custo</th>
            <th style="width: 100px;">Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script src="incluir-menu.js"></script>
  <!-- O restante do JS é igual ao anterior (firebase.database, salvar, editar, importar etc.) -->
</body>
</html>
