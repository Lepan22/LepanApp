<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --cor-primaria: #ff7f00;
      --cor-secundaria: #f9f9f9;
      --cor-texto: #333;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff;
      color: var(--cor-texto);
      padding: 20px;
    }

    h1, h2 {
      color: var(--cor-primaria);
    }

    .btn-primary {
      background-color: var(--cor-primaria);
      border-color: var(--cor-primaria);
    }

    .btn-primary:hover {
      background-color: #e96e00;
      border-color: #e96e00;
    }

    .btn-outline-primary {
      color: var(--cor-primaria);
      border-color: var(--cor-primaria);
    }

    .btn-outline-primary:hover {
      background-color: var(--cor-primaria);
      color: white;
    }

    .form-wrapper {
      max-width: 420px;
    }

    .form-control,
    .btn {
      font-size: 0.9rem;
    }

    table.table {
      font-size: 0.875rem;
      margin-top: 20px;
    }

    table.table th,
    table.table td {
      padding: 6px 8px;
      vertical-align: middle;
    }

    table.table th {
      background-color: var(--cor-primaria);
      color: white;
    }

    .embalagem-item {
      margin-bottom: 10px;
    }

    #btnAddEmbalagem {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h1>Produtos</h1>
    <form id="formProduto" class="row g-2">
      <input type="hidden" id="produtoId">
      <div class="col-12">
        <label class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="col-12">
        <label class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoria">
      </div>
      <div class="col-6">
        <label class="form-label">Valor de Venda</label>
        <input type="number" class="form-control" id="valorVenda" step="0.01">
      </div>
      <div class="col-6">
        <label class="form-label">Custo</label>
        <input type="number" class="form-control" id="custo" step="0.01">
      </div>
      <div class="col-6">
        <label class="form-label">Qtd por Caixa</label>
        <input type="number" class="form-control" id="quantidadePorCaixa">
      </div>
      <div class="col-6">
        <label class="form-label">Quantidade Total</label>
        <input type="number" class="form-control" id="quantidade">
      </div>

      <div class="col-12">
        <label class="form-label">Embalagens</label>
        <div id="embalagemContainer"></div>
        <button type="button" class="btn btn-sm btn-outline-primary" id="btnAddEmbalagem">+ Adicionar Embalagem</button>
      </div>

      <div class="col-12 d-flex gap-2 mt-2">
        <button type="submit" class="btn btn-primary">Salvar Produto</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="button" class="btn btn-outline-success" id="btnImportar">Importar Dados</button>
      </div>
    </form>
  </div>

  <h2 class="mt-4">Lista de Produtos</h2>
  <table class="table table-bordered table-striped" id="tabelaProdutos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Custo</th>
        <th>Embalagens</th>
        <th style="width: 100px;">Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="assets/produto.js"></script>
</body>
</html>
