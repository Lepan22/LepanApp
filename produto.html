<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --cor-primaria: #ff7f00;
      --cor-secundaria: #f4f4f4;
      --cor-texto: #333;
    }

    body {
      background-color: #fff;
      color: var(--cor-texto);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    h1, h2, h3 {
      color: var(--cor-primaria);
      font-weight: 600;
    }

    .btn-primary {
      background-color: var(--cor-primaria);
      border-color: var(--cor-primaria);
    }

    .btn-primary:hover {
      background-color: #e96e00;
      border-color: #e96e00;
    }

    .btn-outline-primary {
      color: var(--cor-primaria);
      border-color: var(--cor-primaria);
    }

    .btn-outline-primary:hover {
      background-color: var(--cor-primaria);
      color: white;
    }

    .table th {
      background-color: var(--cor-primaria);
      color: white;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    input[type="text"],
    input[type="number"] {
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #formProduto {
      max-width: 480px;
      background-color: var(--cor-secundaria);
      padding: 20px;
      border-radius: 10px;
    }

    #btnAddEmbalagem {
      margin-top: 10px;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">Produtos</h1>

  <form id="formProduto" class="row g-3">
    <input type="hidden" id="produtoId">
    <div class="col-md-12">
      <label for="nome" class="form-label">Nome do Produto</label>
      <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="col-md-12">
      <label for="categoria" class="form-label">Categoria</label>
      <input type="text" class="form-control" id="categoria">
    </div>
    <div class="col-md-6">
      <label for="valorVenda" class="form-label">Valor de Venda</label>
      <input type="number" class="form-control" id="valorVenda" step="0.01">
    </div>
    <div class="col-md-6">
      <label for="custo" class="form-label">Custo</label>
      <input type="number" class="form-control" id="custo" step="0.01">
    </div>
    <div class="col-md-6">
      <label for="quantidadePorCaixa" class="form-label">Qtd por Caixa</label>
      <input type="number" class="form-control" id="quantidadePorCaixa">
    </div>
    <div class="col-md-6">
      <label for="quantidade" class="form-label">Quantidade Total</label>
      <input type="number" class="form-control" id="quantidade">
    </div>

    <div class="col-12">
      <label class="form-label">Embalagens</label>
      <div id="embalagemContainer"></div>
      <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="btnAddEmbalagem">+ Adicionar Embalagem</button>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Salvar Produto</button>
      <button type="reset" class="btn btn-secondary">Limpar</button>
      <button type="button" class="btn btn-outline-success" id="btnImportar">Importar Dados</button>
    </div>
  </form>

  <hr class="my-4">

  <h2 class="mb-3">Lista de Produtos</h2>
  <table class="table table-bordered table-striped" id="tabelaProdutos">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Custo</th>
        <th>Embalagens</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="assets/produto.js"></script>
</body>
</html>
