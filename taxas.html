<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuração de Taxas</title>
  <link rel="stylesheet" href="assets/base.css" />
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <script type="module" src="assets/firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script defer src="assets/menu.js"></script>
  <style>
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ffcc80;
    }
    input {
      width: 80px;
      text-align: right;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div class="menu-lateral"></div>
  <div class="container">
    <h2>Configuração de Taxas por Empresa e Bandeira</h2>
    <table id="tabelaTaxas">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Bandeira</th>
          <th>Débito (%)</th>
          <th>Crédito (%)</th>
          <th>PIX (%)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input value="PagBank" /></td>
          <td><input value="Visa" /></td>
          <td><input type="number" step="0.01" value="2.10" /></td>
          <td><input type="number" step="0.01" value="4.20" /></td>
          <td><input type="number" step="0.01" value="0.99" /></td>
        </tr>
        <tr>
          <td><input value="Infinity" /></td>
          <td><input value="Elo" /></td>
          <td><input type="number" step="0.01" value="1.80" /></td>
          <td><input type="number" step="0.01" value="3.90" /></td>
          <td><input type="number" step="0.01" value="0.00" /></td>
        </tr>
      </tbody>
    </table>
    <button onclick="salvarTaxas()">Salvar Taxas</button>
  </div>

  <script>
    const db = firebase.database();

    function salvarTaxas() {
      const linhas = document.querySelectorAll("#tabelaTaxas tbody tr");
      const taxas = [];

      linhas.forEach(linha => {
        const cells = linha.querySelectorAll("input");
        taxas.push({
          empresa: cells[0].value.trim(),
          bandeira: cells[1].value.trim(),
          debito: parseFloat(cells[2].value) || 0,
          credito: parseFloat(cells[3].value) || 0,
          pix: parseFloat(cells[4].value) || 0,
        });
      });

      db.ref("configuracao/taxas").set(taxas)
        .then(() => alert("Taxas salvas com sucesso!"))
        .catch(err => alert("Erro ao salvar: " + err));
    }
  </script>
</body>
</html>
