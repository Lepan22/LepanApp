<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <script type="module" src="assets/produto.js" defer></script>
</head>
<body class="container py-4">
  <h1 class="mb-4">Produtos</h1>

  <form id="formProduto" class="row g-3">
    <input type="hidden" id="produtoId">
    <div class="col-md-4">
      <label for="nome" class="form-label">Nome do Produto</label>
      <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="col-md-3">
      <label for="categoria" class="form-label">Categoria</label>
      <input type="text" class="form-control" id="categoria">
    </div>
    <div class="col-md-2">
      <label for="valorVenda" class="form-label">Valor de Venda</label>
      <input type="number" class="form-control" id="valorVenda" step="0.01">
    </div>
    <div class="col-md-2">
      <label for="custo" class="form-label">Custo</label>
      <input type="number" class="form-control" id="custo" step="0.01">
    </div>
    <div class="col-md-2">
      <label for="quantidadePorCaixa" class="form-label">Qtd por Caixa</label>
      <input type="number" class="form-control" id="quantidadePorCaixa">
    </div>

    <div class="col-md-12">
      <h5>Embalagens</h5>
    </div>
    <div class="col-md-3">
      <label for="tipoEmbalagem1" class="form-label">Tipo 1</label>
      <input type="text" class="form-control" id="tipoEmbalagem1" placeholder="Ex: Saco com 35">
    </div>
    <div class="col-md-3">
      <label for="tipoEmbalagem2" class="form-label">Tipo 2</label>
      <input type="text" class="form-control" id="tipoEmbalagem2" placeholder="Ex: Caixa com 40">
    </div>

    <div class="col-md-2">
      <label for="tipo" class="form-label">Tipo</label>
      <input type="text" class="form-control" id="tipo">
    </div>
    <div class="col-md-2">
      <label for="quantidade" class="form-label">Quantidade</label>
      <input type="number" class="form-control" id="quantidade">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Salvar Produto</button>
      <button type="reset" class="btn btn-secondary">Limpar</button>
      <button type="button" class="btn btn-outline-success" id="btnImportar">Importar Dados</button>
    </div>
  </form>

  <hr class="my-4">

  <h2 class="mb-3">Lista de Produtos</h2>
  <table class="table table-bordered table-striped" id="tabelaProdutos">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Valor Venda</th>
        <th>Custo</th>
        <th>Qtd/Caixa</th>
        <th>Tipo 1</th>
        <th>Tipo 2</th>
        <th>Tipo</th>
        <th>Qtd</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
