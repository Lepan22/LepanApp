<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Retorno</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2>Retorno de Evento</h2>

  <div class="mb-3">
    <label>Nome do Evento</label>
    <input type="text" id="nomeEvento" class="form-control" disabled>
  </div>

  <div class="mb-3">
    <label>Data</label>
    <input type="date" id="data" class="form-control" disabled>
  </div>

  <div class="mb-3">
    <label>Responsável</label>
    <input type="text" id="responsavel" class="form-control" disabled>
  </div>

  <h4>Produtos</h4>
  <div id="produtosContainer"></div>

  <button class="btn btn-primary mt-3" onclick="salvarRetorno()">Salvar</button>
  <button class="btn btn-danger mt-3" onclick="finalizarEvento()">Finalizar</button>
</div>

<script src="form.js"></script>

</body>
</html>
