<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validação Taxas - Infinity Pay</title>
  <link rel="stylesheet" href="assets/base.css" />
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script defer src="assets/menu.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #90caf9; }
    input[type="file"] { margin-top: 10px; }
    .erro { background-color: #ffe0e0; }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="menuLateral"></div>
    <div class="main-content">
      <h2>Validação de Taxas Infinity Pay</h2>
      <input type="file" accept=".csv" onchange="validarCSV(this.files[0])">
      <table id="tabelaValidacao">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Bruto (R$)</th>
            <th>Líquido (R$)</th>
            <th>Taxa Aplicada (%)</th>
            <th>Taxa Contratada (%)</th>
            <th>Diferença (%)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let taxasCadastradas = [];

    function normalizar(texto) {
      return (texto || "")
        .toString()
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]/g, "");
    }

    function carregarTaxas(callback) {
      db.ref("configuracao/taxas").once("value").then(snapshot => {
        taxasCadastradas = [];
        snapshot.forEach(child => {
          taxasCadastradas.push(child.val());
        });
        if (callback) callback();
      });
    }

    function buscarTaxaContratada(tipo) {
      const tipoLimpo = normalizar(tipo);
      const tipoChave = tipoLimpo.includes("debito") ? "debito" :
                        tipoLimpo.includes("credito") ? "credito" :
                        tipoLimpo.includes("pix") ? "pix" : "";

      const empresa = "infinity";

      const taxa = taxasCadastradas.find(t =>
        normalizar(t.empresa).includes(empresa) &&
        normalizar(t.bandeira) === "outras"
      );

      return taxa ? parseFloat(taxa[tipoChave] || 0) : 0;
    }

    function corrigirCodificacao(texto) {
      try {
        return decodeURIComponent(escape(texto));
      } catch {
        return texto;
      }
    }

    function validarCSV(arquivo) {
      carregarTaxas(() => {
        Papa.parse(arquivo, {
          header: true,
          skipEmptyLines: true,
          delimiter: ",",
          complete: function(result) {
            const dados = result.data;
            const corpo = document.querySelector("#tabelaValidacao tbody");
            corpo.innerHTML = "";

            dados.forEach(linha => {
              const tipoRaw = linha["Método"]?.trim() || "-";
              const tipo = corrigirCodificacao(tipoRaw);

              const bruto = parseFloat((linha["Valor Bruto"] || linha["Valor (R$)"] || "0")
                .replace("R$", "").replace(/\./g, "").replace(",", "."));
              const liquido = parseFloat((linha["Valor Líquido"] || linha["Líquido (R$)"] || "0")
                .replace("R$", "").replace(/\./g, "").replace(",", "."));

              if (!bruto || isNaN(bruto) || !liquido || isNaN(liquido)) return;

              const taxaAplicada = ((bruto - liquido) / bruto) * 100;
              const taxaContratada = buscarTaxaContratada(tipo);
              const diferenca = taxaAplicada - taxaContratada;
              const status = Math.abs(diferenca) > 0.5 ? "Alerta" : "OK";

              const tr = document.createElement("tr");
              if (status === "Alerta") tr.classList.add("erro");

              tr.innerHTML = `
                <td>${tipo}</td>
                <td>R$ ${bruto.toFixed(2)}</td>
                <td>R$ ${liquido.toFixed(2)}</td>
                <td>${taxaAplicada.toFixed(2)}%</td>
                <td>${taxaContratada.toFixed(2)}%</td>
                <td>${diferenca.toFixed(2)}%</td>
                <td>${status}</td>
              `;
              corpo.appendChild(tr);
            });
          }
        });
      });
    }
  </script>
</body>
</html>
