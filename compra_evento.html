<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compras por Evento</title>
  <link rel="stylesheet" href="../assets/base.css">
  <link rel="stylesheet" href="../assets/menu-styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="../assets/menu.js" defer></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>
    <main class="main-content">
      <div class="page-header"><h1>Compras por Evento</h1></div>

      <div class="card-dashboard">
        <div style="margin-bottom: 10px;">
          <label for="dataInicio">Data In√≠cio:</label>
          <input type="date" id="dataInicio">
          <label for="dataFim">Data Fim:</label>
          <input type="date" id="dataFim">
        </div>
        <div id="comprasTable"></div>
      </div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getProximaSegunda() {
      const hoje = new Date();
      const diaSemana = hoje.getDay();
      const distancia = (8 - diaSemana) % 7 || 7;
      hoje.setDate(hoje.getDate() + distancia);
      return hoje.toISOString().split('T')[0];
    }

    function carregarCompras() {
      db.ref('eventos').once('value').then(snapshot => {
        const eventos = [];
        snapshot.forEach(child => {
          const evento = child.val();
          evento.id = child.key;
          eventos.push(evento);
        });

        const dataInicio = document.getElementById('dataInicio').value;
        const dataFim = document.getElementById('dataFim').value;

        const produtos = {};
        const colunas = [];

        eventos.forEach(e => {
          if (!e.data) return;
          if (dataInicio && e.data < dataInicio) return;
          if (dataFim && e.data > dataFim) return;

          const nomeColuna = `${e.nomeEvento || 'Sem nome'}<br>${formatarData(e.data)}`;
          if (!colunas.includes(nomeColuna)) colunas.push(nomeColuna);

          (e.produtos || []).forEach(p => {
            const nome = p.nome || p.produtoNome || '';
            if (!produtos[nome]) produtos[nome] = {};
            produtos[nome][nomeColuna] = (produtos[nome][nomeColuna] || 0) + Number(p.quantidade || 0);
          });
        });

        colunas.sort();
        let html = '<table><thead><tr><th>Produto</th>';
        colunas.forEach(c => html += `<th>${c}</th>`);
        html += '<th>Total</th></tr></thead><tbody>';

        for (const nome in produtos) {
          let total = 0;
          html += `<tr><td>${nome}</td>`;
          colunas.forEach(col => {
            const val = produtos[nome][col] || 0;
            html += `<td>${val}</td>`;
            total += val;
          });
          html += `<td><strong>${total}</strong></td></tr>`;
        }

        html += '</tbody></table>';
        document.getElementById('comprasTable').innerHTML = html;
      });
    }

    function formatarData(iso) {
      const [ano, mes, dia] = iso.split('-');
      return `${dia}/${mes}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      carregarMenu('../');
      document.getElementById('dataFim').value = getProximaSegunda();
      document.getElementById('dataInicio').addEventListener('change', carregarCompras);
      document.getElementById('dataFim').addEventListener('change', carregarCompras);
      carregarCompras();
    });
  </script>
</body>
</html>
