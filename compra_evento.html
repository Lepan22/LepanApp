<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Le Pan pan - Compra - Produtos por Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/menu-styles.css">
  <link rel="stylesheet" href="assets/base.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    input[type="number"] { width: 60px; }
    .save-button {
      margin-top: 10px;
      background-color: #0d6efd;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .save-button:hover { opacity: .9; }
    #tabelaProdutos { width: 100%; border-collapse: collapse; }
    #tabelaProdutos th, #tabelaProdutos td { border: 1px solid #ddd; padding: 4px 6px; }
    #tabelaProdutos thead th { background: #ffa24a30; }
    .add-bar {
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      background:#fff7f0; border:1px solid #ffd6ac; padding:8px 10px; border-radius:8px; margin:10px 0;
    }
    .add-bar select, .add-bar input { padding:6px 8px; border:1px solid #ccc; border-radius:6px; }
    .btn { padding:6px 10px; border-radius:6px; border:1px solid transparent; cursor:pointer; }
    .btn-primary { background:#198754; color:#fff; }
    .btn-primary:hover { background:#146c43; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>

    <main class="main-content">
      <h2>Produtos por Evento</h2>

      <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:10px;">
        <label for="filtroStatus">Status:</label>
        <select id="filtroStatus">
          <option value="aberto" selected>Aberto</option>
          <option value="finalizado">Finalizado</option>
          <option value="fechado">Fechado</option>
        </select>

        <label for="filtroDataFim">Data Fim:</label>
        <input type="date" id="filtroDataFim">

        <button class="btn btn-primary" onclick="exportarXLSX()">Exportar XLSX</button>
      </div>

      <!-- Adição rápida de produto a evento -->
      <div class="add-bar">
        <strong>Adicionar produto</strong>
        <label for="addEvento">Evento:</label>
        <select id="addEvento"></select>

        <label for="addProduto">Produto:</label>
        <select id="addProduto"></select>

        <label for="addQtd">Qtd:</label>
        <input type="number" id="addQtd" min="0" step="0.1" value="0">

        <button class="btn btn-primary" onclick="adicionarProduto()">Adicionar</button>
      </div>

      <div>
        <h3>Totais por Evento</h3>
        <div id="totaisEventos"></div>
      </div>

      <div>
        <h3>Produtos por Evento</h3>
        <table id="tabelaProdutos">
          <thead>
            <tr id="headerRow"></tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="save-button" onclick="salvarAlteracoes()">Salvar Alterações</button>
      </div>
    </main>
  </div>

  <script>
    // --- Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.appspot.com",
      messagingSenderId: "542989944344",
      appId: "1:542989944344:web:576e28199960fd5440a56d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Estado
    let eventos = [];
    let produtosDB = {};          // { produtoId: { nome, quantidadePorCaixa, ... } }
    let dadosTabela = {};         // { prodNome: { total, quantidadePorCaixa, baseProdutoId, [colunaEvento]:{quantidade,produtoId,eventoId} } }
    let eventosFiltrados = [];
    let mapaColunaParaEventoId = {}; // "NomeEvento dd/mm/aaaa" -> eventoId
    let eventosNomes = [];        // nomes de coluna (== chaves de dados)

    // --- Utils
    function formatDateBR(dataISO) {
      if (!dataISO) return "";
      const [ano, mes, dia] = dataISO.split("-");
      return `${dia}/${mes}/${ano}`;
    }
    function formatDateISO(date) {
      const d = new Date(date);
      return d.toISOString().split("T")[0];
    }
    function getProximaSegunda() {
      const hoje = new Date();
      const diaSemana = hoje.getDay();
      const diasAteSegunda = (8 - diaSemana) % 7 || 7;
      const proximaSegunda = new Date(hoje);
      proximaSegunda.setDate(hoje.getDate() + diasAteSegunda);
      return formatDateISO(proximaSegunda);
    }

    // --- Carregar base
    async function carregarDados() {
      document.getElementById("filtroDataFim").value = getProximaSegunda();

      const produtosSnap = await db.ref("produtos").once("value");
      produtosDB = produtosSnap.val() || {};

      const eventosSnap = await db.ref("eventos").once("value");
      eventos = [];
      eventosSnap.forEach(child => {
        const evento = child.val() || {};
        evento.id = child.key;
        eventos.push(evento);
      });

      processarDados();
    }

    // --- Preparar tabela considerando produtos que aparecem em pelo menos um evento filtrado
    function processarDados() {
      dadosTabela = {};
      mapaColunaParaEventoId = {};

      const filtroStatus = document.getElementById("filtroStatus").value;
      const filtroDataFim = document.getElementById("filtroDataFim").value;

      eventosFiltrados = eventos.filter(e => {
        const statusOk = (e.status || "").toLowerCase() === filtroStatus;
        const dataOk = !filtroDataFim || !e.data || e.data <= filtroDataFim;
        return statusOk && dataOk;
      });

      eventosNomes = eventosFiltrados.map(e => {
        const nomeData = `${e.nomeEvento || e.id} ${e.data ? formatDateBR(e.data) : ""}`;
        mapaColunaParaEventoId[nomeData] = e.id;
        return nomeData;
      });

      // Monta a matriz a partir do que já existe
      eventosFiltrados.forEach(evento => {
        const nomeData = `${evento.nomeEvento || evento.id} ${evento.data ? formatDateBR(evento.data) : ""}`;
        (evento.produtos || []).forEach(prod => {
          const prodId = prod.produtoId;
          const info = produtosDB[prodId];
          const prodNome = info ? info.nome : prodId;

          if (!dadosTabela[prodNome]) {
            dadosTabela[prodNome] = {
              total: 0,
              quantidadePorCaixa: info?.quantidadePorCaixa || 0,
              baseProdutoId: prodId
            };
          }
          if (!dadosTabela[prodNome].baseProdutoId) dadosTabela[prodNome].baseProdutoId = prodId;

          dadosTabela[prodNome][nomeData] = {
            quantidade: Number(prod.quantidade || 0),
            produtoId: prodId,
            eventoId: evento.id
          };
          dadosTabela[prodNome].total += Number(prod.quantidade || 0);
        });
      });

      preencherAddBars();   // popula selects do bloco "Adicionar produto"
      renderTabela();
      renderTotaisEventos();
    }

    // --- Popular selects da "add-bar"
    function preencherAddBars() {
      const selEvento = document.getElementById("addEvento");
      selEvento.innerHTML = "";
      eventosNomes.forEach(n => {
        const opt = document.createElement("option");
        opt.value = n;
        opt.textContent = n;
        selEvento.appendChild(opt);
      });

      const selProduto = document.getElementById("addProduto");
      selProduto.innerHTML = "";
      // lista de produtos ordenada por nome
      const lista = Object.entries(produtosDB)
        .map(([id, info]) => ({ id, nome: info?.nome || id, quantidadePorCaixa: info?.quantidadePorCaixa || 0 }))
        .sort((a, b) => a.nome.localeCompare(b.nome, 'pt-BR'));
      lista.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.id;
        opt.textContent = p.nome;
        selProduto.appendChild(opt);
      });
    }

    // --- Adicionar produto (em memória) antes do salvar
    function adicionarProduto() {
      const nomeCol = document.getElementById("addEvento").value;
      const eventoId = mapaColunaParaEventoId[nomeCol];
      const produtoId = document.getElementById("addProduto").value;
      const qtd = Number(document.getElementById("addQtd").value || 0);

      if (!eventoId || !produtoId) return;
      if (qtd <= 0) { alert("Informe uma quantidade maior que zero."); return; }

      const info = produtosDB[produtoId] || {};
      const prodNome = info.nome || produtoId;

      // Garante a linha do produto
      if (!dadosTabela[prodNome]) {
        dadosTabela[prodNome] = {
          total: 0,
          quantidadePorCaixa: info.quantidadePorCaixa || 0,
          baseProdutoId: produtoId
        };
      }
      if (!dadosTabela[prodNome].baseProdutoId) dadosTabela[prodNome].baseProdutoId = produtoId;

      // Se já existe em outro(s) evento(s), mantém total anterior
      const anterior = dadosTabela[prodNome][nomeCol]?.quantidade || 0;

      // Atualiza célula do evento escolhido
      dadosTabela[prodNome][nomeCol] = {
        quantidade: anterior + qtd,
        produtoId: produtoId,
        eventoId: eventoId
      };

      // Recalcula total dessa linha
      let novoTotal = 0;
      eventosNomes.forEach(n => {
        novoTotal += Number(dadosTabela[prodNome][n]?.quantidade || 0);
      });
      dadosTabela[prodNome].total = novoTotal;

      // Re-render para aparecer o input com data-evento/data-produto corretos
      renderTabela();
      // zera campo qtd para próxima adição
      document.getElementById("addQtd").value = 0;
    }

    // --- Desenhar tabela
    function renderTabela() {
      const headerRow = document.getElementById("headerRow");
      headerRow.innerHTML = `<th>Produto</th>`;
      eventosNomes.forEach(nome => { headerRow.innerHTML += `<th>${nome}</th>`; });
      headerRow.innerHTML += `<th>Total</th><th>Qtd/Caixa</th><th>Pedido</th>`;

      const tbody = document.querySelector("#tabelaProdutos tbody");
      tbody.innerHTML = "";

      Object.entries(dadosTabela).forEach(([produto, dados]) => {
        const tr = document.createElement("tr");
        let row = `<td>${produto}</td>`;

        eventosNomes.forEach(nome => {
          const itemExistente = dados[nome];
          const eventoId = mapaColunaParaEventoId[nome];
          const produtoId = dados.baseProdutoId || itemExistente?.produtoId || "";
          const quantidade = itemExistente ? Number(itemExistente.quantidade || 0) : 0;

          row += `<td>
            <input type="number" min="0" step="0.1" value="${quantidade}"
                   data-evento="${eventoId || ""}"
                   data-produto="${produtoId || ""}"
                   data-col="${nome}">
          </td>`;
        });

        const total = Number(dados.total || 0);
        const qtdCaixa = Number(dados.quantidadePorCaixa || 0);
        const pedido = qtdCaixa > 0 ? (total / qtdCaixa).toFixed(1).replace(".", ",") : "-";

        row += `<td>${total.toFixed(1).replace(".", ",")}</td>`;
        row += `<td>${qtdCaixa || "-"}</td>`;
        row += `<td>${pedido}</td>`;
        tr.innerHTML = row;
        tbody.appendChild(tr);
      });
    }

    // --- Salvar (incluir, editar, excluir) + zerar retornos
    async function salvarAlteracoes() {
      const inputs = document.querySelectorAll('#tabelaProdutos input[type="number"]');
      const updates = {}; // { eventoId: { produtoId: quantidade } }

      inputs.forEach(input => {
        const eventoId = input.dataset.evento;
        const produtoId = input.dataset.produto;
        if (!eventoId || !produtoId) return;

        const quantidade = parseFloat(input.value) || 0;
        if (!updates[eventoId]) updates[eventoId] = {};
        updates[eventoId][produtoId] = quantidade;
      });

      for (const eventoId in updates) {
        const snap = await db.ref(`eventos/${eventoId}/produtos`).once("value");
        const produtosOriginais = snap.val() || [];
        const mapa = {};
        produtosOriginais.forEach(p => { mapa[p.produtoId] = p; });

        Object.entries(updates[eventoId]).forEach(([produtoId, quantidade]) => {
          if (quantidade > 0) {
            if (!mapa[produtoId]) mapa[produtoId] = { produtoId: produtoId };
            mapa[produtoId].quantidade = quantidade;
            // eventos futuros: retornos sempre 0
            mapa[produtoId].congelado = 0;
            mapa[produtoId].assado = 0;
            mapa[produtoId].perda = 0;
          } else {
            if (mapa[produtoId]) delete mapa[produtoId]; // excluir quando 0
          }
        });

        const novoArray = Object.values(mapa);
        await db.ref(`eventos/${eventoId}/produtos`).set(novoArray);
      }

      alert("Alterações salvas com sucesso!");
      carregarDados();
    }

    // --- Totais por evento (potencial)
    function renderTotaisEventos() {
      const div = document.getElementById("totaisEventos");
      div.innerHTML = "";

      const table = document.createElement("table");
      table.classList.add("totais-table");

      const thead = document.createElement("thead");
      thead.innerHTML = `<tr><th>Evento</th><th>Estimativa Venda</th><th>Potencial Venda</th></tr>`;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      eventosFiltrados.forEach(evento => {
        let potencial = 0;
        (evento.produtos || []).forEach(prod => {
          const valorVenda = produtosDB[prod.produtoId]?.valorVenda || 0;
          potencial += (Number(prod.quantidade || 0)) * valorVenda;
        });
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${evento.nomeEvento || ""} ${evento.data ? formatDateBR(evento.data) : ""}</td>
                        <td>R$ ${Number(evento.estimativaVenda || 0).toFixed(2).replace(".", ",")}</td>
                        <td>R$ ${potencial.toFixed(2).replace(".", ",")}</td>`;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      div.appendChild(table);
    }

    // --- Exportação
    function exportarXLSX() {
      const ws_data = [];
      const header = ["Produto"];
      const umProduto = Object.keys(dadosTabela)[0];
      const cols = umProduto
        ? Object.keys(dadosTabela[umProduto]).filter(k => !["total","quantidadePorCaixa","baseProdutoId"].includes(k))
        : [];
      cols.forEach(nome => header.push(nome));
      header.push("Total", "Qtd/Caixa", "Pedido");
      ws_data.push(header);

      Object.entries(dadosTabela).forEach(([produto, dados]) => {
        const row = [produto];
        let total = 0;
        cols.forEach(nome => {
          const enviada = dados[nome]?.quantidade || 0;
          total += enviada;
          row.push(Number(enviada).toFixed(1).replace(".", ","));
        });
        const qtdCaixa = Number(dados.quantidadePorCaixa || 0);
        const pedido = qtdCaixa > 0 ? (total / qtdCaixa).toFixed(1).replace(".", ",") : "-";
        row.push(total.toFixed(1).replace(".", ","), qtdCaixa || "-", pedido);
        ws_data.push(row);
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Produtos por Evento");
      XLSX.writeFile(wb, "produtos_por_evento.xlsx");
    }

    // --- Listeners
    document.getElementById("filtroStatus").addEventListener("change", processarDados);
    document.getElementById("filtroDataFim").addEventListener("change", processarDados);
    document.addEventListener("DOMContentLoaded", carregarDados);
  </script>
</body>
</html>
