<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compra por Evento</title>
  <link rel="stylesheet" href="../assets/base.css" />
  <link rel="stylesheet" href="../assets/menu-styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="../assets/menu.js" defer></script>
  <style>
    body { font-size: 13px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #ffcc80; }
    td input { width: 60px; text-align: right; }
    .form-row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; align-items: flex-end; }
    .form-row label { font-weight: bold; font-size: 13px; }
    .form-row input, .form-row select { font-size: 13px; padding: 3px; }
    .btn-navegar { background-color: #ff7f00; color: white; padding: 5px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; }
    .btn-navegar:hover { background-color: #e96f00; }
  </style>
</head>
<body>
<div class="layout">
  <aside class="sidebar" id="menuLateral"></aside>
  <main class="main-content">
    <div class="page-header">
      <h1>Compra por Evento</h1>
    </div>

    <div class="card-dashboard">
      <form id="filtroForm">
        <div class="form-row">
          <div>
            <label for="dataInicio">Data In√≠cio</label><br>
            <input type="date" id="dataInicio">
          </div>
          <div>
            <label for="dataFim">Data Fim</label><br>
            <input type="date" id="dataFim">
          </div>
          <div>
            <button type="submit" class="btn-navegar">Aplicar Filtro</button>
          </div>
        </div>
      </form>

      <div id="tabelaCompra"></div>
    </div>
  </main>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
    authDomain: "lepanapp.firebaseapp.com",
    databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
    projectId: "lepanapp"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let eventos = [];

  function formatDateBR(data) {
    const d = new Date(data);
    return d.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
  }

  function getProximaSegunda() {
    const hoje = new Date();
    const proxSeg = new Date();
    const day = hoje.getDay();
    const diff = (8 - day) % 7;
    proxSeg.setDate(hoje.getDate() + (diff || 7));
    return proxSeg.toISOString().split('T')[0];
  }

  function aplicarFiltro(eventos) {
    const inicio = document.getElementById('dataInicio').value;
    const fim = document.getElementById('dataFim').value;
    return eventos.filter(e => {
      if (!e.data) return false;
      if (inicio && e.data < inicio) return false;
      if (fim && e.data > fim) return false;
      return true;
    });
  }

  function carregarEventos() {
    db.ref('eventos').once('value').then(snapshot => {
      eventos = [];
      snapshot.forEach(child => {
        const evento = child.val();
        evento.id = child.key;
        eventos.push(evento);
      });
      atualizarTabela();
    });
  }

  function atualizarTabela() {
    const lista = aplicarFiltro(eventos);
    const produtos = {};

    lista.forEach(ev => {
      const data = ev.data;
      (ev.produtos || []).forEach(p => {
        const nome = p.nome || p.produtoNome || '';
        if (!produtos[nome]) produtos[nome] = {};
        if (!produtos[nome][`${ev.nomeEvento} - ${formatDateBR(data)}`])
          produtos[nome][`${ev.nomeEvento} - ${formatDateBR(data)}`] = 0;
        produtos[nome][`${ev.nomeEvento} - ${formatDateBR(data)}`] += Number(p.quantidade || 0);
      });
    });

    const colunas = new Set();
    Object.values(produtos).forEach(prod => {
      Object.keys(prod).forEach(col => colunas.add(col));
    });

    const colunasOrdenadas = Array.from(colunas).sort();
    let html = '<table><thead><tr><th>Produto</th>';
    colunasOrdenadas.forEach(col => html += `<th>${col}</th>`);
    html += '<th>Total</th></tr></thead><tbody>';

    for (const nome in produtos) {
      html += `<tr><td>${nome}</td>`;
      let total = 0;
      colunasOrdenadas.forEach(col => {
        const valor = produtos[nome][col] || 0;
        html += `<td>${valor}</td>`;
        total += valor;
      });
      html += `<td><strong>${total}</strong></td></tr>`;
    }

    html += '</tbody></table>';
    document.getElementById('tabelaCompra').innerHTML = html;
  }

  document.getElementById('filtroForm').addEventListener('submit', e => {
    e.preventDefault();
    atualizarTabela();
  });

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('dataFim').value = getProximaSegunda();
    carregarMenu('../');
    carregarEventos();
  });
</script>
</body>
</html>
