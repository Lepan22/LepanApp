<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedido de Compra por Evento</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>

<div class="layout">
  <aside class="sidebar" id="menuLateral"></aside>

  <main class="main-content">
    <h1>Pedido de Compra por Evento</h1>

    <button onclick="exportarXLSX()">Exportar para XLSX</button>
    <button onclick="location.href='controle_etapas.html'">Voltar</button>

    <table class="table table-bordered" style="margin-top:20px;">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Evento</th>
          <th>Enviada</th>
          <th>Estimativa</th>
          <th>Potencial</th>
        </tr>
      </thead>
      <tbody id="tabelaCompra">
        <!-- Preenchido via JS -->
      </tbody>
    </table>
  </main>
</div>

<script src="incluir-menu.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, get, update, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SUA_AUTH_DOMAIN",
    databaseURL: "SUA_DB_URL",
    projectId: "SUA_PROJECT_ID",
    storageBucket: "SUA_BUCKET",
    messagingSenderId: "SUA_SENDER",
    appId: "SUA_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const tabela = document.getElementById('tabelaCompra');

  let dadosExport = [];

  function renderTabela(eventos) {
    tabela.innerHTML = '';

    Object.entries(eventos).forEach(([eventoId, evento]) => {
      const nomeEvento = evento.nome || eventoId;
      if (!evento.itens) return;

      evento.itens.forEach((item, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.nomeItem}</td>
          <td>${nomeEvento}</td>
          <td><input type="number" value="${item.quantidade}" min="0"
            onchange="atualizarQuantidade('${eventoId}', ${index}, this.value)"></td>
          <td>${item.estimativaVenda || ''}</td>
          <td>${item.potencialVenda || ''}</td>
        `;
        tabela.appendChild(tr);

        dadosExport.push({
          produto: item.nomeItem,
          evento: nomeEvento,
          enviada: item.quantidade,
          estimativa: item.estimativaVenda || '',
          potencial: item.potencialVenda || ''
        });
      });
    });
  }

  async function carregarDados() {
    const dbRef = ref(db);
    const snapshot = await get(child(dbRef, `eventos`));

    if (snapshot.exists()) {
      const eventos = snapshot.val();
      dadosExport = [];
      renderTabela(eventos);
    } else {
      console.log("Nenhum dado encontrado.");
    }
  }

  window.atualizarQuantidade = function(eventoId, index, novaQuantidade) {
    novaQuantidade = parseInt(novaQuantidade) || 0;

    const itemRef = ref(db, `eventos/${eventoId}/itens/${index}`);
    update(itemRef, { quantidade: novaQuantidade })
      .then(() => console.log(`Atualizado evento ${eventoId}, item ${index}, nova quantidade: ${novaQuantidade}`))
      .catch(err => console.error("Erro:", err));

    // Atualiza tambÃ©m dadosExport local
    dadosExport = dadosExport.map(d => {
      if (d.evento === eventoId && d.produto === index) {
        d.enviada = novaQuantidade;
      }
      return d;
    });
  };

  window.exportarXLSX = function() {
    const wb = XLSX.utils.book_new();
    const ws_data = [["Produto", "Evento", "Enviada", "Estimativa", "Potencial"]];

    dadosExport.forEach(d => {
      ws_data.push([d.produto, d.evento, d.enviada, d.estimativa, d.potencial]);
    });

    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, "Pedido");
    XLSX.writeFile(wb, "pedido_compra.xlsx");
  };

  carregarDados();

</script>

</body>
</html>
