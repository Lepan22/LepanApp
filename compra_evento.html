<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra - Produtos por Evento</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .totais-table {
      margin-top: 20px;
      width: 50%;
    }
    .btn {
      background-color: #ff7f00;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      margin-right: 10px;
    }
    .btn:hover {
      background-color: #e96f00;
    }
  </style>
</head>
<body>

<div class="layout">
  <aside class="sidebar" id="menuLateral">
    <h4>LePanApp</h4>
    <a href="produtos.html">Produtos</a>
    <a href="equipe.html">Equipe</a>
    <a href="clientes.html">Clientes</a>
    <a href="eventos.html">Eventos</a>
    <a href="compra_evento.html">Compra</a>
  </aside>

  <main class="main-content">
    <h1>Produtos por Evento - Edição Inline</h1>

    <button class="btn" onclick="salvarAlteracoes()">Salvar Alterações</button>
    <button class="btn" onclick="exportarXLSX()">Exportar para XLSX</button>

    <div id="totaisEventos"></div>

    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Produto</th>
          <th id="eventosHeader" colspan="0"></th>
          <th>Total Enviado</th>
        </tr>
        <tr id="subHeaderRow"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
    authDomain: "lepanapp.firebaseapp.com",
    databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
    projectId: "lepanapp",
    storageBucket: "lepanapp.appspot.com",
    messagingSenderId: "542989944344",
    appId: "1:542989944344:web:576e28199960fd5440a56d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let eventos = [];
  let produtosDB = {};
  let dadosTabela = {};
  let produtosRefs = {};

  async function carregarDados() {
    const produtosSnap = await db.ref('produtos').once('value');
    produtosDB = produtosSnap.val();

    const eventosSnap = await db.ref('eventos').once('value');
    eventos = [];

    eventosSnap.forEach(child => {
      const evento = child.val();
      evento.id = child.key;
      eventos.push(evento);
    });

    processarDados();
  }

  function processarDados() {
    dadosTabela = {};
    produtosRefs = {};

    eventos.forEach(evento => {
      const nomeEvento = evento.nomeEvento || evento.id;

      if (!evento.produtos) return;

      evento.produtos.forEach((produto, idx) => {
        const prodId = produto.produtoId;
        const prodNome = produtosDB[prodId] ? produtosDB[prodId].nome : prodId;

        if (!dadosTabela[prodNome]) {
          dadosTabela[prodNome] = {};
        }

        dadosTabela[prodNome][nomeEvento] = {
          enviada: produto.quantidade || 0,
          ref: `eventos/${evento.id}/produtos/${idx}/quantidade`
        };
      });
    });

    renderTabela();
    renderTotaisEventos();
  }

  function renderTabela() {
    const eventosNomes = eventos.map(e => e.nomeEvento || e.id);

    const eventosHeader = document.getElementById('eventosHeader');
    eventosHeader.setAttribute('colspan', eventosNomes.length);

    const subHeaderRow = document.getElementById('subHeaderRow');
    subHeaderRow.innerHTML = '';

    eventosNomes.forEach(nome => {
      subHeaderRow.innerHTML += `<th>${nome}</th>`;
    });

    const tbody = document.querySelector('#tabelaProdutos tbody');
    tbody.innerHTML = '';

    Object.keys(dadosTabela).forEach(produto => {
      const tr = document.createElement('tr');
      let row = `<td>${produto}</td>`;
      let totalEnviado = 0;

      eventosNomes.forEach(nome => {
        const dados = dadosTabela[produto][nome];
        const valor = dados ? Number(dados.enviada).toFixed(1).replace('.', ',') : '0,0';
        totalEnviado += dados ? Number(dados.enviada) : 0;

        row += `<td><input type="number" step="0.1" value="${valor.replace(',', '.')}" 
                  data-produto="${produto}" data-evento="${nome}"></td>`;
      });

      row += `<td>${totalEnviado.toFixed(1).replace('.', ',')}</td>`;
      tr.innerHTML = row;
      tbody.appendChild(tr);
    });
  }

  function salvarAlteracoes() {
    const inputs = document.querySelectorAll('#tabelaProdutos input');

    inputs.forEach(input => {
      const produto = input.dataset.produto;
      const evento = input.dataset.evento;
      const valor = parseFloat(input.value) || 0;

      const refPath = dadosTabela[produto][evento].ref;

      db.ref(refPath).set(valor)
        .then(() => console.log(`Atualizado ${produto} em ${evento} para ${valor}`))
        .catch(err => console.error('Erro ao atualizar:', err));
    });

    alert('Alterações salvas com sucesso!');
  }

  function renderTotaisEventos() {
    const div = document.getElementById('totaisEventos');
    div.innerHTML = '<h3>Totais por Evento</h3>';

    const table = document.createElement('table');
    table.classList.add('totais-table');

    const thead = document.createElement('thead');
    thead.innerHTML = `<tr><th>Evento</th><th>Estimativa Venda</th><th>Potencial Venda</th></tr>`;
    table.appendChild(thead);

    const tbody = document.createElement('tbody');

    eventos.forEach(evento => {
      let potencial = 0;

      if (evento.produtos) {
        evento.produtos.forEach(prod => {
          const valorVenda = produtosDB[prod.produtoId]?.valorVenda || 0;
          potencial += (prod.quantidade || 0) * valorVenda;
        });
      }

      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${evento.nomeEvento}</td>
                      <td>R$ ${Number(evento.estimativaVenda || 0).toFixed(2).replace('.', ',')}</td>
                      <td>R$ ${potencial.toFixed(2).replace('.', ',')}</td>`;
      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    div.appendChild(table);
  }

  function exportarXLSX() {
    const ws_data = [];
    const header = ["Produto"];
    const eventosNomes = eventos.map(e => e.nomeEvento || e.id);

    eventosNomes.forEach(nome => {
      header.push(`${nome} Env`);
    });
    header.push("Total Enviado");
    ws_data.push(header);

    Object.keys(dadosTabela).forEach(produto => {
      const row = [produto];
      let totalEnviado = 0;

      eventosNomes.forEach(nome => {
        const dados = dadosTabela[produto][nome];
        const enviada = dados ? Number(dados.enviada).toFixed(1).replace('.', ',') : '0,0';
        totalEnviado += dados ? Number(dados.enviada) : 0;
        row.push(enviada);
      });

      row.push(totalEnviado.toFixed(1).replace('.', ','));
      ws_data.push(row);
    });

    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, "Produtos por Evento");
    XLSX.writeFile(wb, "produtos_por_evento.xlsx");
  }

  document.addEventListener("DOMContentLoaded", carregarDados);
</script>

</body>
</html>
