<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra - Lista de Eventos</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div class="layout">
  <aside class="sidebar" id="menuLateral">
    <h4>LePanApp</h4>
    <a href="produtos.html">Produtos</a>
    <a href="equipe.html">Equipe</a>
    <a href="clientes.html">Clientes</a>
    <a href="eventos.html">Eventos</a>
    <a href="compra_evento.html">Compra</a>
  </aside>

  <main class="main-content">
    <h1>Lista de Eventos</h1>

    <table class="table table-bordered" style="margin-top:20px;">
      <thead>
        <tr>
          <th>Nome do Evento</th>
          <th>Data</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaEventos">
        <!-- Preenchido via JS -->
      </tbody>
    </table>
  </main>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
    authDomain: "lepanapp.firebaseapp.com",
    databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
    projectId: "lepanapp",
    storageBucket: "lepanapp.appspot.com",
    messagingSenderId: "542989944344",
    appId: "1:542989944344:web:576e28199960fd5440a56d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function carregarEventos() {
    db.ref('eventos').once('value').then(snapshot => {
      const tabela = document.getElementById('tabelaEventos');
      tabela.innerHTML = '';

      snapshot.forEach(child => {
        const evento = child.val();
        const id = child.key;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${evento.nome || '-'}</td>
          <td>${evento.data || '-'}</td>
          <td>${evento.status || '-'}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary" onclick="selecionarEvento('${id}')">Selecionar</button>
          </td>
        `;
        tabela.appendChild(row);
      });
    });
  }

  function selecionarEvento(id) {
    alert('Evento selecionado: ' + id);
    // Aqui futuramente pode redirecionar ou carregar produtos do evento.
  }

  document.addEventListener("DOMContentLoaded", () => {
    carregarEventos();
  });
</script>

</body>
</html>
