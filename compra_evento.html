<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra - Produtos por Evento</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div class="layout">
  <aside class="sidebar" id="menuLateral">
    <h4>LePanApp</h4>
    <a href="produtos.html">Produtos</a>
    <a href="equipe.html">Equipe</a>
    <a href="clientes.html">Clientes</a>
    <a href="eventos.html">Eventos</a>
    <a href="compra_evento.html">Compra</a>
  </aside>

  <main class="main-content">
    <h1>Produtos por Evento - Com Média</h1>

    <button onclick="exportarXLSX()">Exportar para XLSX</button>

    <table class="table table-bordered" style="margin-top:20px;">
      <thead>
        <tr id="headerRow">
          <th>Produto</th>
          <!-- Eventos inseridos aqui -->
        </tr>
      </thead>
      <tbody id="tabelaProdutos">
        <!-- Linhas inseridas aqui -->
      </tbody>
    </table>
  </main>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
    authDomain: "lepanapp.firebaseapp.com",
    databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
    projectId: "lepanapp",
    storageBucket: "lepanapp.appspot.com",
    messagingSenderId: "542989944344",
    appId: "1:542989944344:web:576e28199960fd5440a56d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let eventos = [];
  let produtosDB = {};
  let dadosTabela = {};

  async function carregarDados() {
    const produtosSnap = await db.ref('produtos').once('value');
    produtosDB = produtosSnap.val();

    const eventosSnap = await db.ref('eventos').once('value');
    eventos = [];

    eventosSnap.forEach(child => {
      const evento = child.val();
      evento.id = child.key;
      eventos.push(evento);
    });

    processarDados();
  }

  function processarDados() {
    dadosTabela = {};

    eventos.forEach(evento => {
      const nomeEvento = evento.nomeEvento || evento.id;

      if (!evento.produtos) return;

      evento.produtos.forEach(produto => {
        const prodId = produto.produtoId;
        const prodNome = produtosDB[prodId] ? produtosDB[prodId].nome : prodId;

        if (!dadosTabela[prodNome]) {
          dadosTabela[prodNome] = {};
        }

        if (!dadosTabela[prodNome][nomeEvento]) {
          dadosTabela[prodNome][nomeEvento] = { enviada: 0, historico: [] };
        }

        dadosTabela[prodNome][nomeEvento].enviada = produto.quantidade || 0;
      });
    });

    // calcular histórico (média) para cada produto + evento
    for (let prodNome in dadosTabela) {
      for (let nomeEvento in dadosTabela[prodNome]) {
        let total = 0;
        let count = 0;

        eventos.forEach(evento => {
          if (evento.nomeEvento === nomeEvento && evento.produtos) {
            evento.produtos.forEach(produto => {
              const prodId = produto.produtoId;
              const pNome = produtosDB[prodId] ? produtosDB[prodId].nome : prodId;
              if (pNome === prodNome) {
                total += produto.quantidade || 0;
                count++;
              }
            });
          }
        });

        dadosTabela[prodNome][nomeEvento].media = count ? (total / count).toFixed(2) : '0';
      }
    }

    renderTabela();
  }

  function renderTabela() {
    const headerRow = document.getElementById('headerRow');
    const tabela = document.getElementById('tabelaProdutos');

    headerRow.innerHTML = '<th>Produto</th>';
    tabela.innerHTML = '';

    const eventosNomes = eventos.map(e => e.nomeEvento || e.id);

    eventosNomes.forEach(nome => {
      headerRow.innerHTML += `<th>${nome} - Env</th><th>${nome} - Méd</th>`;
    });

    Object.keys(dadosTabela).forEach(produto => {
      const tr = document.createElement('tr');
      let row = `<td>${produto}</td>`;

      eventosNomes.forEach(nome => {
        const dados = dadosTabela[produto][nome];
        row += `<td>${dados ? dados.enviada : 0}</td><td>${dados ? dados.media : 0}</td>`;
      });

      tr.innerHTML = row;
      tabela.appendChild(tr);
    });
  }

  function exportarXLSX() {
    const ws_data = [];
    const header = ["Produto"];

    const eventosNomes = eventos.map(e => e.nomeEvento || e.id);
    eventosNomes.forEach(nome => {
      header.push(`${nome} - Env`, `${nome} - Méd`);
    });

    ws_data.push(header);

    Object.keys(dadosTabela).forEach(produto => {
      const row = [produto];

      eventosNomes.forEach(nome => {
        const dados = dadosTabela[produto][nome];
        row.push(dados ? dados.enviada : 0, dados ? dados.media : 0);
      });

      ws_data.push(row);
    });

    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, "Produtos por Evento");
    XLSX.writeFile(wb, "produtos_por_evento_com_media.xlsx");
  }

  document.addEventListener("DOMContentLoaded", carregarDados);
</script>

</body>
</html>
