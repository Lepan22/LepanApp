<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório de Compras por Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <style>
    .filtros {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      font-size: 13px;
    }
    th {
      background: #eee;
    }
    .botao-exportar {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 13px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="assets/menu.js" defer></script>
</head>
<body>
  <div class="layout">
    <div id="menuLateral" class="sidebar"></div>

    <div class="main-content">
      <h2>Relatório de Compras por Evento</h2>

      <div class="filtros">
        <label for="dataInicio">Data Inicial:</label>
        <input type="date" id="dataInicio">

        <label for="dataFim">Data Final:</label>
        <input type="date" id="dataFim">

        <label for="statusFiltro">Status:</label>
        <select id="statusFiltro">
          <option value="aberto">Aberto</option>
          <option value="finalizado">Finalizado</option>
          <option value="fechado">Fechado</option>
          <option value="todos">Todos</option>
        </select>
      </div>

      <div id="tabelaContainer"></div>
      <button class="botao-exportar" onclick="exportarParaExcel()">Exportar Tabela</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();

    function isWithinRangeData(dataStr) {
      if (!dataStr) return false;

      const data = new Date(dataStr);
      const inicioStr = document.getElementById("dataInicio").value;
      const fimStr = document.getElementById("dataFim").value;

      if (!inicioStr && !fimStr) return true;

      const inicio = inicioStr ? new Date(inicioStr) : null;
      const fim = fimStr ? new Date(fimStr) : null;

      if (inicio && data < inicio) return false;
      if (fim && data > fim) return false;

      return true;
    }

    function processarDados() {
      db.ref("eventos").once("value").then(snapshot => {
        const eventos = [];
        const produtosMap = new Map();

        snapshot.forEach(child => {
          const e = child.val();
          e.id = child.key;

          const statusFiltro = document.getElementById("statusFiltro").value;
          const dataOk = e.data ? isWithinRangeData(e.data) : false;
          const statusOk = (statusFiltro === "todos") || (e.status === statusFiltro);

          if (!dataOk || !statusOk || !e.produtos) return;

          eventos.push(e);

          e.produtos.forEach(p => {
            if (!produtosMap.has(p.nome)) produtosMap.set(p.nome, {});
            const ref = produtosMap.get(p.nome);
            const chave = `${e.nomeEvento} - ${e.data}`;
            if (!ref[chave]) ref[chave] = 0;
            ref[chave] += parseFloat(p.qtdEnviada || 0);
          });
        });

        gerarTabela(produtosMap, eventos);
      });
    }

    function gerarTabela(produtosMap, eventos) {
      const tabela = document.createElement("table");
      const thead = tabela.createTHead();
      const header = thead.insertRow();

      header.insertCell().innerText = "Produto";
      const colunas = [];

      eventos.forEach(e => {
        const titulo = `${e.nomeEvento} - ${e.data}`;
        if (!colunas.includes(titulo)) colunas.push(titulo);
      });

      colunas.forEach(t => header.insertCell().innerText = t);
      header.insertCell().innerText = "Total";

      const tbody = tabela.createTBody();
      produtosMap.forEach((valores, nome) => {
        const row = tbody.insertRow();
        let total = 0;
        row.insertCell().innerText = nome;
        colunas.forEach(c => {
          const qtd = valores[c] || 0;
          total += qtd;
          row.insertCell().innerText = qtd.toFixed(1).replace('.', ',');
        });
        row.insertCell().innerText = total.toFixed(1).replace('.', ',');
      });

      const container = document.getElementById("tabelaContainer");
      container.innerHTML = "";
      container.appendChild(tabela);
    }

    function exportarParaExcel() {
      const tabela = document.querySelector("table");
      if (!tabela) return;
      const wb = XLSX.utils.table_to_book(tabela, { sheet: "Compras" });
      XLSX.writeFile(wb, "relatorio_compras_evento.xlsx");
    }

    document.getElementById("statusFiltro").addEventListener("change", processarDados);
    document.getElementById("dataInicio").addEventListener("change", processarDados);
    document.getElementById("dataFim").addEventListener("change", processarDados);

    document.addEventListener("DOMContentLoaded", processarDados);
  </script>
</body>
</html>
