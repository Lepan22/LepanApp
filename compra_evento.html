<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedido de Compra por Evento</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>

<div class="layout">
  <aside class="sidebar" id="menuLateral"></aside>

  <main class="main-content">
    <h1>Pedido de Compra por Evento</h1>

    <button onclick="exportarXLSX()">Exportar para XLSX</button>
    <button onclick="location.href='controle_etapas.html'">Voltar</button>

    <table class="table table-bordered" style="margin-top:20px;">
      <thead>
        <tr id="headerRow">
          <th>Produto</th>
          <!-- Cabeçalho dinâmico para eventos -->
          <!-- Exemplo: <th>Evento A - Env</th><th>Est</th><th>Pot</th>... -->
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tabelaCompra">
        <!-- Preenchido via JS -->
      </tbody>
    </table>
  </main>
</div>

<script src="incluir-menu.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SUA_AUTH_DOMAIN",
    databaseURL: "SUA_DB_URL",
    projectId: "SUA_PROJECT_ID",
    storageBucket: "SUA_BUCKET",
    messagingSenderId: "SUA_SENDER",
    appId: "SUA_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const eventos = ["EventoA", "EventoB", "EventoC"];
  const produtos = [
    { nome: "Pão de Queijo" },
    { nome: "Coxinha" }
  ];

  const dados = {
    "Pão de Queijo": {
      "EventoA": { enviada: 15, estimativa: 12, potencial: 20 },
      "EventoB": { enviada: 20, estimativa: 18, potencial: 25 },
      "EventoC": { enviada: 10, estimativa: 12, potencial: 15 }
    },
    "Coxinha": {
      "EventoA": { enviada: 10, estimativa: 9, potencial: 15 },
      "EventoB": { enviada: 15, estimativa: 12, potencial: 18 },
      "EventoC": { enviada: 5, estimativa: 7, potencial: 10 }
    }
  };

  const headerRow = document.getElementById('headerRow');
  const tabela = document.getElementById('tabelaCompra');

  // Montar cabeçalho
  eventos.forEach(evento => {
    headerRow.innerHTML += `<th>${evento} - Env</th><th>Est</th><th>Pot</th>`;
  });

  // Montar tabela
  produtos.forEach(prod => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${prod.nome}</td>`;
    let total = 0;

    eventos.forEach(evento => {
      const d = dados[prod.nome][evento];
      total += d.enviada;

      tr.innerHTML += `
        <td><input type="number" value="${d.enviada}" min="0" 
            onchange="atualizarQuantidade('${prod.nome}','${evento}',this.value,this)"></td>
        <td>${d.estimativa}</td>
        <td>${d.potencial}</td>
      `;
    });

    tr.innerHTML += `<td class="total">${total}</td>`;
    tabela.appendChild(tr);
  });

  window.atualizarQuantidade = function(produto, evento, valor, input) {
    valor = parseInt(valor) || 0;
    dados[produto][evento].enviada = valor;

    // Atualiza Total
    const row = input.closest('tr');
    let total = 0;
    row.querySelectorAll('input').forEach(inp => {
      total += parseInt(inp.value) || 0;
    });
    row.querySelector('.total').innerText = total;

    // Atualiza no Firebase
    const path = `eventos/${evento}/produtos/${produto}/quantidadeEnviada`;
    update(ref(db, path), { quantidadeEnviada: valor })
      .then(() => console.log(`Atualizado ${produto} em ${evento} para ${valor}`))
      .catch(err => console.error("Erro:", err));
  };

  window.exportarXLSX = function() {
    const wb = XLSX.utils.book_new();
    const ws_data = [];
    const headers = ["Produto"];

    eventos.forEach(e => {
      headers.push(`${e} - Enviada`, `${e} - Estimativa`, `${e} - Potencial`);
    });
    headers.push("Total");
    ws_data.push(headers);

    produtos.forEach(prod => {
      const row = [prod.nome];
      let total = 0;
      eventos.forEach(evento => {
        const d = dados[prod.nome][evento];
        row.push(d.enviada, d.estimativa, d.potencial);
        total += d.enviada;
      });
      row.push(total);
      ws_data.push(row);
    });

    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, "Pedido");
    XLSX.writeFile(wb, "pedido_compra.xlsx");
  };
</script>

</body>
</html>
