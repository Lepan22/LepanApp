<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras por Evento</title>
  <link rel="stylesheet" href="../assets/base.css">
  <link rel="stylesheet" href="../assets/menu-styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="../assets/menu.js" defer></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #ffcc80;
    }
    td input {
      width: 50px;
      text-align: center;
    }
    .filtros {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .filtros label {
      font-weight: bold;
      font-size: 12px;
    }
    .filtros input {
      font-size: 12px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>
    <main class="main-content">
      <div class="page-header">
        <h1>Compras por Evento</h1>
      </div>

      <div class="card-dashboard">
        <form id="form-filtros" class="filtros">
          <div>
            <label for="dataInicio">Data In√≠cio</label><br>
            <input type="date" id="dataInicio">
          </div>
          <div>
            <label for="dataFim">Data Fim</label><br>
            <input type="date" id="dataFim">
          </div>
          <div style="align-self: end;">
            <button type="submit" style="padding: 6px 12px;">Aplicar Filtro</button>
          </div>
        </form>

        <div id="tabela-compras"></div>
      </div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let eventos = [];

    function getProximaSegunda() {
      const hoje = new Date();
      const day = hoje.getDay();
      const diff = (8 - day) % 7 || 7;
      const prox = new Date(hoje);
      prox.setDate(hoje.getDate() + diff);
      return prox.toISOString().split('T')[0];
    }

    function carregarEventos() {
      db.ref('eventos').once('value').then(snapshot => {
        eventos = [];
        snapshot.forEach(child => {
          const ev = child.val();
          ev.id = child.key;
          eventos.push(ev);
        });
        gerarTabela();
      });
    }

    function gerarTabela() {
      const dataInicio = document.getElementById('dataInicio').value;
      const dataFim = document.getElementById('dataFim').value;

      const produtos = {};
      const colunas = new Set();

      eventos.forEach(ev => {
        if (!ev.data) return;
        if (dataInicio && ev.data < dataInicio) return;
        if (dataFim && ev.data > dataFim) return;

        const nomeColuna = `${ev.nomeEvento || 'Sem Nome'}<br>${formatarData(ev.data)}`;
        colunas.add(nomeColuna);

        (ev.produtos || []).forEach(prod => {
          const nome = prod.nome || prod.produtoNome || 'Produto';
          if (!produtos[nome]) produtos[nome] = {};
          produtos[nome][nomeColuna] = (produtos[nome][nomeColuna] || 0) + Number(prod.quantidade || 0);
        });
      });

      const colunasOrdenadas = Array.from(colunas).sort();
      let html = '<table><thead><tr><th>Produto</th>';
      colunasOrdenadas.forEach(col => html += `<th>${col}</th>`);
      html += '<th>Total</th></tr></thead><tbody>';

      for (const nome in produtos) {
        let total = 0;
        html += `<tr><td>${nome}</td>`;
        colunasOrdenadas.forEach(col => {
          const val = produtos[nome][col] || 0;
          html += `<td>${val}</td>`;
          total += val;
        });
        html += `<td><strong>${total}</strong></td></tr>`;
      }

      html += '</tbody></table>';
      document.getElementById('tabela-compras').innerHTML = html;
    }

    function formatarData(dataStr) {
      const [ano, mes, dia] = dataStr.split('-');
      return `${dia}/${mes}/${ano}`;
    }

    document.getElementById('form-filtros').addEventListener('submit', e => {
      e.preventDefault();
      gerarTabela();
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('dataFim').value = getProximaSegunda();
      carregarMenu('../');
      carregarEventos();
    });
  </script>
</body>
</html>
