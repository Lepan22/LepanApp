<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras por Evento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    :root { --cor-primaria: #ff7f00; --cor-secundaria: #f9f9f9; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; }
    .layout { display: flex; min-height: 100vh; }
    .sidebar {
      width: 220px;
      background-color: var(--cor-primaria);
      color: white;
      padding: 20px 10px;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar a, .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid white;
      color: white;
      background: transparent;
      padding: 5px;
      text-align: center;
      border-radius: 4px;
    }
    .sidebar a:hover, .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      text-decoration: none;
    }
    .menu-top { margin-bottom: 20px; }
    .submenu { margin-bottom: 20px; }
    hr { border-top: 1px solid rgba(255, 255, 255, 0.3); margin: 10px 0; }
    .main-content { flex-grow: 1; padding: 20px; }
    .form-area { background: var(--cor-secundaria); padding: 10px; border-radius: 8px; margin-bottom: 15px; }
    .table th { background-color: var(--cor-primaria); color: white; font-size: 0.75rem; padding: 4px; }
    .table td { font-size: 0.75rem; padding: 2px 4px; vertical-align: middle; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div class="layout">
  <div class="sidebar">
    <div>
      <h4 class="text-center">Le PanApp</h4>

      <div class="menu-top">
        <a href="index.html">Home</a>
        <a href="Cadastro.html">Cadastros</a>
        <a href="clientes.html">Clientes</a>
        <a href="eventos.html">Eventos</a>
        <a href="relatorio.html">Relatórios</a>
      </div>

      <hr>

      <div class="submenu">
        <a href="GestaoEvento.html">Criar</a>
        <a href="compra_evento.html">Compras</a>
        <a href="controle_etapas.html">Etapas</a>
        <a href="media_produtos.html">Média Produto</a>
        <a href="relatorio/eventos_relatorio.html">Visão por Cliente</a>
        <a href="relatorio/equipe_relatorio.html">Visão por Equipe</a>
      </div>
    </div>

    <button onclick="history.back()">Voltar</button>
  </div>

  <div class="main-content">
    <h1>Compras por Evento</h1>

    <div class="form-area">
      <div class="row mb-2">
        <div class="col-md-3">
          <label class="form-label">Status</label>
          <select id="filtroStatus" class="form-select form-select-sm">
            <option value="Aberto">Aberto</option>
            <option value="Finalizado">Finalizado</option>
            <option value="Fechado">Fechado</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Data Início</label>
          <input type="date" id="filtroDataInicio" class="form-control form-control-sm">
        </div>
        <div class="col-md-3">
          <label class="form-label">Data Fim</label>
          <input type="date" id="filtroDataFim" class="form-control form-control-sm">
        </div>
      </div>
      <button class="btn btn-sm btn-outline-primary" onclick="filtrar()">Aplicar Filtros</button>
    </div>

    <table class="table table-bordered" id="tabelaRelatorio">
      <thead></thead>
      <tbody></tbody>
    </table>

    <button class="btn btn-sm btn-outline-success mt-2" onclick="exportarExcel()">Exportar Excel</button>
  </div>
</div>

<script src="compra_evento.js"></script>
</body>
</html>
