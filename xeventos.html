<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento</title>

  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>

    <main class="main-content">
      <h2>Eventos</h2>

      <section style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px;">
        <div class="kpi-box">Evento na Semana: <strong><span id="kpiSemana">0</span></strong></div>
        <div class="kpi-box">Eventos no Mês: <strong><span id="kpiMes">0</span></strong></div>
        <div class="kpi-box">Estimativa Total: <strong>R$ <span id="kpiEstimativa">0.00</span></strong></div>
        <div class="kpi-box">Vendas no Mês: <strong>R$ <span id="kpiVendasMes">0.00</span></strong></div>
      </section>

      <form id="filtrosForm" style="display: flex; flex-wrap: wrap; gap: 10px; align-items: flex-end; margin-bottom: 10px;">
        <div style="display: flex; flex-direction: column;">
          <label for="filtroStatus">Status</label>
          <select id="filtroStatus">
            <option value="Todos">Todos</option>
            <option value="Aberto">Aberto</option>
            <option value="Finalizado">Finalizado</option>
            <option value="Fechado">Fechado</option>
          </select>
        </div>

        <div style="display: flex; flex-direction: column;">
          <label for="filtroNome">Nome do Evento</label>
          <input type="text" id="filtroNome" />
        </div>

        <div style="display: flex; flex-direction: column;">
          <label for="filtroDataInicio">Data Início</label>
          <input type="date" id="filtroDataInicio" />
        </div>

        <div style="display: flex; flex-direction: column;">
          <label for="filtroDataFim">Data Fim</label>
          <input type="date" id="filtroDataFim" />
        </div>

        <button type="submit">Aplicar</button>
        <button type="button" onclick="limparFiltros()">Limpar</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Nome do Evento</th>
            <th>Data</th>
            <th>Status</th>
            <th>Média Venda</th>
            <th>Estimativa</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaEventos"></tbody>
      </table>
    </main>
  </div>

  <script src="eventos.js"></script>
</body>
</html>
