<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Le Pan pan - Conferência de Vendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../assets/base.css" />
  <link rel="stylesheet" href="../assets/menu-styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script type="module">
    import { carregarMenu } from '../assets/menu.js';
    carregarMenu('../');
  </script>
  <script type="module" src="../assets/conferencia_vendas.js" defer></script>
  <style>
    h1 { font-size: 16px; margin-bottom: 10px; }
    .card-dashboard {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn-navegar {
      background-color: #ff7f00;
      color: white;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 12px;
      margin-top: 10px;
    }
    .btn-navegar:hover {
      background-color: #e96f00;
    }
    select {
      padding: 5px;
      margin-right: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>

    <main class="main-content">
      <div class="page-header">
        <h1>Conferência de Vendas por Evento</h1>
      </div>

      <div class="card-dashboard">
        <div style="margin-bottom: 10px;">
          <label for="nomeEventoSelect">Nome do Evento:</label>
          <select id="nomeEventoSelect"></select>

          <label for="dataEventoSelect" style="margin-left: 20px;">Data:</label>
          <select id="dataEventoSelect"></select>
        </div>

        <table>
          <thead>
            <tr style="background-color: orange; color: white;">
              <th>Produto</th>
              <th>Qtd Vendida (Sistema)</th>
              <th>Valor Unitário</th>
              <th>Qtd Real Vendida</th>
              <th>Valor Calculado</th>
              <th>Valor Real</th>
              <th>Diferença</th>
            </tr>
          </thead>
          <tbody id="tabelaProdutos"></tbody>
          <tfoot>
            <tr>
              <td><strong>Totais</strong></td>
              <td colspan="3"></td>
              <td id="totalCalculado">R$ 0,00</td>
              <td id="totalReal">R$ 0,00</td>
              <td id="totalDiferenca">R$ 0,00</td>
            </tr>
          </tfoot>
        </table>

        <button id="salvarBtn" class="btn-navegar">Salvar Conferência</button>
      </div>

      <div class="card-dashboard">
        <h2>Conferências Existentes</h2>
        <table>
          <thead>
            <tr style="background-color: #666; color: white;">
              <th>Evento</th>
              <th>Data</th>
              <th>Diferença</th>
              <th>% Venda Real</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaConferencias"></tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
