<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conferência de Vendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/menu-styles.css">
  <link rel="stylesheet" href="assets/base.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <script src="conferencia_vendas.js" defer></script>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f89c1c; color: #fff; }
    tfoot td { font-weight: bold; }
    input[type="number"] { width: 70px; }
  </style>
</head>
<body>
  <main>
    <h1>Conferência de Vendas por Evento</h1>

    <label for="eventoSelect">Selecionar Evento:</label>
    <select id="eventoSelect">
      <option value="">Carregando eventos...</option>
    </select>

    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd Vendida (Sistema)</th>
          <th>Valor Unitário</th>
          <th>Qtd Real Vendida</th>
          <th>Valor Calculado</th>
          <th>Valor Real</th>
          <th>Diferença</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas preenchidas via JS -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Totais</td>
          <td id="totalCalculado">R$ 0,00</td>
          <td id="totalReal">R$ 0,00</td>
          <td id="totalDiferenca">R$ 0,00</td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>
</html>
