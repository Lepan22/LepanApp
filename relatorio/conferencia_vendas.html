<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conferência de Vendas  Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="module" src="../assets/conferencia_vendas.js"></script>
  <link rel="stylesheet" href="../assets/base.css" />
</head>
<body>
  <h1>Conferência de Vendas por Evento</h1>
  
  <label for="selectEvento">Selecionar Evento:</label>
  <select id="selectEvento">
    <option value="">Carregando eventos...</option>
  </select>

  <table>
    <thead>
      <tr style="background-color: orange; color: white;">
        <th>Produto</th>
        <th>Qtd Vendida (Sistema)</th>
        <th>Valor Unitário</th>
        <th>Qtd Real Vendida</th>
        <th>Valor Calculado</th>
        <th>Valor Real</th>
        <th>Diferença</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
    <tfoot>
      <tr>
        <td><strong>Totais</strong></td>
        <td></td>
        <td></td>
        <td></td>
        <td id="totalCalculado">R$ 0,00</td>
        <td id="totalReal">R$ 0,00</td>
        <td id="totalDiferenca">R$ 0,00</td>
      </tr>
    </tfoot>
  </table>

  <button id="salvarBtn">Salvar Conferência</button>
</body>
</html>
