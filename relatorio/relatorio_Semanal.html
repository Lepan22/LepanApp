<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório Semanal — CMV Real (PDV × %CMV)</title>

  <link rel="stylesheet" href="assets/base.css"/>
  <link rel="stylesheet" href="assets/menu-styles.css"/>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>

  <style>
    .page-header h1{margin:0}
    .card-dashboard{padding:12px}
    .form-row{display:flex;flex-wrap:wrap;gap:10px;align-items:flex-end;margin-bottom:10px}
    .form-row > div{display:flex;flex-direction:column}
    label, select, input{font-size:12px}
    .btn{background:#ff7f00;color:#fff;border:none;border-radius:6px;padding:6px 10px;font-size:12px;cursor:pointer}
    .btn:hover{background:#e96f00}

    table{width:100%;border-collapse:collapse;margin-top:10px;font-size:13px}
    th, td{border:1px solid #ddd;padding:6px;text-align:center}
    thead th{background:#fff3e0}
    tfoot td{font-weight:bold;background:#f9f9f9}

    .neg { color:#c62828; font-weight:700 }
    .pos { color:#1b7f1b; font-weight:700 }

    .hint{font-size:12px;color:#666;margin-top:6px}
    .right{ text-align:right }
    .w80{ width:80px }
  </style>
</head>
<body>
<div class="layout">
  <aside class="sidebar" id="menuLateral"></aside>

  <main class="main-content">
    <div class="page-header">
      <h1>Relatório Semanal — CMV Real (calculado sobre Venda PDV)</h1>
    </div>

    <div class="card-dashboard">
      <form id="filtrosForm">
        <div class="form-row">
          <div>
            <label for="filtroNomes">Nome do Evento</label>
            <select id="filtroNomes" multiple></select>
          </div>
          <div>
            <label for="filtroDataInicio">Data Início</label>
            <input type="date" id="filtroDataInicio">
          </div>
          <div>
            <label for="filtroDataFim">Data Fim</label>
            <input type="date" id="filtroDataFim">
          </div>
          <div>
            <label for="filtroStatus">Status</label>
            <select id="filtroStatus">
              <option value="">Todos</option>
              <option value="Aberto">Aberto</option>
              <option value="Finalizado">Finalizado</option>
              <option value="Fechado">Fechado</option>
            </select>
          </div>
          <div>
            <label for="percentualCMV">% CMV (somente para cálculo)</label>
            <input type="number" id="percentualCMV" class="w80 right" step="0.1" min="0" max="100" placeholder="44.0">
          </div>
        </div>
        <div class="form-row">
          <button class="btn" type="submit">Aplicar Filtros</button>
          <button class="btn" type="button" id="btnLimpar">Limpar</button>
          <button class="btn" type="button" id="btnRecalcular">Recalcular com %</button>
        </div>
      </form>

      <div class="hint">
        Este relatório calcula o **CMV Real** como <b>Venda PDV × %CMV</b>, usando por padrão <code>configuracao/percentualCMV</code> (fallback 44%).
        Alterar o campo “% CMV” aqui recalcula apenas a visualização (não grava no banco).
      </div>

      <div id="tabelaResultado"></div>
    </div>
  </main>
</div>

<script>
  // ====== Menu lateral padrão
  document.addEventListener('DOMContentLoaded', () => carregarMenu('./'));

  // ====== Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
    authDomain: "lepanapp.firebaseapp.com",
    databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
    projectId: "lepanapp"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ====== Estado
  let eventos = [];
  let percentualCMVPadrao = 44; // fallback

  // ====== Utils
  const num = (v) => isNaN(parseFloat(v)) ? 0 : parseFloat(v);
  const moeda = (v) => `R$ ${num(v).toFixed(2)}`;
  const pctStr = (v) => `${num(v).toFixed(1)}%`;
  const pct = (parte, total) => total > 0 ? (parte/total*100) : 0;

  function setDatasPadrao(){
    const hoje = new Date();
    const fim = hoje;
    const ini = new Date();
    ini.setDate(hoje.getDate() - 6); // últimos 7 dias

    const fmt = d => {
      const a=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), dia=String(d.getDate()).padStart(2,'0');
      return `${a}-${m}-${dia}`;
    };
    document.getElementById('filtroDataInicio').value = fmt(ini);
    document.getElementById('filtroDataFim').value = fmt(fim);
  }

  async function carregarPercentualCMV(){
    try{
      const snap = await db.ref('configuracao/percentualCMV').once('value');
      const v = num(snap.val());
      if (v > 0) percentualCMVPadrao = v;
    }catch(e){}
    // preenche input com o padrão
    const inp = document.getElementById('percentualCMV');
    if (inp && !inp.value) inp.value = percentualCMVPadrao.toFixed(1);
  }

  function getPercentualCMVAtual(){
    const inp = document.getElementById('percentualCMV');
    if (!inp) return percentualCMVPadrao;
    const raw = String(inp.value || '').replace(',','.');
    const v = parseFloat(raw);
    if (isNaN(v) || v < 0) return percentualCMVPadrao;
    return v;
  }

  async function carregarEventos(){
    await carregarPercentualCMV();
    const snap = await db.ref('eventos').once('value');
    eventos = [];
    snap.forEach(ch=>{
      const e = ch.val() || {};
      e.id = ch.key;
      eventos.push(e);
    });
    popularFiltroNomes();
    setDatasPadrao();
    aplicarFiltros();
  }

  function popularFiltroNomes(){
    const sel = document.getElementById('filtroNomes');
    const nomes = [...new Set(eventos.map(e=>e.nomeEvento).filter(Boolean))].sort((a,b)=>a.localeCompare(b));
    sel.innerHTML = '';
    nomes.forEach(n=>{
      const opt = document.createElement('option');
      opt.value = n; opt.textContent = n;
      sel.appendChild(opt);
    });
  }

  function limparFiltros(){
    document.querySelectorAll('#filtroNomes option').forEach(o=>o.selected=false);
    document.getElementById('filtroStatus').value = '';
    document.getElementById('percentualCMV').value = percentualCMVPadrao.toFixed(1);
    setDatasPadrao();
  }

  function aplicarFiltros(){
    const nomes = [...document.getElementById('filtroNomes').selectedOptions].map(o=>o.value);
    const di = document.getElementById('filtroDataInicio').value || '';
    const df = document.getElementById('filtroDataFim').value || '';
    const st = document.getElementById('filtroStatus').value || '';
    const perc = getPercentualCMVAtual();

    const linhas = [];

    eventos.filter(e=>{
      if (!e || !e.data) return false;
      if (nomes.length && !nomes.includes(e.nomeEvento)) return false;
      if (di && e.data < di) return false;
      if (df && e.data > df) return false;
      if (st && e.status !== st) return false;
      return true;
    }).forEach(e=>{
      const vendaPDV = num(e.vendaPDV);
      const perda = num(e.custoPerda);
      const equipe = (Array.isArray(e.equipe) ? e.equipe : []).reduce((s,it)=>s+num(it && it.valor),0);
      const logistica = (Array.isArray(e.logistica) ? e.logistica : []).reduce((s,it)=>s+num(it && it.valor),0);

      // ===== CMV calculado na hora: PDV × %CMV =====
      const cmvCalc = vendaPDV * (perc/100);

      // Lucro calculado usando CMV calculado
      const lucro = vendaPDV - cmvCalc - equipe - logistica - perda;

      linhas.push({
        data: e.data,
        nome: e.nomeEvento || '-',
        vendaPDV,
        cmv: cmvCalc,
        cmvPct: perc, // mesmo % aplicado
        lucro,
        lucroPct: pct(lucro, vendaPDV),
        perda,
        perdaPct: pct(perda, vendaPDV),
        equipe,
        equipePct: pct(equipe, vendaPDV),
        logistica,
        logisticaPct: pct(logistica, vendaPDV)
      });
    });

    // Ordenar por data desc
    linhas.sort((a,b)=> a.data<b.data ? 1 : (a.data>b.data ? -1 : 0));
    renderTabela(linhas);
  }

  function renderTabela(rows){
    let html = '';
    html += `<table id="tabelaRel">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome Evento</th>
          <th>Venda PDV</th>
          <th>CMV (R$)</th>
          <th>% CMV</th>
          <th>Lucro</th>
          <th>% Lucro</th>
          <th>Perda</th>
          <th>% Perda</th>
          <th>Equipe</th>
          <th>% Equipe</th>
          <th>Logística</th>
          <th>% Logística</th>
        </tr>
      </thead>
      <tbody>`;

    const tot = {
      venda:0, cmv:0, lucro:0, perda:0, equipe:0, log:0
    };

    rows.forEach(r=>{
      tot.venda += r.vendaPDV;
      tot.cmv += r.cmv;
      tot.lucro += r.lucro;
      tot.perda += r.perda;
      tot.equipe += r.equipe;
      tot.log += r.logistica;

      html += `<tr>
        <td>${r.data}</td>
        <td>${r.nome}</td>
        <td class="right">${moeda(r.vendaPDV)}</td>
        <td class="right">${moeda(r.cmv)}</td>
        <td>${pctStr(r.cmvPct)}</td>
        <td class="right ${r.lucro>=0?'pos':'neg'}">${moeda(r.lucro)}</td>
        <td>${pctStr(r.lucroPct)}</td>
        <td class="right">${moeda(r.perda)}</td>
        <td>${pctStr(r.perdaPct)}</td>
        <td class="right">${moeda(r.equipe)}</td>
        <td>${pctStr(r.equipePct)}</td>
        <td class="right">${moeda(r.logistica)}</td>
        <td>${pctStr(r.logisticaPct)}</td>
      </tr>`;
    });

    const perc = getPercentualCMVAtual();
    html += `</tbody>
      <tfoot>
        <tr>
          <td colspan="2">TOTAL</td>
          <td class="right">${moeda(tot.venda)}</td>
          <td class="right">${moeda(tot.cmv)}</td>
          <td>${pctStr(perc)}</td>
          <td class="right ${tot.lucro>=0?'pos':'neg'}">${moeda(tot.lucro)}</td>
          <td>${pctStr(pct(tot.lucro, tot.venda))}</td>
          <td class="right">${moeda(tot.perda)}</td>
          <td>${pctStr(pct(tot.perda, tot.venda))}</td>
          <td class="right">${moeda(tot.equipe)}</td>
          <td>${pctStr(pct(tot.equipe, tot.venda))}</td>
          <td class="right">${moeda(tot.log)}</td>
          <td>${pctStr(pct(tot.log, tot.venda))}</td>
        </tr>
      </tfoot>
    </table>`;

    document.getElementById('tabelaResultado').innerHTML = html;
  }

  // ====== UI
  document.getElementById('filtrosForm').addEventListener('submit', (e)=>{ e.preventDefault(); aplicarFiltros(); });
  document.getElementById('btnLimpar').addEventListener('click', ()=>{ limparFiltros(); aplicarFiltros(); });
  document.getElementById('btnRecalcular').addEventListener('click', ()=> aplicarFiltros());
  document.getElementById('percentualCMV').addEventListener('change', ()=> aplicarFiltros());

  // ====== Start
  carregarEventos();
</script>
</body>
</html>
