<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise por Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --cor-primaria: #ff7f00;
      --cor-secundaria: #f9f9f9;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: var(--cor-primaria);
      color: white;
      padding: 20px 10px;
    }
    .sidebar a {
      display: block;
      color: white;
      margin-bottom: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    .table th {
      background-color: var(--cor-primaria);
      color: white;
      font-size: 0.75rem;
      padding: 4px;
    }
    .table td {
      font-size: 0.75rem;
      padding: 2px 4px;
      vertical-align: middle;
    }
    .form-label {
      font-size: 0.75rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div class="layout">
  <div class="sidebar">
    <h4>LePanApp</h4>
    <a href="../produtos.html">Produtos</a>
    <a href="../equipe.html">Equipe</a>
    <a href="../clientes.html">Clientes</a>
    <a href="../eventos.html">Eventos</a>
    <a href="eventos_relatorio.html">Relatório</a>
  </div>

  <div class="main-content">
    <h1>Análise por Cliente</h1>

    <form id="filtrosForm" class="row g-2 mb-3">
      <div class="col-md-3">
        <label class="form-label">Nome do Evento</label>
        <input type="text" id="filtroNome" class="form-control form-control-sm">
      </div>
      <div class="col-md-3">
        <label class="form-label">Data Início</label>
        <input type="date" id="filtroDataInicio" class="form-control form-control-sm">
      </div>
      <div class="col-md-3">
        <label class="form-label">Data Fim</label>
        <input type="date" id="filtroDataFim" class="form-control form-control-sm">
      </div>
      <div class="col-md-3">
        <label class="form-label">Status</label>
        <select id="filtroStatus" class="form-select form-select-sm">
          <option value="Fechado" selected>Fechado</option>
          <option value="Aberto">Aberto</option>
          <option value="Finalizado">Finalizado</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Condomínio</label>
        <select id="filtroCondominio" class="form-select form-select-sm" multiple></select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-sm btn-outline-primary mt-2">Aplicar Filtros</button>
        <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="limparFiltros()">Limpar Filtros</button>
        <button type="button" class="btn btn-sm btn-outline-success mt-2" onclick="exportarXLSX()">Exportar XLSX</button>
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome do Evento</th>
          <th>Data</th>
          <th>Venda PDV</th>
          <th>Lucro</th>
          <th>Custo Perda</th>
          <th>Custo Assado</th>
          <th>Custo Logística</th>
        </tr>
      </thead>
      <tbody id="relatorioTabela"></tbody>
    </table>

    <h5>Exibir no Gráfico:</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="lucro" id="chkLucro" checked>
      <label class="form-check-label" for="chkLucro">Lucro</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="vendaPDV" id="chkVendaPDV" checked>
      <label class="form-check-label" for="chkVendaPDV">Venda PDV</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="custoPerda" id="chkCustoPerda" checked>
      <label class="form-check-label" for="chkCustoPerda">Custo Perda</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="custoAssado" id="chkCustoAssado" checked>
      <label class="form-check-label" for="chkCustoAssado">Custo Assado</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="custoLogistica" id="chkCustoLogistica" checked>
      <label class="form-check-label" for="chkCustoLogistica">Custo Logística</label>
    </div>

    <canvas id="graficoRelatorio" height="100"></canvas>
  </div>
</div>

<script>
// O script completo atualizado já foi enviado anteriormente e será mantido.
</script>

</body>
</html>
