<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise por Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    :root { --cor-primaria: #ff7f00; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; }
    .layout { display: flex; min-height: 100vh; }
    .sidebar {
      width: 220px;
      background-color: var(--cor-primaria);
      color: white;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar a, .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid white;
      color: white;
      background: transparent;
      padding: 5px;
      text-align: center;
      border-radius: 4px;
    }
    .sidebar a:hover, .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .menu-top { margin-bottom: 20px; }
    .submenu { margin-bottom: 20px; }
    hr { border-top: 1px solid rgba(255, 255, 255, 0.3); margin: 10px 0; }
    .main-content { flex-grow: 1; padding: 20px; }
    .table th { background-color: var(--cor-primaria); color: white; font-size: 0.75rem; padding: 4px; }
    .table td { font-size: 0.75rem; padding: 2px 4px; vertical-align: middle; }
  </style>
</head>
<body>

<div class="layout">
  <div class="sidebar">
    <div>
      <h4 class="text-center">Le PanApp</h4>
      <div class="menu-top">
        <a href="index.html">Home</a>
        <a href="Cadastro.html">Cadastros</a>
        <a href="clientes.html">Clientes</a>
        <a href="eventos.html">Eventos</a>
        <a href="relatorio.html">Relatórios</a>
      </div>
      <hr>
      <div class="submenu">
        <a href="GestaoEvento.html">Criar</a>
        <a href="compra_evento.html">Compras</a>
        <a href="controle_etapas.html">Etapas</a>
        <a href="media_produtos.html">Média Produto</a>
        <a href="relatorio/eventos_relatorio.html">Visão por Cliente</a>
        <a href="relatorio/equipe_relatorio.html">Visão por Equipe</a>
      </div>
    </div>
    <button onclick="history.back()">Voltar</button>
  </div>

  <div class="main-content">
    <h1>Análise por Cliente</h1>

    <form id="filtrosForm" class="row g-2 mb-3">
      <div class="col-md-3">
        <label class="form-label">Nome do Evento</label>
        <input type="text" id="filtroNome" class="form-control form-control-sm">
      </div>
      <div class="col-md-3">
        <label class="form-label">Data Início</label>
        <input type="date" id="filtroDataInicio" class="form-control form-control-sm">
      </div>
      <div class="col-md-3">
        <label class="form-label">Data Fim</label>
        <input type="date" id="filtroDataFim" class="form-control form-control-sm">
      </div>
      <div class="col-md-3">
        <label class="form-label">Status</label>
        <select id="filtroStatus" class="form-select form-select-sm">
          <option value="Fechado">Fechado</option>
          <option value="Finalizado">Finalizado</option>
          <option value="Aberto">Aberto</option>
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-sm btn-outline-primary mt-2">Aplicar Filtros</button>
      </div>
    </form>

    <table class="table table-bordered" id="tabelaRelatorio">
      <thead>
        <tr>
          <th>Nome do Evento</th>
          <th>Data</th>
          <th>Custo Perda</th>
          <th>Valor Assados</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SUA_AUTH_DOMAIN",
    databaseURL: "SUA_DATABASE_URL",
    projectId: "SUA_PROJECT_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let eventos = [];

  function carregarEventos() {
    db.ref('eventos').once('value').then(snapshot => {
      eventos = [];
      snapshot.forEach(child => {
        const evento = child.val();
        evento.id = child.key;
        eventos.push(evento);
      });
      aplicarFiltros();
    });
  }

  function aplicarFiltros() {
    const nomeFiltro = document.getElementById('filtroNome').value.toLowerCase();
    const dataInicio = document.getElementById('filtroDataInicio').value;
    const dataFim = document.getElementById('filtroDataFim').value;
    const statusFiltro = document.getElementById('filtroStatus').value;

    const tbody = document.querySelector('#tabelaRelatorio tbody');
    tbody.innerHTML = '';

    eventos.filter(e => {
      if (nomeFiltro && !(e.nomeEvento || '').toLowerCase().includes(nomeFiltro)) return false;
      if (dataInicio && (!e.data || e.data < dataInicio)) return false;
      if (dataFim && (!e.data || e.data > dataFim)) return false;
      if (statusFiltro && e.status !== statusFiltro) return false;
      return true;
    }).forEach(eAtual => {
      const produtos = eAtual.produtos || [];

      const custoPerda = produtos.reduce((s, p) => {
        const perda = parseFloat(p.perda) || 0;
        const valorVenda = parseFloat(p.valorVenda) || 0;
        return s + (perda * valorVenda);
      }, 0);

      const valorAssados = produtos.reduce((s, p) => {
        const assado = parseFloat(p.assado) || 0;
        const valorVenda = parseFloat(p.valorVenda) || 0;
        return s + (assado * valorVenda);
      }, 0);

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${eAtual.nomeEvento || '-'}</td>
        <td>${eAtual.data || '-'}</td>
        <td>R$ ${custoPerda.toFixed(2)}</td>
        <td>R$ ${valorAssados.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  document.getElementById('filtrosForm').addEventListener('submit', function(e) {
    e.preventDefault();
    aplicarFiltros();
  });

  document.addEventListener('DOMContentLoaded', carregarEventos);
</script>

</body>
</html>
