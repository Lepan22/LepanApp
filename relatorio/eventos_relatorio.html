<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise por Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --cor-primaria: #ff7f00;
      --cor-secundaria: #f9f9f9;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: var(--cor-primaria);
      color: white;
      padding: 20px 10px;
    }
    .sidebar a {
      display: block;
      color: white;
      margin-bottom: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    .table th {
      background-color: var(--cor-primaria);
      color: white;
      font-size: 0.75rem;
      padding: 4px;
    }
    .table td {
      font-size: 0.75rem;
      padding: 2px 4px;
      vertical-align: middle;
    }
    .form-label {
      font-size: 0.75rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div class="layout">
  <div class="sidebar">
    <h4>LePanApp</h4>
    <a href="../produtos.html">Produtos</a>
    <a href="../equipe.html">Equipe</a>
    <a href="../clientes.html">Clientes</a>
    <a href="../eventos.html">Eventos</a>
    <a href="eventos_relatorio.html">Relatório</a>
  </div>

  <div class="main-content">
    <h1>Análise por Cliente</h1>

    <h4>Filtros</h4>
    <form id="filtrosForm" class="row g-2 mb-3">
      <div class="col-md-3">
        <label class="form-label">Nome do Evento</label>
        <input type="text" id="filtroNome" class="form-control form-control-sm">
      </div>
      <div class="col-md-3">
        <label class="form-label">Data Início</label>
        <input type="date" id="filtroDataInicio" class="form-control form-control-sm">
      </div>
      <div class="col-md-3">
        <label class="form-label">Data Fim</label>
        <input type="date" id="filtroDataFim" class="form-control form-control-sm">
      </div>
      <div class="col-md-3">
        <label class="form-label">Status</label>
        <select id="filtroStatus" class="form-select form-select-sm">
          <option value="Fechado" selected>Fechado</option>
          <option value="Aberto">Aberto</option>
          <option value="Finalizado">Finalizado</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Condomínio</label>
        <select id="filtroCondominio" class="form-select form-select-sm" multiple></select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-sm btn-outline-primary mt-2">Aplicar Filtros</button>
        <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="limparFiltros()">Limpar Filtros</button>
        <button type="button" class="btn btn-sm btn-outline-success mt-2" onclick="exportarXLSX()">Exportar XLSX</button>
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome do Evento</th>
          <th>Data</th>
          <th>Venda PDV</th>
          <th>Lucro</th>
          <th>Custo Perda</th>
          <th>Custo Assado</th>
          <th>Custo Logística</th>
        </tr>
      </thead>
      <tbody id="relatorioTabela"></tbody>
    </table>

    <h5>Exibir no Gráfico:</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="vendaPDV" id="chkVendaPDV" checked>
      <label class="form-check-label" for="chkVendaPDV">Venda PDV</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="lucro" id="chkLucro" checked>
      <label class="form-check-label" for="chkLucro">Lucro</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="custoPerda" id="chkCustoPerda" checked>
      <label class="form-check-label" for="chkCustoPerda">Custo Perda</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="custoLogistica" id="chkCustoLogistica" checked>
      <label class="form-check-label" for="chkCustoLogistica">Custo Logística</label>
    </div>

    <canvas id="graficoRelatorio" height="100"></canvas>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
    authDomain: "lepanapp.firebaseapp.com",
    databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
    projectId: "lepanapp",
    storageBucket: "lepanapp.appspot.com",
    messagingSenderId: "542989944344",
    appId: "1:542989944344:web:576e28199960fd5440a56d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let eventos = [], produtos = {}, linhasRelatorio = [];
  let chart = null;

  db.ref('produtos').once('value').then(snapshot => {
    snapshot.forEach(child => {
      produtos[child.key] = child.val();
    });
    carregarEventos();
  });

  function carregarEventos() {
    db.ref('eventos').once('value').then(snapshot => {
      eventos = [];
      snapshot.forEach(child => {
        const e = child.val();
        e.id = child.key;
        eventos.push(e);
      });
      popularFiltroCondominio();
      aplicarFiltros();
    });
  }

  function popularFiltroCondominio() {
    const filtro = document.getElementById('filtroCondominio');
    const nomes = [...new Set(eventos.map(e => e.nomeEvento))].filter(Boolean);
    filtro.innerHTML = '';
    nomes.forEach(nome => {
      const opt = document.createElement('option');
      opt.value = nome;
      opt.textContent = nome;
      filtro.appendChild(opt);
    });
  }

  document.getElementById('filtrosForm').addEventListener('submit', function(e) {
    e.preventDefault();
    aplicarFiltros();
  });

  document.querySelectorAll('.form-check-input').forEach(chk => {
    chk.addEventListener('change', () => desenharGrafico());
  });

  function limparFiltros() {
    document.getElementById('filtroNome').value = '';
    document.getElementById('filtroDataInicio').value = '';
    document.getElementById('filtroDataFim').value = '';
    document.getElementById('filtroStatus').value = 'Fechado';
    [...document.getElementById('filtroCondominio').options].forEach(o => o.selected = false);
    aplicarFiltros();
  }

  function aplicarFiltros() {
    const nomeFiltro = document.getElementById('filtroNome').value.toLowerCase();
    const dataInicio = document.getElementById('filtroDataInicio').value;
    const dataFim = document.getElementById('filtroDataFim').value;
    const statusFiltro = document.getElementById('filtroStatus').value;
    const condominiosSelecionados = [...document.getElementById('filtroCondominio').selectedOptions].map(o => o.value);

    const tabela = document.getElementById('relatorioTabela');
    tabela.innerHTML = '';
    linhasRelatorio = [];

    const eventosFiltrados = eventos.filter(e => {
      if (nomeFiltro && !(e.nomeEvento || '').toLowerCase().includes(nomeFiltro)) return false;
      if (dataInicio && (!e.data || e.data < dataInicio)) return false;
      if (dataFim && (!e.data || e.data > dataFim)) return false;
      if (statusFiltro && (e.status !== statusFiltro)) return false;
      if (condominiosSelecionados.length > 0 && !condominiosSelecionados.includes(e.nomeEvento)) return false;
      return true;
    }).sort((a, b) => (a.data > b.data) ? 1 : -1);

    eventosFiltrados.forEach(eAtual => {
      const vendaPDV = parseFloat(eAtual.vendaPDV) || 0;
      const cmvReal = parseFloat(eAtual.cmvReal) || 0;
      const custoEquipe = (eAtual.equipe || []).reduce((s, eq) => s + (eq.valor || 0), 0);
      const custoLogistica = (eAtual.logistica || []).reduce((s, lg) => s + (lg.valor || 0), 0);

      let custoPerda = 0, custoAssado = 0;
      if (eAtual.produtos) {
        eAtual.produtos.forEach(p => {
          const produtoId = p.produtoId;
          const perda = parseFloat(p.perda || 0);
          const assado = parseFloat(p.assado || 0);
          const custo = produtos[produtoId] ? parseFloat(produtos[produtoId].custo || 0) : 0;
          custoPerda += perda * custo;
          custoAssado += assado * custo;
        });
      }

      const lucro = vendaPDV - cmvReal - custoEquipe - custoLogistica - custoPerda;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${eAtual.nomeEvento || '-'}</td>
        <td>${eAtual.data || '-'}</td>
        <td>R$ ${vendaPDV.toFixed(2)}</td>
        <td>R$ ${lucro.toFixed(2)}</td>
        <td>R$ ${custoPerda.toFixed(2)}</td>
        <td>R$ ${custoAssado.toFixed(2)}</td>
        <td>R$ ${custoLogistica.toFixed(2)}</td>
      `;
      tabela.appendChild(row);

      linhasRelatorio.push({
        nome: eAtual.nomeEvento || '-',
        data: eAtual.data || '-',
        vendaPDV,
        lucro,
        custoPerda,
        custoLogistica
      });
    });

    desenharGrafico();
  }

  function desenharGrafico() {
    const selectedIndicators = ['vendaPDV', 'lucro', 'custoPerda', 'custoLogistica']
      .filter(id => document.getElementById('chk' + id.charAt(0).toUpperCase() + id.slice(1)).checked);

    const labels = linhasRelatorio.map(e => {
      const [ano, mes, dia] = e.data.split('-');
      return `${dia}/${mes}/${ano.slice(-2)}`;
    });

    const datasets = selectedIndicators.map(ind => ({
      label: ind,
      data: linhasRelatorio.map(e => e[ind]),
      borderWidth: 2
    }));

    if (chart) chart.destroy();
    const ctx = document.getElementById('graficoRelatorio').getContext('2d');
    chart = new Chart(ctx, {
      type: 'line',
      data: { labels, datasets },
      options: {
        responsive: true,
        plugins: { legend: { position: 'top' }, title: { display: true, text: 'Resumo dos Eventos' } }
      }
    });
  }

  function exportarXLSX() {
    const ws = XLSX.utils.json_to_sheet(linhasRelatorio);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Relatório");
    XLSX.writeFile(wb, "relatorio_eventos.xlsx");
  }
</script>

</body>
</html>
