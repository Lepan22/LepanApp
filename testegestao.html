<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Evento - Teste</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div class="container mt-4">
  <h1>Gestão de Evento - Teste</h1>

  <form>
    <div class="mb-3">
      <label>Nome do Evento</label>
      <input type="text" id="nomeEvento" class="form-control">
    </div>
    <div class="mb-3">
      <label>Data</label>
      <input type="date" id="data" class="form-control">
    </div>
    <div class="mb-3">
      <label>Responsável</label>
      <input type="text" id="responsavel" class="form-control">
    </div>
    <div class="mb-3">
      <label>Status</label>
      <select id="status" class="form-select">
        <option value="Aberto">Aberto</option>
        <option value="Finalizado">Finalizado</option>
        <option value="Fechado">Fechado</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Venda PDV</label>
      <input type="number" id="vendaPDV" class="form-control">
    </div>
    <div class="mb-3">
      <label>CMV Real</label>
      <input type="number" id="cmvReal" class="form-control">
    </div>
    <div class="mb-3">
      <label>Estimativa de Venda</label>
      <input type="number" id="estimativaVenda" class="form-control">
    </div>

    <h4>Equipe</h4>
    <div id="equipeContainer"></div>

    <h4>Logística</h4>
    <div id="logisticaContainer"></div>

    <h4>Produtos</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Congelado</th>
          <th>Assado</th>
          <th>Perda</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>

    <h4>Totais</h4>
    <p>Custo Equipe: R$ <span id="custoEquipe">0.00</span></p>
    <p>Custo Logística: R$ <span id="custoLogistica">0.00</span></p>
  </form>
</div>

<script src="teste_gestao.js"></script>

</body>
</html>
