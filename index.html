<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Pan Pan - Teste Firebase</title>
</head>
<body>
  <h1>Le Pan Pan | Firebase Teste</h1>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" />
  <button onclick="salvarNome()">Salvar no Firebase</button>

  <h2>Nome salvo:</h2>
  <p id="resultado"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.appspot.com",
      messagingSenderId: "542989944344",
      appId: "1:542989944344:web:576e28199960fd5440a56d",
      measurementId: "G-VTNGJR7YRL"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // Salvar nome no Firebase
    window.salvarNome = function () {
      const nome = document.getElementById("nome").value;
      set(ref(db, "teste/usuario"), {
        nome: nome
      }).then(() => {
        alert("Nome salvo com sucesso!");
        carregarNome();
      }).catch((error) => {
        alert("Erro ao salvar: " + error);
      });
    }

    // Carregar nome salvo
    function carregarNome() {
      const dbRef = ref(db);
      get(child(dbRef, "teste/usuario")).then((snapshot) => {
        if (snapshot.exists()) {
          document.getElementById("resultado").innerText = snapshot.val().nome;
        } else {
          document.getElementById("resultado").innerText = "Nada salvo ainda.";
        }
      }).catch((error) => {
        alert("Erro ao ler: " + error);
      });
    }

    carregarNome();
  </script>
</body>
</html>
