<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Pan pan - Dash</title>
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    .kpi-linha {
      display: flex;
      gap: 16px;
      padding: 0 20px;
      margin-bottom: 2px;
      flex-wrap: wrap;
    }
    .kpi {
      background-color: #fff3e0;
      border-left: 4px solid #ff9800;
      padding: 6px 10px;
      border-radius: 6px;
      min-width: 180px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 60px;
    }
    .kpi h2 {
      margin: 0 0 2px;
      font-size: 12px;
      color: #333;
    }
    .kpi p {
      font-size: 16px;
      margin: 0;
      font-weight: bold;
      color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>
    <main class="main-content">

      <!-- KPIs de Clientes -->
      <div class="kpi-linha" style="margin-top: 20px;">
        <div class="kpi">
          <h2>Clientes Ativos</h2>
          <p id="kpi-clientes-ativos">0</p>
        </div>
        <div class="kpi">
          <h2>Clientes Novos no Ano</h2>
          <p id="kpi-clientes-novos">0</p>
        </div>
        <div class="kpi">
          <h2>Clientes Quentes</h2>
          <p id="kpi-clientes-quentes">0</p>
        </div>
        <div class="kpi">
          <h2>Clientes Perdidos</h2>
          <p id="kpi-clientes-perdidos">0</p>
        </div>
      </div>

      <!-- KPIs de Eventos e Vendas -->
      <div class="kpi-linha" style="margin-top: 4px;">
        <div class="kpi">
          <h2>Total de Eventos no Ano</h2>
          <p id="kpi-eventos-ano">0</p>
        </div>
        <div class="kpi">
          <h2>Eventos Realizados no Mês</h2>
          <p id="kpi-realizado">0</p>
        </div>
        <div class="kpi">
          <h2>Eventos desta Semana</h2>
          <p id="kpi-semana">0</p>
        </div>
      </div>

      <div class="kpi-linha" style="margin-top: 4px;">
        <div class="kpi">
          <h2>Total de Venda no Ano</h2>
          <p id="kpi-venda-ano">R$ 0,00</p>
        </div>
        <div class="kpi">
          <h2>Venda Real Mês</h2>
          <p id="kpi-venda-mes">R$ 0,00</p>
        </div>
        <div class="kpi">
          <h2>Estimativa Venda Semana</h2>
          <p id="kpi-estimativa-semana">R$ 0,00</p>
        </div>
        <div class="kpi">
          <h2>Lucro no Mês</h2>
          <p id="kpi-lucro-mes">R$ 0,00</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const now = new Date();
    const currentYear = now.getFullYear();

    const getMonday = (date) => {
      const d = new Date(date);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(d.setDate(diff));
    };

    const monday = getMonday(new Date());
    const weekStart = new Date(monday);
    const weekEnd = new Date(monday);
    weekEnd.setDate(weekEnd.getDate() + 7);

    function formatDateBR(dateStr) {
      const [year, month, day] = dateStr.split('-');
      return new Date(`${year}-${month}-${day}T00:00:00`);
    }

    function formatCurrency(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    async function carregarKPIs() {
      let eventosAno = 0, realizadoMes = 0, semana = 0;
      let vendaAno = 0, vendaMes = 0, estimativaSemana = 0, lucroMes = 0;
      let clientesAtivos = 0, clientesNovos = 0, clientesQuentes = 0, clientesPerdidos = 0;

      try {
        const [eventosSnap, clientesSnap] = await Promise.all([
          db.ref('eventos').once('value'),
          db.ref('clientes').once('value')
        ]);

        const eventos = eventosSnap.val();
        if (eventos) {
          Object.values(eventos).forEach(evento => {
            if (!evento?.data) return;

            let dataEvento;
            try {
              dataEvento = formatDateBR(evento.data);
              if (isNaN(dataEvento)) throw new Error("Data inválida");
            } catch (err) {
              console.warn("Data do evento inválida:", evento.data);
              return;
            }

            const status = (evento.status || '').toLowerCase();
            const finalizado = (status === "fechado" || status === "finalizado");

            const vendaPDV = Number(evento.vendaPDV || 0);
            const cmvReal = Number(evento.cmvReal || 0);
            const custoEquipe = (evento.equipe || []).reduce((s, e) => s + (Number(e.valor) || 0), 0);
            const custoLogistica = (evento.logistica || []).reduce((s, l) => s + (Number(l.valor) || 0), 0);
            const lucroCalculado = vendaPDV - cmvReal - custoLogistica - custoEquipe;

            if (dataEvento.getFullYear() === currentYear && finalizado) {
              eventosAno++;
              vendaAno += vendaPDV;
            }

            if (dataEvento.getFullYear() === now.getFullYear() &&
                dataEvento.getMonth() === now.getMonth() &&
                finalizado) {
              realizadoMes++;
              vendaMes += vendaPDV;
              lucroMes += lucroCalculado;
            }

            if (dataEvento >= weekStart && dataEvento <= weekEnd) {
              estimativaSemana += Number(evento.estimativaVenda || 0);
              semana++;
            }
          });
        }

        const clientes = clientesSnap.val();
        if (clientes) {
          Object.values(clientes).forEach(cli => {
            const status = cli.status || '';
            const statusEvento = cli.clienteAtivo?.statusEvento;

            if (status.toLowerCase() === 'quente') clientesQuentes++;
            if (statusEvento === 'Ativo') clientesAtivos++;
            if (statusEvento === 'Inativo') clientesPerdidos++;

            if (cli.dataCadastro && status === 'Fechado') {
              const ano = new Date(cli.dataCadastro).getFullYear();
              if (ano === currentYear) clientesNovos++;
            }
          });
        }

        document.getElementById('kpi-clientes-ativos').innerText = clientesAtivos;
        document.getElementById('kpi-clientes-novos').innerText = clientesNovos;
        document.getElementById('kpi-clientes-quentes').innerText = clientesQuentes;
        document.getElementById('kpi-clientes-perdidos').innerText = clientesPerdidos;
        document.getElementById('kpi-eventos-ano').innerText = eventosAno;
        document.getElementById('kpi-realizado').innerText = realizadoMes;
        document.getElementById('kpi-semana').innerText = semana;
        document.getElementById('kpi-venda-ano').innerText = formatCurrency(vendaAno);
        document.getElementById('kpi-venda-mes').innerText = formatCurrency(vendaMes);
        document.getElementById('kpi-estimativa-semana').innerText = formatCurrency(estimativaSemana);
        document.getElementById('kpi-lucro-mes').innerText = formatCurrency(lucroMes);

      } catch (error) {
        console.error("Erro ao carregar KPIs:", error);
      }
    }

    carregarKPIs();
  </script>
</body>
</html>
