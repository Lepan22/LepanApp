<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle de Etapas dos Eventos</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="layout">
  <aside class="sidebar" id="menuLateral"></aside>

  <main class="main-content">
    <h1>Controle de Etapas dos Eventos</h1>

    <button onclick="location.href='compra_evento.html'">Gerar Pedido de Compra</button>

    <table class="table table-bordered" style="margin-top:20px;">
      <thead>
        <tr>
          <th>Evento</th>
          <th>Data</th>
          <th>Produtos</th>
          <th>Equipe</th>
          <th>Logística</th>
          <th>Cliente</th>
          <th>Divulgação</th>
          <th>Compra</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Exemplo de evento -->
        <tr>
          <td>Evento Alpha</td>
          <td>27/05/2025</td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td>
            <button onclick="abrirGestaoEvento('eventoAlpha')">Abrir Gestão</button>
          </td>
        </tr>
        <tr>
          <td>Evento Beta</td>
          <td>29/05/2025</td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td><input type="checkbox" class="etapa-check"></td>
          <td>
            <button onclick="abrirGestaoEvento('eventoBeta')">Abrir Gestão</button>
          </td>
        </tr>
      </tbody>
    </table>

  </main>
</div>

<script src="incluir-menu.js"></script>
<script>
  function abrirGestaoEvento(eventoId) {
    // Simples redirecionamento para gestaoevento com id
    window.location.href = `gestaoevento.html?id=${eventoId}`;
  }
</script>

</body>
</html>
