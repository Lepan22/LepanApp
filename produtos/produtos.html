<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Pan Pan | Produtos</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <style>
    body { font-family: Arial; padding: 1rem; }
    input, select, button { margin: 0.5rem 0; display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Le Pan Pan | Produtos</h1>

  <form id="produtoForm">
    <input type="hidden" id="produtoId">
    <label>Nome: <input type="text" id="nome" required /></label>
    <label>Categoria: <input type="text" id="categoria" required /></label>
    <label>Valor de Venda: <input type="number" id="valorVenda" required /></label>
    <label>Custo: <input type="number" id="custo" required /></label>

    <h3>Embalagens</h3>
    <div id="embalagensContainer"></div>
    <button type="button" onclick="adicionarEmbalagem()">+ Embalagem</button>

    <button type="submit">Salvar Produto</button>
  </form>

  <h2>Lista de Produtos</h2>
  <table id="tabelaProdutos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Valor</th>
        <th>Custo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="produtos.js"></script>
</body>
</html>
