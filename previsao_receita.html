<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão Receita - Simples</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-4">
  <h1>Previsão de Receita - Simples</h1>

  <div class="row g-2 mb-3">
    <div class="col-auto">
      <label for="anoSelect" class="form-label">Ano:</label>
      <select id="anoSelect" class="form-select">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
      </select>
    </div>

    <div class="col-auto">
      <label for="mesSelect" class="form-label">Mês:</label>
      <select id="mesSelect" class="form-select">
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Março</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>

    <div class="col-auto d-flex align-items-end">
      <button id="gerarBtn" class="btn btn-primary">Gerar</button>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome do Evento</th>
        <th>Data</th>
        <th>Valor Médio</th>
      </tr>
    </thead>
    <tbody id="tabelaPrevisao"></tbody>
  </table>
</div>

<script src="assets/previsao_receita.js"></script>
</body>
</html>
