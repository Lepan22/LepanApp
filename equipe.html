<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Equipe</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-area {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Equipe</h1>

  <form id="formEquipe" class="form-area">
    <div class="mb-2">
      <label>Nome completo</label>
      <input type="text" class="form-control" id="nomeCompleto" required>
    </div>
    <div class="mb-2">
      <label>Apelido</label>
      <input type="text" class="form-control" id="apelido">
    </div>
    <div class="mb-2">
      <label>RG/CPF</label>
      <input type="text" class="form-control" id="documento">
    </div>
    <div class="mb-2">
      <label>Telefone</label>
      <input type="text" class="form-control" id="telefone">
    </div>
    <div class="mb-2">
      <label>Valor da diária</label>
      <input type="number" class="form-control" id="valorDiaria" step="0.01">
    </div>
    <div class="mb-2">
      <label>Classificação</label>
      <input type="text" class="form-control" id="classificacao">
    </div>
    <div class="mb-2">
      <label>Disponibilidade (dias da semana)</label><br>
      <label><input type="checkbox" value="Seg" class="dias"> Seg</label>
      <label><input type="checkbox" value="Ter" class="dias"> Ter</label>
      <label><input type="checkbox" value="Qua" class="dias"> Qua</label>
      <label><input type="checkbox" value="Qui" class="dias"> Qui</label>
      <label><input type="checkbox" value="Sex" class="dias"> Sex</label>
      <label><input type="checkbox" value="Sáb" class="dias"> Sáb</label>
      <label><input type="checkbox" value="Dom" class="dias"> Dom</label>
    </div>
    <div class="mb-2">
      <label>Observações</label>
      <textarea class="form-control" id="observacoes"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>

  <h2>Equipe Cadastrada</h2>
  <ul id="listaEquipe"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.firebasestorage.app",
      messagingSenderId: "542989944344",
      appId: "1:542989944344:web:576e28199960fd5440a56d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('formEquipe');
    const lista = document.getElementById('listaEquipe');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const dias = Array.from(document.querySelectorAll('.dias:checked')).map(cb => cb.value);

      const membro = {
        nomeCompleto: document.getElementById('nomeCompleto').value,
        apelido: document.getElementById('apelido').value,
        documento: document.getElementById('documento').value,
        telefone: document.getElementById('telefone').value,
        valorDiaria: parseFloat(document.getElementById('valorDiaria').value),
        classificacao: document.getElementById('classificacao').value,
        disponibilidade: dias,
        observacoes: document.getElementById('observacoes').value
      };

      db.ref('equipe').push(membro).then(() => {
        form.reset();
        carregarEquipe();
      });
    });

    function carregarEquipe() {
      db.ref('equipe').once('value').then(snapshot => {
        lista.innerHTML = '';
        snapshot.forEach(child => {
          const p = child.val();
          const li = document.createElement('li');
          li.textContent = `${p.nomeCompleto} (${p.apelido}) - R$ ${p.valorDiaria.toFixed(2)}`;
          lista.appendChild(li);
        });
      });
    }

    carregarEquipe();
  </script>

</body>
</html>
