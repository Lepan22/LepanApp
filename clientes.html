<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="p-4">
  <h1>Cadastro de Clientes (HTML + JS separados)</h1>
  <form id="formCliente" class="mb-4">
    <input type="hidden" id="clienteId" />
    <div class="mb-2">
      <label>Nome do Condomínio:</label>
      <input type="text" id="nome" class="form-control" required />
    </div>
    <div class="mb-2">
      <label>Detalhe:</label>
      <input type="text" id="detalhe" class="form-control" />
    </div>
    <div class="mb-2">
      <label>Observações:</label>
      <textarea id="observacoes" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="reset" class="btn btn-secondary">Limpar</button>
  </form>

  <h2>Clientes</h2>
  <table class="table table-bordered">
    <thead><tr><th>Nome</th><th>Detalhe</th><th>Ações</th></tr></thead>
    <tbody id="tabelaClientes"></tbody>
  </table>

  <script src="clientes.js"></script>
</body>
</html>
