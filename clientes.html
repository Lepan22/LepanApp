<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Clientes</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; }
    .layout { display: flex; min-height: 100vh; }
    .sidebar { width: 220px; background: #ff7f00; color: white; padding: 20px 10px; }
    .main-content { flex-grow: 1; padding: 20px; }
    .form-area { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    .section-title { margin-top: 20px; font-weight: bold; }
    .contato-item { margin-bottom: 12px; background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
    .table th { background: #ff7f00; color: white; }
    .table td { font-size: 0.85rem; padding: 4px 6px; vertical-align: middle; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral">
      <h2>LepanApp</h2>
      <button onclick="location.href='produtos.html'" class="btn btn-light btn-sm mb-2">Produtos</button>
      <button onclick="location.href='equipe.html'" class="btn btn-light btn-sm mb-2">Equipe</button>
      <button onclick="location.href='clientes.html'" class="btn btn-light btn-sm mb-2">Clientes</button>
      <button onclick="location.href='eventos.html'" class="btn btn-light btn-sm mb-2">Eventos</button>
      <button onclick="location.href='logistica.html'" class="btn btn-light btn-sm mb-2">Logística</button>
    </aside>
    <main class="main-content">
      <h1>Cadastro de Clientes</h1>
      <form id="formCliente" class="row g-2 form-area">
        <input type="hidden" id="clienteId" />
        <div class="col-md-6">
          <label class="form-label">Nome do Condomínio</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Detalhe</label>
          <input type="text" class="form-control" id="detalhe" />
        </div>
        <div class="col-md-12">
          <label class="form-label">Observações</label>
          <textarea class="form-control" id="observacoes"></textarea>
        </div>
        <div class="col-12 d-flex gap-2 mt-2">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
      </form>

      <h2 class="mb-2">Clientes Cadastrados</h2>
      <table class="table table-bordered table-striped">
        <thead><tr><th>Nome</th><th>Detalhe</th><th>Ações</th></tr></thead>
        <tbody id="tabelaClientes"></tbody>
      </table>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.firebasestorage.app",
      messagingSenderId: "542989944344",
      appId: "1:542989944344:web:576e28199960fd5440a56d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("formCliente");
    const tabela = document.getElementById("tabelaClientes");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const id = document.getElementById("clienteId").value || db.ref("clientes").push().key;

      const cliente = {
        nome: document.getElementById("nome").value,
        detalhe: document.getElementById("detalhe").value,
        observacoes: document.getElementById("observacoes").value
      };

      db.ref("clientes/" + id).set(cliente).then(() => {
        form.reset();
        carregarClientes();
      });
    });

    function carregarClientes() {
      db.ref("clientes").on("value", (snapshot) => {
        tabela.innerHTML = "";
        snapshot.forEach((child) => {
          const id = child.key;
          const c = child.val();
          const row = `<tr>
            <td>${c.nome}</td>
            <td>${c.detalhe || ""}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editarCliente('${id}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="excluirCliente('${id}')">Excluir</button>
            </td>
          </tr>`;
          tabela.insertAdjacentHTML("beforeend", row);
        });
      });
    }

    window.editarCliente = (id) => {
      db.ref("clientes/" + id).once("value").then(snapshot => {
        const c = snapshot.val();
        document.getElementById("clienteId").value = id;
        document.getElementById("nome").value = c.nome;
        document.getElementById("detalhe").value = c.detalhe;
        document.getElementById("observacoes").value = c.observacoes;
      });
    };

    window.excluirCliente = (id) => {
      if (confirm("Deseja excluir este cliente?")) {
        db.ref("clientes/" + id).remove();
      }
    };

    carregarClientes();
  </script>
</body>
</html>
