<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; }
    .layout { display: flex; min-height: 100vh; }
    .sidebar { width: 220px; background: #ff7f00; color: white; padding: 20px 10px; }
    .main-content { flex-grow: 1; padding: 20px; }
    .form-area { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    .section-title { margin-top: 20px; font-weight: bold; }
    .contato-item { margin-bottom: 12px; background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
    .table th { background: #ff7f00; color: white; }
    .table td { font-size: 0.85rem; padding: 4px 6px; vertical-align: middle; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>
    <main class="main-content">
      <h1>Cadastro de Clientes</h1>
      <form id="formCliente" class="row g-2 form-area">
        <input type="hidden" id="clienteId">
        <div class="col-md-6"><label class="form-label">Nome do Condomínio</label><input type="text" class="form-control" id="nome" required></div>
        <div class="col-md-3"><label class="form-label">Data de Cadastro</label><input type="date" class="form-control" id="dataCadastro"></div>
        <div class="col-md-3"><label class="form-label">Tipo de Cliente</label><input type="text" class="form-control" id="tipoCliente"></div>
        <div class="col-md-4"><label class="form-label">Indicado por</label><input type="text" class="form-control" id="indicadoPor"></div>

        <div class="col-12 section-title">Contatos</div>
        <div class="col-12" id="contatosContainer"></div>
        <div class="col-12"><button type="button" class="btn btn-sm btn-outline-primary" id="btnAddContato">+ Adicionar Contato</button></div>

        <div class="col-12 section-title">Outros dados</div>
        <div class="col-md-4"><label class="form-label">Perfil Econômico</label><input type="text" class="form-control" id="perfilEconomico"></div>
        <div class="col-md-2"><label class="form-label">Detalhe</label><input type="text" class="form-control" id="detalhe"></div>
        <div class="col-md-6"><label class="form-label">Endereço</label><input type="text" class="form-control" id="endereco"></div>
        <div class="col-md-4"><label class="form-label">Região</label><input type="text" class="form-control" id="regiao"></div>
        <div class="col-md-4"><label class="form-label">Último Contato</label><input type="date" class="form-control" id="dataUltimoContato"></div>
        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select class="form-control" id="status">
            <option>Aberto</option><option>Fechado</option><option>Frio</option><option>Quente</option><option>Encerrado</option>
          </select>
        </div>
        <div class="col-12"><label class="form-label">Observações</label><textarea class="form-control" id="observacoes"></textarea></div>

        <div class="col-12 section-title">Clientes Ativos (se Fechado)</div>
        <div class="col-md-4"><label class="form-label">Nome do Evento</label><input type="text" class="form-control" id="eventoNome"></div>
        <div class="col-md-4">
          <label class="form-label">Frequência</label>
          <select class="form-control" id="frequencia">
            <option></option><option>Semanal</option><option>Quinzenal</option><option>Mensal</option><option>Esporádico</option><option>A Definir</option>
          </select>
        </div>
        <div class="col-md-4"><label class="form-label">Data do 1º Evento</label><input type="date" class="form-control" id="dataPrimeiroEvento"></div>
        <div class="col-md-6">
          <label class="form-label">Dias da Semana</label>
          <div class="d-flex flex-wrap gap-2">
            <label><input type="checkbox" class="dia-evento" value="Seg"> Seg</label>
            <label><input type="checkbox" class="dia-evento" value="Ter"> Ter</label>
            <label><input type="checkbox" class="dia-evento" value="Qua"> Qua</label>
            <label><input type="checkbox" class="dia-evento" value="Qui"> Qui</label>
            <label><input type="checkbox" class="dia-evento" value="Sex"> Sex</label>
            <label><input type="checkbox" class="dia-evento" value="Sáb"> Sáb</label>
            <label><input type="checkbox" class="dia-evento" value="Dom"> Dom</label>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Status do Cliente Ativo</label>
          <select class="form-control" id="statusAtivo">
            <option></option><option>Ativo</option><option>Inativo</option><option>Pausado</option>
          </select>
        </div>
        <div class="col-12"><label class="form-label">Observações do Evento</label><textarea class="form-control" id="observacoesEvento"></textarea></div>

        <div class="col-12 d-flex gap-2 mt-2">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
      </form>

      <h2 class="mb-2">Clientes Cadastrados</h2>
      <table class="table table-bordered table-striped">
        <thead><tr><th>Nome</th><th>Status</th><th>Ações</th></tr></thead>
        <tbody id="tabelaClientes"></tbody>
      </table>
    </main>
  </div>

</body>
</html>
