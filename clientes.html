<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Clientes</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <h1>Cadastro de Clientes (Versão Final)</h1>
  <form id="formCliente">
    <label>Nome do Condomínio: <input type="text" id="nome" required /></label><br>
    <label>Detalhe: <input type="text" id="detalhe" /></label><br>
    <label>Observações: <textarea id="observacoes"></textarea></label><br>
    <button type="submit">Salvar</button>
  </form>
  <h2>Lista de Clientes</h2>
  <table border="1">
    <thead><tr><th>Nome</th><th>Detalhe</th><th>Ações</th></tr></thead>
    <tbody id="tabelaClientes"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.firebasestorage.app",
      messagingSenderId: "542989944344",
      appId: "1:542989944344:web:576e28199960fd5440a56d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const form = document.getElementById("formCliente");
    const tabela = document.getElementById("tabelaClientes");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const id = db.ref().child("clientes").push().key;
      const cliente = {
        nome: document.getElementById("nome").value,
        detalhe: document.getElementById("detalhe").value,
        observacoes: document.getElementById("observacoes").value
      };
      db.ref("clientes/" + id).set(cliente).then(() => {
        form.reset();
        carregarClientes();
      });
    });

    function carregarClientes() {
      db.ref("clientes").on("value", snapshot => {
        tabela.innerHTML = "";
        snapshot.forEach(child => {
          const c = child.val();
          const id = child.key;
          tabela.innerHTML += `<tr>
            <td>${c.nome}</td>
            <td>${c.detalhe}</td>
            <td>
              <button onclick="editarCliente('${id}')">Editar</button>
              <button onclick="excluirCliente('${id}')">Excluir</button>
            </td>
          </tr>`;
        });
      });
    }

    window.editarCliente = id => {
      db.ref("clientes/" + id).once("value").then(snapshot => {
        const c = snapshot.val();
        document.getElementById("nome").value = c.nome;
        document.getElementById("detalhe").value = c.detalhe;
        document.getElementById("observacoes").value = c.observacoes;
      });
    };

    window.excluirCliente = id => {
      if (confirm("Deseja excluir este cliente?")) {
        db.ref("clientes/" + id).remove();
      }
    };

    carregarClientes();
  </script>
</body>
</html>
