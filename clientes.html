<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Cadastro de Clientes</h2>

    <!-- FormulÃ¡rio -->
    <form id="clienteForm">
      <!-- Prospecto -->
      <fieldset class="border p-3 mb-3">
        <legend class="w-auto">ðŸ“Œ Prospecto</legend>
        <div class="mb-2">
          <label for="nome" class="form-label">Nome do condomÃ­nio/local</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="mb-2">
          <label for="dataCadastro" class="form-label">Data de cadastro</label>
          <input type="date" class="form-control" id="dataCadastro">
        </div>
        <div class="mb-2">
          <label for="tipoCliente" class="form-label">Tipo de cliente</label>
          <input type="text" class="form-control" id="tipoCliente">
        </div>
        <div class="mb-2">
          <label for="indicadoPor" class="form-label">Indicado por</label>
          <input type="text" class="form-control" id="indicadoPor">
        </div>
      </fieldset>

      <!-- Contatos -->
      <fieldset class="border p-3 mb-3">
        <legend class="w-auto">ðŸ‘¥ Contatos</legend>
        <div id="contatosContainer"></div>
        <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="adicionarContato()">+ Adicionar contato</button>
      </fieldset>

      <!-- Outros Dados -->
      <fieldset class="border p-3 mb-3">
        <legend class="w-auto">ðŸ“‘ Outros Dados</legend>
        <div class="mb-2">
          <label for="perfilEconomico" class="form-label">Perfil econÃ´mico</label>
          <input type="text" class="form-control" id="perfilEconomico">
        </div>
        <div class="mb-2">
          <label for="tamanho" class="form-label">Tamanho</label>
          <input type="text" class="form-control" id="tamanho">
        </div>
        <div class="mb-2">
          <label for="endereco" class="form-label">EndereÃ§o completo</label>
          <input type="text" class="form-control" id="endereco">
        </div>
        <div class="mb-2">
          <label for="regiao" class="form-label">RegiÃ£o</label>
          <input type="text" class="form-control" id="regiao">
        </div>
        <div class="mb-2">
          <label for="ultimoContato" class="form-label">Data do Ãºltimo contato</label>
          <input type="date" class="form-control" id="ultimoContato">
        </div>
        <div class="mb-2">
          <label for="observacoes" class="form-label">ComentÃ¡rios/ObservaÃ§Ãµes</label>
          <textarea class="form-control" id="observacoes"></textarea>
        </div>
        <div class="mb-2">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" onchange="toggleClienteAtivo()">
            <option>Aberto</option>
            <option>Fechado</option>
            <option>Frio</option>
            <option>Quente</option>
            <option>Encerrado</option>
          </select>
        </div>
      </fieldset>

      <!-- Clientes Ativos -->
      <fieldset class="border p-3 mb-3" id="clientesAtivos" style="display:none;">
        <legend class="w-auto">âœ… Clientes Ativos</legend>
        <div class="mb-2">
          <label for="nomeEvento" class="form-label">Nome do evento</label>
          <input type="text" class="form-control" id="nomeEvento">
        </div>
        <div class="mb-2">
          <label class="form-label">Dias da semana</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Seg" id="seg">
            <label class="form-check-label" for="seg">Seg</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Ter" id="ter">
            <label class="form-check-label" for="ter">Ter</label>
          </div>
          <!-- continue com os outros dias -->
        </div>
        <div class="mb-2">
          <label for="frequencia" class="form-label">FrequÃªncia</label>
          <select class="form-select" id="frequencia">
            <option>Semanal</option>
            <option>Quinzenal</option>
            <option>Mensal</option>
            <option>EsporÃ¡dico</option>
            <option>A Definir</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="dataPrimeiroEvento" class="form-label">Data do primeiro evento</label>
          <input type="date" class="form-control" id="dataPrimeiroEvento">
        </div>
        <div class="mb-2">
          <label for="statusEvento" class="form-label">Status do evento</label>
          <select class="form-select" id="statusEvento">
            <option>Ativo</option>
            <option>Inativo</option>
            <option>Pausado</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="obsEvento" class="form-label">ObservaÃ§Ãµes do evento</label>
          <textarea class="form-control" id="obsEvento"></textarea>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Salvar Cliente</button>
    </form>

    <hr class="my-4">

    <!-- Tabela de Clientes -->
    <h3>ðŸ“‹ Lista de Clientes</h3>
    <table class="table table-bordered mt-3" id="clientesTable">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Status</th>
          <th>Tipo</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="clientes.js"></script>
</body>
</html>
