<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Pan pan - Clientes</title>
  <link rel="stylesheet" href="menu-styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --cor-primaria: #ff7f00;
      --cor-secundaria: #f9f9f9;
    }

    .form-area {
      background: var(--cor-secundaria);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .section-title {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .table th {
      background-color: var(--cor-primaria);
      color: white;
    }

    .table td {
      font-size: 0.85rem;
      padding: 4px 6px;
      vertical-align: middle;
    }
    
    /* Ajustes para compatibilidade com o novo layout */
    .card-dashboard {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .page-header {
      margin-bottom: 20px;
    }
    
    .page-header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Menu lateral ser√° carregado via JavaScript -->
    <aside class="sidebar" id="menuLateral"></aside>
    
    <main class="main-content">
      <div class="page-header">
        <h1>Cadastro de Clientes</h1>
      </div>

      <div class="card-dashboard">
        <!-- Formul√°rio -->
        <form id="clienteForm" class="form-area">
          <div class="row">
            <div class="col-md-4">
              <label class="form-label">Nome do condom√≠nio/local</label>
              <input type="text" id="nome" class="form-control" />
            </div>
            <div class="col-md-2">
              <label class="form-label">Data de cadastro</label>
              <input type="date" id="dataCadastro" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Tipo de cliente</label>
              <input type="text" id="tipoCliente" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Indicado por</label>
              <input type="text" id="indicadoPor" class="form-control" />
            </div>
          </div>

          <div class="mt-3">
            <h6 class="section-title">üë• Contatos</h6>
            <div id="contatosContainer"></div>
            <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="adicionarContato()">+ Adicionar contato</button>
          </div>

          <div class="mt-3 row">
            <div class="col-md-3">
              <label class="form-label">Perfil econ√¥mico</label>
              <input type="text" id="perfilEconomico" class="form-control" />
            </div>
            <div class="col-md-2">
              <label class="form-label">Tamanho</label>
              <input type="text" id="tamanho" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Endere√ßo completo</label>
              <input type="text" id="endereco" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Regi√£o</label>
              <input type="text" id="regiao" class="form-control" />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-3">
              <label class="form-label">Data do √∫ltimo contato</label>
              <input type="date" id="ultimoContato" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Observa√ß√µes</label>
              <input type="text" id="observacoes" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Status</label>
              <select id="status" class="form-select" onchange="toggleClienteAtivo()">
                <option>Aberto</option>
                <option>Fechado</option>
                <option>Frio</option>
                <option>Quente</option>
                <option>Encerrado</option>
              </select>
            </div>
          </div>

          <div id="clientesAtivos" style="display:none;" class="mt-3">
            <h6 class="section-title">‚úÖ Cliente Ativo</h6>
            <div class="row">
              <div class="col-md-4">
                <label class="form-label">Nome do evento</label>
                <input type="text" id="nomeEvento" class="form-control" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Frequ√™ncia</label>
                <select id="frequencia" class="form-select">
                  <option>Semanal</option>
                  <option>Quinzenal</option>
                  <option>Mensal</option>
                  <option>Espor√°dico</option>
                  <option>A Definir</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Data 1¬∫ evento</label>
                <input type="date" id="dataPrimeiroEvento" class="form-control" />
              </div>
              <div class="col-md-2">
                <label class="form-label">Status</label>
                <select id="statusEvento" class="form-select">
                  <option>Ativo</option>
                  <option>Inativo</option>
                  <option>Pausado</option>
                </select>
              </div>
            </div>
            <div class="mt-2">
              <label class="form-label">Dias da semana</label><br />
              <div class="form-check form-check-inline"><input type="checkbox" class="form-check-input" id="seg"><label class="form-check-label">Seg</label></div>
              <div class="form-check form-check-inline"><input type="checkbox" class="form-check-input" id="ter"><label class="form-check-label">Ter</label></div>
              <div class="form-check form-check-inline"><input type="checkbox" class="form-check-input" id="qua"><label class="form-check-label">Qua</label></div>
              <div class="form-check form-check-inline"><input type="checkbox" class="form-check-input" id="qui"><label class="form-check-label">Qui</label></div>
              <div class="form-check form-check-inline"><input type="checkbox" class="form-check-input" id="sex"><label class="form-check-label">Sex</label></div>
              <div class="form-check form-check-inline"><input type="checkbox" class="form-check-input" id="sab"><label class="form-check-label">Sab</label></div>
              <div class="form-check form-check-inline"><input type="checkbox" class="form-check-input" id="dom"><label class="form-check-label">Dom</label></div>
            </div>
            <div class="mt-2">
              <label class="form-label">Observa√ß√µes do evento</label>
              <textarea id="obsEvento" class="form-control"></textarea>
            </div>
          </div>

          <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary">Salvar Cliente</button>
          </div>
        </form>
      </div>

      <div class="card-dashboard">
        <h4>Lista de Clientes</h4>
        <table class="table table-bordered table-hover" id="clientesTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Status</th>
              <th>Tipo</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="menu.js"></script>
  <script>
    // Fun√ß√£o para mostrar/esconder a se√ß√£o de cliente ativo
    function toggleClienteAtivo() {
      const status = document.getElementById('status').value;
      const clientesAtivos = document.getElementById('clientesAtivos');
      if (status === 'Fechado') {
        clientesAtivos.style.display = 'block';
      } else {
        clientesAtivos.style.display = 'none';
      }
    }

    // Fun√ß√£o para adicionar contato
    function adicionarContato() {
      const container = document.getElementById('contatosContainer');
      const index = container.children.length;
      
      const contatoDiv = document.createElement('div');
      contatoDiv.className = 'row mt-2';
      contatoDiv.innerHTML = `
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Nome" id="contato_nome_${index}">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Cargo" id="contato_cargo_${index}">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Telefone" id="contato_telefone_${index}">
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Email" id="contato_email_${index}">
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-sm btn-danger" onclick="this.parentNode.parentNode.remove()">X</button>
        </div>
      `;
      
      container.appendChild(contatoDiv);
    }

    // Inicializa√ß√£o do Firebase (se o arquivo clientes.js n√£o estiver dispon√≠vel)
    document.addEventListener('DOMContentLoaded', function() {
      try {
        // Verificar se o Firebase j√° foi inicializado
        if (!firebase.apps.length) {
          const firebaseConfig = {
            apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
            authDomain: "lepanapp.firebaseapp.com",
            databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
            projectId: "lepanapp",
            storageBucket: "lepanapp.appspot.com",
            messagingSenderId: "542989944344",
            appId: "1:542989944344:web:576e28199960fd5440a56d"
          };
          firebase.initializeApp(firebaseConfig);
        }
        
        // Adicionar manipulador de eventos para o formul√°rio
        const form = document.getElementById('clienteForm');
        if (form) {
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formul√°rio enviado! (Funcionalidade a ser implementada)');
          });
        }
      } catch (error) {
        console.error("Erro ao inicializar:", error);
      }
    });
  </script>
</body>
</html>
