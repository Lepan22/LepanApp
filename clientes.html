<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/menu-styles.css">
  <link rel="stylesheet" href="assets/base.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
</head>
<body>
  <div class="layout">
    <div id="menuLateral" class="sidebar"></div>

    <div class="main-content">
      <form id="clienteForm">
        <label style="font-weight: 500;">Nome do condomínio/local:</label>
        <input type="text" id="nome">

        <label style="font-weight: 500;">Data de cadastro:</label>
        <input type="date" id="dataCadastro">

        <label style="font-weight: 500;">Tipo de cliente:</label>
        <input type="text" id="tipoCliente">

        <label style="font-weight: 500;">Indicado por:</label>
        <input type="text" id="indicadoPor">

        <label style="font-weight: 500;">Contatos:</label>
        <div id="contatosContainer"></div>
        <button type="button" onclick="adicionarContato()">Adicionar contato</button>

        <label style="font-weight: 500;">Perfil econômico:</label>
        <input type="text" id="perfilEconomico">

        <label style="font-weight: 500;">Tamanho:</label>
        <input type="text" id="tamanho">

        <label style="font-weight: 500;">Endereço:</label>
        <input type="text" id="endereco">

        <label style="font-weight: 500;">Região:</label>
        <input type="text" id="regiao">

        <label style="font-weight: 500;">Data do último contato:</label>
        <input type="date" id="ultimoContato">

        <label style="font-weight: 500;">Observações:</label>
        <input type="text" id="observacoes">

        <label style="font-weight: 500;">Status:</label>
        <select id="status" onchange="toggleClienteAtivo()">
          <option>Aberto</option>
          <option>Fechado</option>
          <option>Frio</option>
          <option>Quente</option>
          <option>Encerrado</option>
        </select>

        <div id="clientesAtivos" style="display:none;">
          <label style="font-weight: 500;">Nome do evento:</label>
          <input type="text" id="nomeEvento">

          <label style="font-weight: 500;">Frequência:</label>
          <select id="frequencia">
            <option>Semanal</option>
            <option>Quinzenal</option>
            <option>Mensal</option>
            <option>Esporádico</option>
            <option>A Definir</option>
          </select>

          <label style="font-weight: 500;">Data do primeiro evento:</label>
          <input type="date" id="dataPrimeiroEvento">

          <label style="font-weight: 500;">Status do evento:</label>
          <select id="statusEvento">
            <option>Ativo</option>
            <option>Inativo</option>
            <option>Pausado</option>
          </select>

          <label style="font-weight: 500;">Dias da semana:</label><br>
          <label><input type="checkbox" id="seg">Seg</label>
          <label><input type="checkbox" id="ter">Ter</label>
          <label><input type="checkbox" id="qua">Qua</label>
          <label><input type="checkbox" id="qui">Qui</label>
          <label><input type="checkbox" id="sex">Sex</label>
          <label><input type="checkbox" id="sab">Sab</label>
          <label><input type="checkbox" id="dom">Dom</label>

          <label style="font-weight: 500;">Observações do evento:</label>
          <textarea id="obsEvento" placeholder="Observações do evento"></textarea>
        </div>

        <button type="submit">Salvar Cliente</button>
      </form>

      <hr>

      <table id="clientesTable" border="1" cellspacing="0" cellpadding="4">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Status</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="clientes.js"></script>
</body>
</html>
