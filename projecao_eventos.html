<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeção de Eventos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; }
    .layout { display: flex; min-height: 100vh; }
    .sidebar { width: 220px; background-color: #ff7f00; color: white; padding: 20px; }
    .sidebar a, .sidebar button { display: block; margin-bottom: 10px; text-decoration: none; font-weight: bold; border: 1px solid white; color: white; padding: 5px; text-align: center; border-radius: 4px; }
    .sidebar a:hover, .sidebar button:hover { background-color: rgba(255,255,255,0.1); }
    .main-content { flex-grow: 1; padding: 20px; }
    .table th { background-color: #ff7f00; color: white; font-size: 0.75rem; padding: 4px; }
    .table td { font-size: 0.75rem; padding: 2px 4px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
<div class="layout">
  <div class="sidebar">
    <h4 class="text-center">Le PanApp</h4>
    <a href="index.html">Home</a>
    <a href="Cadastro.html">Cadastros</a>
    <a href="clientes.html">Clientes</a>
    <a href="eventos.html">Eventos</a>
    <a href="relatorio.html">Relatórios</a>
    <button onclick="history.back()">Voltar</button>
  </div>

  <div class="main-content">
    <h1>Projeção de Eventos</h1>

    <div class="mb-3">
      <label>Selecione o Ano:</label>
      <select id="anoSelect" class="form-select form-select-sm">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
      </select>

      <label class="mt-2">Selecione o Mês:</label>
      <select id="mesSelect" class="form-select form-select-sm">
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Março</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>

      <div class="mt-2">
        <button id="carregarBtn" class="btn btn-sm btn-primary">Carregar</button>
        <button id="incluirBtn" class="btn btn-sm btn-success ms-2">Incluir</button>
        <button id="atualizarBtn" class="btn btn-sm btn-warning ms-2">Atualizar Projeção dos Eventos</button>
      </div>
    </div>

    <h4>Eventos Projetados</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome do Evento</th>
          <th>Data</th>
          <th>Frequência</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaProjetados"></tbody>
    </table>
  </div>
</div>

<script src="assets/projecao_eventos.js"></script>
</body>

</html>
