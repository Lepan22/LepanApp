<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo de Vendas PDV</title>
  <link rel="stylesheet" href="assets/base.css" />
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script defer src="assets/menu.js"></script>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #ffcc80; }
    input, select { width: 100%; padding: 4px; }
    .form-grid { display: grid; grid-template-columns: repeat(4, 1fr) 100px; gap: 10px; margin-top: 20px; }
    .form-grid input, .form-grid select { width: 100%; }
    button { padding: 6px 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="menuLateral"></div>
    <div class="main-content">
      <h2>Resumo de Vendas por PDV</h2>

      <div class="form-grid">
        <select id="empresa">
          <option value="PagBank">PagBank</option>
          <option value="Infinity">Infinity</option>
        </select>
        <select id="tipo">
          <option value="Débito">Débito</option>
          <option value="Crédito">Crédito</option>
          <option value="Pix QR Code">Pix QR Code</option>
          <option value="Pix Nubank">Pix Nubank</option>
          <option value="Dinheiro">Dinheiro</option>
        </select>
        <input id="bandeira" placeholder="Bandeira (ex: Visa)" />
        <input id="valor" placeholder="Valor (R$)" type="number" step="0.01" />
        <button onclick="adicionarVenda()">Adicionar</button>
      </div>

      <table id="tabelaVendas">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>Tipo</th>
            <th>Bandeira</th>
            <th>Valor (R$)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button onclick="salvarVendas()">Salvar no Firebase</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let listaVendas = [];

    function adicionarVenda() {
      const empresa = document.getElementById("empresa").value;
      const tipo = document.getElementById("tipo").value;
      const bandeira = document.getElementById("bandeira").value.trim() || "-";
      const valor = parseFloat(document.getElementById("valor").value);

      if (!valor || valor <= 0) {
        alert("Informe um valor válido.");
        return;
      }

      listaVendas.push({ empresa, tipo, bandeira, valor });
      renderizarTabela();

      // limpar campos
      document.getElementById("bandeira").value = "";
      document.getElementById("valor").value = "";
    }

    function renderizarTabela() {
      const corpo = document.querySelector("#tabelaVendas tbody");
      corpo.innerHTML = "";

      listaVendas.forEach((venda, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${venda.empresa}</td>
          <td>${venda.tipo}</td>
          <td>${venda.bandeira}</td>
          <td>R$ ${venda.valor.toFixed(2)}</td>
          <td><button onclick="removerVenda(${index})">Remover</button></td>
        `;
        corpo.appendChild(tr);
      });
    }

    function removerVenda(index) {
      listaVendas.splice(index, 1);
      renderizarTabela();
    }

    function salvarVendas() {
      if (!listaVendas.length) {
        alert("Nenhuma venda para salvar.");
        return;
      }

      db.ref("resumo_vendas_pdv").set(listaVendas)
        .then(() => alert("Vendas salvas com sucesso!"))
        .catch(err => alert("Erro ao salvar: " + err));
    }
  </script>
</body>
</html>
