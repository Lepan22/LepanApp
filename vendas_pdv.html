<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo Vendas PDV</title>
  <link rel="stylesheet" href="assets/base.css" />
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script defer src="assets/menu.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #ffcc80; }
    input[type="number"] { width: 100px; }
    input[type="file"] { margin-top: 10px; }
    .diferenca-negativa { background-color: #ffe0e0; }
    .diferenca-zero { background-color: #e0ffe0; }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="menuLateral"></div>
    <div class="main-content">
      <h2>Resumo de Vendas por PDV</h2>

      <input type="file" accept=".csv" onchange="importarCSV(this.files[0])">

      <table id="resumoTable">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>Tipo</th>
            <th>Bandeira</th>
            <th>Bruto CSV</th>
            <th>PDV (Informado)</th>
            <th>Diferen√ßa</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button onclick="salvarResumo()">Salvar Resumo no Firebase</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let resumo = [];

    function importarCSV(arquivo) {
      Papa.parse(arquivo, {
        header: true,
        skipEmptyLines: true,
        delimiter: ";",
        complete: function(result) {
          const dados = result.data;
          const agrupado = {};

          dados.forEach(linha => {
            const tipo = linha["Forma de Pagamento"]?.trim() || "-";
            const bandeira = linha["Bandeira"]?.trim() || "-";
            const empresa = "PagBank";

            const bruto = parseFloat((linha["Valor Bruto"] || linha["Valor Bruto (R$)"] || "0")
              .replace("R$", "")
              .replace(/\./g, "")
              .replace(",", "."));

            if (!bruto || isNaN(bruto)) return;

            const chave = `${empresa}|${tipo}|${bandeira}`;
            if (!agrupado[chave]) {
              agrupado[chave] = { empresa, tipo, bandeira, bruto: 0, pdv: "", diff: "" };
            }

            agrupado[chave].bruto += bruto;
          });

          resumo = Object.values(agrupado);
          renderizarResumo();
        }
      });
    }

    function renderizarResumo() {
      const corpo = document.querySelector("#resumoTable tbody");
      corpo.innerHTML = "";

      resumo.forEach((item, index) => {
        const tr = document.createElement("tr");
        const diferenca = item.pdv ? parseFloat(item.pdv) - item.bruto : "";
        const classe = diferenca === 0 ? "diferenca-zero" : (diferenca < 0 ? "diferenca-negativa" : "");

        tr.className = classe;
        tr.innerHTML = `
          <td>${item.empresa}</td>
          <td>${item.tipo}</td>
          <td>${item.bandeira}</td>
          <td>R$ ${item.bruto.toFixed(2)}</td>
          <td><input type="number" step="0.01" value="${item.pdv || ""}" 
                     onchange="atualizarPDV(${index}, this.value)" /></td>
          <td>${item.pdv ? "R$ " + diferenca.toFixed(2) : "-"}</td>
        `;
        corpo.appendChild(tr);
      });
    }

    function atualizarPDV(index, valor) {
      resumo[index].pdv = parseFloat(valor) || 0;
      renderizarResumo();
    }

    function salvarResumo() {
      const preenchidos = resumo
        .filter(r => r.pdv !== "")
        .map(r => ({
          empresa: r.empresa,
          tipo: r.tipo,
          bandeira: r.bandeira,
          valorCSV: r.bruto,
          valorPDV: parseFloat(r.pdv),
          diferenca: parseFloat(r.pdv) - r.bruto
        }));

      db.ref("resumo_vendas_pdv").set(preenchidos)
        .then(() => alert("Resumo salvo com sucesso!"))
        .catch(err => alert("Erro ao salvar: " + err));
    }
  </script>
</body>
</html>
