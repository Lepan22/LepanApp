<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuração</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <style>
    :root {
      --cor-primaria: #ff7f00;
      --cor-secundaria: #f9f9f9;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: var(--cor-primaria);
      color: white;
      padding: 20px 10px;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .form-area {
      background: var(--cor-secundaria);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>

    <main class="main-content">
      <h1>Configuração</h1>

      <form id="formConfiguracao" class="form-area">
        <div class="mb-3">
          <label class="form-label">Capacidade de Eventos no Mês</label>
          <input type="number" class="form-control" id="capacidadeEventos" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Percentual CMV Real (%)</label>
          <input type="number" class="form-control" id="percentualCMV" step="0.01" required />
        </div>

        <button type="submit" class="btn btn-primary">Atualizar Configurações</button>
      </form>

      <div id="statusMsg" class="mt-3"></div>
    </main>
  </div>

  <script src="incluir-menu.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.firebasestorage.app",
      messagingSenderId: "542989944344",
      appId: "1:542989944344:web:576e28199960fd5440a56d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('formConfiguracao');
    const capacidadeInput = document.getElementById('capacidadeEventos');
    const percentualInput = document.getElementById('percentualCMV');
    const statusMsg = document.getElementById('statusMsg');

    function carregarConfiguracao() {
      db.ref('configuracao').once('value')
        .then(snapshot => {
          const data = snapshot.val();
          if (data) {
            capacidadeInput.value = data.capacidadeEventos ?? '';
            percentualInput.value = data.percentualCMV ?? '';
          }
        })
        .catch(error => {
          console.error('Erro ao carregar:', error);
          statusMsg.innerHTML = '<div class="alert alert-danger">Erro ao carregar configuração.</div>';
        });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const capacidadeEventos = Number(capacidadeInput.value);
      const percentualCMV = parseFloat(percentualInput.value);

      const configuracao = {
        capacidadeEventos,
        percentualCMV
      };

      db.ref('configuracao').set(configuracao)
        .then(() => {
          statusMsg.innerHTML = '<div class="alert alert-success">Configurações atualizadas com sucesso!</div>';
        })
        .catch(error => {
          console.error('Erro ao salvar:', error);
          statusMsg.innerHTML = '<div class="alert alert-danger">Erro ao atualizar configurações.</div>';
        });
    });

    // Carregar ao iniciar
    carregarConfiguracao();
  </script>
</body>
</html>
