<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>configuração</title>

  <link rel="stylesheet" href="assets/menu-styles.css">
  <link rel="stylesheet" href="assets/base.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>

  <style>
    .cards { display:grid; gap:10px; grid-template-columns: repeat(12, 1fr); margin-top:16px; }
    .card  { grid-column: span 12; background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:12px; }
    .kpis  { display:grid; gap:10px; grid-template-columns: repeat(12, 1fr); }
    .kpi   { grid-column: span 3; background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:10px; }
    .kpi .label{ font-size:12px; color:#475569; }
    .kpi .value{ font-weight:800; font-size:18px; }
    .muted { color:#6b7280; font-size:12px; }
    .actions { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    @media(max-width:900px){ .kpi{ grid-column: span 6; } }
    @media(max-width:560px){ .kpi{ grid-column: span 12; } }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>

    <main class="main-content">
      <h2>Configuração</h2>

      <form id="formConfiguracao" style="display: flex; flex-wrap: wrap; gap: 12px; max-width: 420px;">
        <div style="display: flex; flex-direction: column;">
          <label for="capacidadeEventos">Capacidade de Eventos no Mês</label>
          <input type="number" id="capacidadeEventos" required />
        </div>

        <div style="display: flex; flex-direction: column;">
          <label for="percentualCMV">Percentual CMV Real (%)</label>
          <input type="number" id="percentualCMV" step="0.1" required />
        </div>

        <div style="display: flex; flex-direction: column;">
          <label for="percentualLucro">% Lucro para Estimativa (mês)</label>
          <input type="number" id="percentualLucro" step="0.1" placeholder="ex.: 40" required />
        </div>

        <div style="flex-basis: 100%;">
          <button type="submit">Atualizar Configurações</button>
        </div>
      </form>

      <!-- === NOVO BLOCO: DRE (YTD até mês anterior) === -->
      <section class="cards">
        <div class="card">
          <h3 style="margin:0 0 8px 0;">DRE (YTD até mês anterior)</h3>
          <div class="muted" id="dreRef">—</div>

          <div class="kpis" style="margin-top:10px;">
            <div class="kpi">
              <div class="label">CMV (DRE)</div>
              <div class="value" id="kpiCmvPct">—</div>
              <div class="muted" id="kpiCmvVal">—</div>
            </div>
            <div class="kpi">
              <div class="label">Lucro Operacional (DRE)</div>
              <div class="value" id="kpiLucroOpPct">—</div>
              <div class="muted" id="kpiLucroOpVal">= Receita − CMV − DO</div>
            </div>
            <div class="kpi">
              <div class="label">Receita (YTD)</div>
              <div class="value" id="kpiReceitaVal">—</div>
              <div class="muted">Soma Jan → mês ref.</div>
            </div>
            <div class="kpi">
              <div class="label">Despesas Operacionais (YTD)</div>
              <div class="value" id="kpiDoVal">—</div>
              <div class="muted" id="kpiDoPct">—</div>
            </div>
          </div>

          <div class="actions">
            <button id="btnUsarDRE" type="button">Usar valores do DRE</button>
            <button id="btnRecalcular" type="button">Recalcular agora</button>
          </div>
        </div>
      </section>

      <hr style="margin: 30px 0;">

      <div>
        <h3>Backup Manual</h3>
        <button id="botaoBackup">Fazer Backup</button>
        <div id="msgBackup" style="margin-top: 10px;"></div>
      </div>

      <div id="statusMsg" style="margin-top: 10px;"></div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.appspot.com",
      messagingSenderId: "542989944344",
      appId: "1:542989944344:web:576e28199960fd5440a56d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('formConfiguracao');
    const capacidadeInput = document.getElementById('capacidadeEventos');
    const percentualCMVInput = document.getElementById('percentualCMV');
    const percentualLucroInput = document.getElementById('percentualLucro');
    const statusMsg = document.getElementById('statusMsg');
    const botaoBackup = document.getElementById('botaoBackup');
    const msgBackup = document.getElementById('msgBackup');

    // DRE UI
    const dreRef = document.getElementById('dreRef');
    const kpiCmvPct = document.getElementById('kpiCmvPct');
    const kpiCmvVal = document.getElementById('kpiCmvVal');
    const kpiLucroOpPct = document.getElementById('kpiLucroOpPct');
    const kpiLucroOpVal = document.getElementById('kpiLucroOpVal');
    const kpiReceitaVal = document.getElementById('kpiReceitaVal');
    const kpiDoVal = document.getElementById('kpiDoVal');
    const kpiDoPct = document.getElementById('kpiDoPct');
    const btnUsarDRE = document.getElementById('btnUsarDRE');
    const btnRecalcular = document.getElementById('btnRecalcular');

    const mesesPt = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"];
    const hoje = new Date();
    const mesAtual = hoje.getMonth()+1;
    const anoAtual = hoje.getFullYear();
    // referência padrão (mês anterior)
    let refMes = (mesAtual===1 ? 12 : mesAtual-1);
    let refAno = (mesAtual===1 ? anoAtual-1 : anoAtual);

    const fmt = n => Number(n||0).toLocaleString('pt-BR',{minimumFractionDigits:2, maximumFractionDigits:2});
    const num = v => isNaN(Number(v)) ? 0 : Number(v);

    function carregarConfiguracao() {
      db.ref('configuracao').once('value')
        .then(snapshot => {
          const data = snapshot.val() || {};
          capacidadeInput.value = data.capacidadeEventos ?? '';
          percentualCMVInput.value = data.percentualCMV ?? '';
          percentualLucroInput.value = data.percentualLucro ?? 40; // default sugerido
        })
        .catch(() => { statusMsg.textContent = 'Erro ao carregar configuração.'; });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const capacidadeEventos = Number(capacidadeInput.value);
      const percentualCMV = parseFloat(percentualCMVInput.value);
      const percentualLucro = parseFloat(percentualLucroInput.value);

      db.ref('configuracao').set({ capacidadeEventos, percentualCMV, percentualLucro })
        .then(() => { statusMsg.textContent = 'Configurações atualizadas com sucesso!'; })
        .catch(() => { statusMsg.textContent = 'Erro ao atualizar configurações.'; });
    });

    botaoBackup.addEventListener('click', () => {
      msgBackup.textContent = 'Gerando backup...';
      db.ref('/').once('value')
        .then(snapshot => {
          const data = snapshot.val();
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
          const link = document.createElement('a');
          const dataAtual = new Date().toISOString().slice(0, 10);
          link.href = URL.createObjectURL(blob);
          link.download = `backup-lepan-${dataAtual}.json`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          msgBackup.textContent = 'Backup gerado com sucesso.';
        })
        .catch(() => { msgBackup.textContent = 'Erro ao gerar backup.'; });
    });

    // ===== DRE (YTD até mês anterior) =====
    async function getCategorias(){
      const snap = await db.ref('financeiro/categorias').once('value');
      const v = snap.val() || {};
      // id -> centro
      const map = {};
      Object.keys(v).forEach(id => { map[id] = v[id]?.centroDeCusto || 'Outros'; });
      return map;
    }

    async function getConsolidadoAno(ano){
      const snap = await db.ref(`financeiro/consolidado/${ano}`).once('value');
      return snap.val() || {};
    }

    async function calcularDREYTD(){
      dreRef.textContent = 'Calculando...';
      try{
        const [catCenter, consAno] = await Promise.all([ getCategorias(), getConsolidadoAno(refAno) ]);

        // soma YTD por centro (até refMes)
        const soma = { Receita:0, CMV:0, 'Despesas Operacionais':0 };
        for (let m=1; m<=refMes; m++){
          const row = consAno?.[m] || {};
          Object.keys(row).forEach(id=>{
            const raw = row[id];
            const val = num(raw?.valor ?? raw);
            const centro = catCenter[id] || 'Outros';
            if (centro==='Receita' || centro==='CMV' || centro==='Despesas Operacionais'){
              soma[centro] += val;
            }
          });
        }

        const receita = soma['Receita'] || 0;
        const cmv = soma['CMV'] || 0;
        const dop = soma['Despesas Operacionais'] || 0;

        const cmvPct = receita>0 ? (cmv/receita*100) : 0;
        const dopPct = receita>0 ? (dop/receita*100) : 0;
        const lucroOpVal = receita - cmv - dop;
        const lucroOpPct = receita>0 ? (lucroOpVal/receita*100) : 0;

        // pinta na tela
        dreRef.textContent = `Base: Jan → ${mesesPt[refMes-1]} de ${refAno}`;
        kpiReceitaVal.textContent = 'R$ ' + fmt(receita);
        kpiCmvPct.textContent = isFinite(cmvPct) ? cmvPct.toFixed(1) + '%' : '—';
        kpiCmvVal.textContent = 'R$ ' + fmt(cmv);
        kpiDoVal.textContent  = 'R$ ' + fmt(dop);
        kpiDoPct.textContent  = isFinite(dopPct) ? dopPct.toFixed(1) + '%' : '—';
        kpiLucroOpPct.textContent = isFinite(lucroOpPct) ? lucroOpPct.toFixed(1) + '%' : '—';
        kpiLucroOpVal.textContent = 'R$ ' + fmt(lucroOpVal);

        // preenche botão de uso
        btnUsarDRE.onclick = () => {
          if (isFinite(cmvPct)) percentualCMVInput.value = cmvPct.toFixed(1);
          if (isFinite(lucroOpPct)) percentualLucroInput.value = lucroOpPct.toFixed(1);
          statusMsg.textContent = 'Campos preenchidos com os percentuais do DRE (não salvo ainda).';
        };
      }catch(e){
        console.error(e);
        dreRef.textContent = 'Falha ao calcular DRE (YTD).';
      }
    }

    btnRecalcular.addEventListener('click', calcularDREYTD);

    // boot
    (async function init(){
      carregarConfiguracao();

      // ajusta referência para mês anterior (ex.: em jan usa dez do ano anterior)
      if (mesAtual===1){ refMes = 12; refAno = anoAtual-1; } else { refMes = mesAtual-1; refAno = anoAtual; }
      await calcularDREYTD();
    })();
  </script>
</body>
</html>
