<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>configuração</title>

  <link rel="stylesheet" href="assets/menu-styles.css">
  <link rel="stylesheet" href="assets/base.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>

    <main class="main-content">
      <h2>Configuração</h2>

      <form id="formConfiguracao" style="display: flex; flex-wrap: wrap; gap: 12px; max-width: 420px;">
        <div style="display: flex; flex-direction: column;">
          <label for="capacidadeEventos">Capacidade de Eventos no Mês</label>
          <input type="number" id="capacidadeEventos" required />
        </div>

        <div style="display: flex; flex-direction: column;">
          <label for="percentualCMV">Percentual CMV Real (%)</label>
          <input type="number" id="percentualCMV" step="0.01" required />
        </div>

        <div style="display: flex; flex-direction: column;">
          <label for="percentualLucro">% Lucro para Estimativa (mês)</label>
          <input type="number" id="percentualLucro" step="0.01" placeholder="ex.: 40" required />
        </div>

        <!-- ADIÇÕES -->
        <div style="display: flex; flex-direction: column;">
          <label for="valorEstoqueInicial">Valor do Estoque Inicial (R$)</label>
          <input type="number" id="valorEstoqueInicial" step="0.01" placeholder="ex.: 15000" />
        </div>

        <div style="display: flex; flex-direction: column;">
          <label for="dataEstoqueInicial">Data do Estoque Inicial</label>
          <input type="date" id="dataEstoqueInicial" />
        </div>
        <!-- FIM ADIÇÕES -->

        <div style="flex-basis: 100%;">
          <button type="submit">Atualizar Configurações</button>
        </div>
      </form>

      <hr style="margin: 30px 0;">

      <div>
        <h3>Backup Manual</h3>
        <button id="botaoBackup">Fazer Backup</button>
        <div id="msgBackup" style="margin-top: 10px;"></div>
      </div>

      <div id="statusMsg" style="margin-top: 10px;"></div>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.appspot.com",
      messagingSenderId: "542989944344",
      appId: "1:542989944344:web:576e28199960fd5440a56d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('formConfiguracao');
    const capacidadeInput = document.getElementById('capacidadeEventos');
    const percentualCMVInput = document.getElementById('percentualCMV');
    const percentualLucroInput = document.getElementById('percentualLucro');
    const valorEstoqueInicialInput = document.getElementById('valorEstoqueInicial');
    const dataEstoqueInicialInput = document.getElementById('dataEstoqueInicial');
    const statusMsg = document.getElementById('statusMsg');
    const botaoBackup = document.getElementById('botaoBackup');
    const msgBackup = document.getElementById('msgBackup');

    function carregarConfiguracao() {
      db.ref('configuracao').once('value')
        .then(snapshot => {
          const data = snapshot.val() || {};
          capacidadeInput.value = data.capacidadeEventos ?? '';
          percentualCMVInput.value = data.percentualCMV ?? '';
          percentualLucroInput.value = data.percentualLucro ?? 40; // default sugerido
          valorEstoqueInicialInput.value = data.valorEstoqueInicial ?? '';
          dataEstoqueInicialInput.value = data.dataEstoqueInicial ?? '';
        })
        .catch(() => { statusMsg.textContent = 'Erro ao carregar configuração.'; });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const capacidadeEventos = Number(capacidadeInput.value);
      const percentualCMV = parseFloat(percentualCMVInput.value);
      const percentualLucro = parseFloat(percentualLucroInput.value);
      const valorEstoqueInicial = parseFloat(valorEstoqueInicialInput.value);
      const dataEstoqueInicial = dataEstoqueInicialInput.value || '';

      // update para não sobrescrever outras chaves existentes em /configuracao
      db.ref('configuracao').update({
        capacidadeEventos,
        percentualCMV,
        percentualLucro,
        valorEstoqueInicial: isNaN(valorEstoqueInicial) ? null : valorEstoqueInicial,
        dataEstoqueInicial
      })
        .then(() => { statusMsg.textContent = 'Configurações atualizadas com sucesso!'; })
        .catch(() => { statusMsg.textContent = 'Erro ao atualizar configurações.'; });
    });

    botaoBackup.addEventListener('click', () => {
      msgBackup.textContent = 'Gerando backup...';
      db.ref('/').once('value')
        .then(snapshot => {
          const data = snapshot.val();
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
          const link = document.createElement('a');
          const dataAtual = new Date().toISOString().slice(0, 10);
          link.href = URL.createObjectURL(blob);
          link.download = `backup-lepan-${dataAtual}.json`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          msgBackup.textContent = 'Backup gerado com sucesso.';
        })
        .catch(() => { msgBackup.textContent = 'Erro ao gerar backup.'; });
    });

    carregarConfiguracao();
  </script>
</body>
</html>
