<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuração</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .form-control { max-width: 400px; }
    .container { margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Configuração</h1>

    <form id="configForm">
      <div class="mb-3">
        <label for="capacidadeEventos" class="form-label">Capacidade de Eventos no Mês</label>
        <input type="number" class="form-control" id="capacidadeEventos" required>
      </div>

      <div class="mb-3">
        <label for="percentualCMV" class="form-label">Percentual CMV Real (%)</label>
        <input type="number" step="0.01" class="form-control" id="percentualCMV" required>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Configurações</button>
    </form>

    <hr>

    <h4>Configuração Atual</h4>
    <p><strong>Capacidade de Eventos no Mês:</strong> <span id="capacidadeAtual">-</span></p>
    <p><strong>Percentual CMV Real:</strong> <span id="percentualAtual">-</span>%</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.appspot.com",
      messagingSenderId: "856526642874",
      appId: "1:856526642874:web:6e20b70c7dbcd2aaed503f"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const configForm = document.getElementById('configForm');
    const capacidadeInput = document.getElementById('capacidadeEventos');
    const percentualInput = document.getElementById('percentualCMV');

    const capacidadeAtual = document.getElementById('capacidadeAtual');
    const percentualAtual = document.getElementById('percentualAtual');

    function carregarConfiguracao() {
      db.ref('configuracao').once('value')
        .then(snapshot => {
          const data = snapshot.val();
          if (data) {
            capacidadeInput.value = data.capacidadeEventos;
            percentualInput.value = data.percentualCMV;

            capacidadeAtual.innerText = data.capacidadeEventos;
            percentualAtual.innerText = data.percentualCMV;
          } else {
            capacidadeAtual.innerText = 'Não configurado';
            percentualAtual.innerText = 'Não configurado';
          }
        })
        .catch(error => console.error('Erro ao carregar:', error));
    }

    configForm.addEventListener('submit', e => {
      e.preventDefault();

      const capacidadeEventos = Number(capacidadeInput.value);
      const percentualCMV = parseFloat(percentualInput.value);

      const configuracao = {
        capacidadeEventos,
        percentualCMV
      };

      db.ref('configuracao').set(configuracao)
        .then(() => {
          alert('Configurações salvas com sucesso!');
          capacidadeAtual.innerText = capacidadeEventos;
          percentualAtual.innerText = percentualCMV;
        })
        .catch(error => console.error('Erro ao salvar:', error));
    });

    // Carrega a configuração ao abrir a página
    carregarConfiguracao();
  </script>
</body>
</html>
