<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/menu-styles.css">
  <link rel="stylesheet" href="assets/base.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
</head>
<body>
  <div class="layout">
    <div id="menuLateral" class="sidebar"></div>

    <div class="main-content">
      <form id="clienteForm">
        <label for="nome">Nome do condomínio/local:</label><br>
        <input type="text" id="nome"><br>

        <label for="dataCadastro">Data de cadastro:</label><br>
        <input type="date" id="dataCadastro"><br>

        <label for="tipoCliente">Tipo de cliente:</label><br>
        <input type="text" id="tipoCliente"><br>

        <label for="indicadoPor">Indicado por:</label><br>
        <input type="text" id="indicadoPor"><br><br>

        <label>Contatos:</label>
        <div id="contatosContainer"></div>
        <button type="button" onclick="adicionarContato()">Adicionar contato</button><br><br>

        <label for="perfilEconomico">Perfil econômico:</label><br>
        <input type="text" id="perfilEconomico"><br>

        <label for="tamanho">Tamanho:</label><br>
        <input type="text" id="tamanho"><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco"><br>

        <label for="regiao">Região:</label><br>
        <input type="text" id="regiao"><br>

        <label for="ultimoContato">Data do último contato:</label><br>
        <input type="date" id="ultimoContato"><br>

        <label for="observacoes">Observações:</label><br>
        <input type="text" id="observacoes"><br>

        <label for="status">Status:</label><br>
        <select id="status" onchange="toggleClienteAtivo()">
          <option>Aberto</option>
          <option>Fechado</option>
          <option>Frio</option>
          <option>Quente</option>
          <option>Encerrado</option>
        </select><br><br>

        <div id="clientesAtivos" style="display:none;">
          <label for="nomeEvento">Nome do evento:</label><br>
          <input type="text" id="nomeEvento"><br>

          <label for="frequencia">Frequência:</label><br>
          <select id="frequencia">
            <option>Semanal</option>
            <option>Quinzenal</option>
            <option>Mensal</option>
            <option>Esporádico</option>
            <option>A Definir</option>
          </select><br>

          <label for="dataPrimeiroEvento">Data do primeiro evento:</label><br>
          <input type="date" id="dataPrimeiroEvento"><br>

          <label for="statusEvento">Status do evento:</label><br>
          <select id="statusEvento">
            <option>Ativo</option>
            <option>Inativo</option>
            <option>Pausado</option>
          </select><br>

          <label>Dias da semana:</label><br>
          <label><input type="checkbox" id="seg">Seg</label>
          <label><input type="checkbox" id="ter">Ter</label>
          <label><input type="checkbox" id="qua">Qua</label>
          <label><input type="checkbox" id="qui">Qui</label>
          <label><input type="checkbox" id="sex">Sex</label>
          <label><input type="checkbox" id="sab">Sab</label>
          <label><input type="checkbox" id="dom">Dom</label><br>

          <label for="obsEvento">Observações do evento:</label><br>
          <textarea id="obsEvento"></textarea><br>
        </div>

        <button type="submit">Salvar Cliente</button>
      </form>

      <hr>

      <table id="clientesTable" border="1" cellspacing="0" cellpadding="4">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Status</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="clientes.js"></script>
</body>
</html>
