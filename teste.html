<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes - Limpo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Cadastro de Clientes</h2>

    <form id="clienteForm" class="mt-4 border rounded p-3 bg-light">
      <div class="row mb-2">
        <div class="col-md-4">
          <label class="form-label">Nome do condomÃ­nio/local</label>
          <input type="text" id="nome" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">Data de cadastro</label>
          <input type="date" id="dataCadastro" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Tipo de cliente</label>
          <input type="text" id="tipoCliente" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Indicado por</label>
          <input type="text" id="indicadoPor" class="form-control">
        </div>
      </div>

      <h6>ðŸ‘¥ Contatos</h6>
      <div id="contatosContainer"></div>
      <button type="button" class="btn btn-sm btn-secondary mt-2 mb-3" onclick="adicionarContato()">+ Adicionar contato</button>

      <div class="row mb-2">
        <div class="col-md-3">
          <label class="form-label">Perfil econÃ´mico</label>
          <input type="text" id="perfilEconomico" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">Tamanho</label>
          <input type="text" id="tamanho" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">EndereÃ§o completo</label>
          <input type="text" id="endereco" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">RegiÃ£o</label>
          <input type="text" id="regiao" class="form-control">
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-3">
          <label class="form-label">Data do Ãºltimo contato</label>
          <input type="date" id="ultimoContato" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">ObservaÃ§Ãµes</label>
          <input type="text" id="observacoes" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Status</label>
          <select id="status" class="form-select" onchange="toggleClienteAtivo()">
            <option>Aberto</option>
            <option>Fechado</option>
            <option>Frio</option>
            <option>Quente</option>
            <option>Encerrado</option>
          </select>
        </div>
      </div>

      <div id="clientesAtivos" style="display:none;" class="mt-3">
        <h6>âœ… Cliente Ativo</h6>
        <div class="row mb-2">
          <div class="col-md-4">
            <label class="form-label">Nome do evento</label>
            <input type="text" id="nomeEvento" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">FrequÃªncia</label>
            <select id="frequencia" class="form-select">
              <option>Semanal</option>
              <option>Quinzenal</option>
              <option>Mensal</option>
              <option>EsporÃ¡dico</option>
              <option>A Definir</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Data 1Âº evento</label>
            <input type="date" id="dataPrimeiroEvento" class="form-control">
          </div>
          <div class="col-md-2">
            <label class="form-label">Status</label>
            <select id="statusEvento" class="form-select">
              <option>Ativo</option>
              <option>Inativo</option>
              <option>Pausado</option>
            </select>
          </div>
        </div>

        <div class="mb-2">
          <label class="form-label">Dias da semana</label><br>
          <div class="form-check form-check-inline"><input type="checkbox" id="seg" class="form-check-input"><label class="form-check-label">Seg</label></div>
          <div class="form-check form-check-inline"><input type="checkbox" id="ter" class="form-check-input"><label class="form-check-label">Ter</label></div>
          <div class="form-check form-check-inline"><input type="checkbox" id="qua" class="form-check-input"><label class="form-check-label">Qua</label></div>
          <div class="form-check form-check-inline"><input type="checkbox" id="qui" class="form-check-input"><label class="form-check-label">Qui</label></div>
          <div class="form-check form-check-inline"><input type="checkbox" id="sex" class="form-check-input"><label class="form-check-label">Sex</label></div>
          <div class="form-check form-check-inline"><input type="checkbox" id="sab" class="form-check-input"><label class="form-check-label">Sab</label></div>
          <div class="form-check form-check-inline"><input type="checkbox" id="dom" class="form-check-input"><label class="form-check-label">Dom</label></div>
        </div>

        <div class="mb-2">
          <label class="form-label">ObservaÃ§Ãµes do evento</label>
          <textarea id="obsEvento" class="form-control"></textarea>
        </div>
      </div>

      <div class="text-end mt-3">
        <button type="submit" class="btn btn-primary">Salvar Cliente</button>
      </div>
    </form>

    <div class="mt-4">
      <h5>ðŸ“‹ Lista de Clientes</h5>
      <table class="table table-bordered table-hover" id="clientesTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Status</th>
            <th>Tipo</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="clientes.js"></script>
</body>
</html>
