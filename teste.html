<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPIs - Tste</title>
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    .kpi-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .kpi {
      background-color: #fff3e0;
      border-left: 5px solid #ff9800;
      padding: 15px 20px;
      border-radius: 8px;
      min-width: 200px;
      flex: 1;
    }
    .kpi h2 {
      margin: 0 0 10px;
      font-size: 14px;
      color: #333;
    }
    .kpi p {
      font-size: 22px;
      margin: 0;
      font-weight: bold;
      color: #ff9800;
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>
  <main>
    <h1 style="padding: 20px;">KPIs de Eventos</h1>
    <div class="kpi-container">
      <div class="kpi">
        <h2>Eventos Estimados no Mês</h2>
        <p id="kpi-estimado">0</p>
      </div>
      <div class="kpi">
        <h2>Eventos Realizados no Mês</h2>
        <p id="kpi-realizado">0</p>
      </div>
      <div class="kpi">
        <h2>Eventos desta Semana</h2>
        <p id="kpi-semana">0</p>
      </div>
      <div class="kpi">
        <h2>Estimativa Venda Mês</h2>
        <p id="kpi-estimativa-mes">R$ 0,00</p>
      </div>
      <div class="kpi">
        <h2>Venda Real Mês</h2>
        <p id="kpi-venda-mes">R$ 0,00</p>
      </div>
      <div class="kpi">
        <h2>Estimativa Venda Semana</h2>
        <p id="kpi-estimativa-semana">R$ 0,00</p>
      </div>
      <div class="kpi">
        <h2>Lucro no Mês</h2>
        <p id="kpi-lucro-mes">R$ 0,00</p>
      </div>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const now = new Date();
    const currentMonthPath = `${now.getFullYear()}_${String(now.getMonth() + 1).padStart(2, '0')}`;

    const getMonday = (date) => {
      const d = new Date(date);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(d.setDate(diff));
    };

    const monday = getMonday(new Date());
    const weekStart = new Date(monday);
    const weekEnd = new Date(monday);
    weekEnd.setDate(weekEnd.getDate() + 6);

    function formatDateBR(dateStr) {
      const [year, month, day] = dateStr.split('-');
      return new Date(`${year}-${month}-${day}T00:00:00`);
    }

    function formatCurrency(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function safeGet(obj, ...keys) {
      for (let key of keys) {
        if (obj[key] !== undefined) return Number(obj[key]) || 0;
      }
      return 0;
    }

    async function carregarKPIs() {
      let estimado = 0, realizado = 0, semana = 0;
      let estimativaMes = 0, vendaMes = 0, estimativaSemana = 0, lucroMes = 0;

      const projEventosRef = db.ref('projecao_eventos/' + currentMonthPath);
      const previsaoRef = db.ref('previsao_receita/' + currentMonthPath + '/total');
      const eventosRef = db.ref('eventos');

      // Estimados no mês (quantidade de eventos)
      const projSnap = await projEventosRef.once('value');
      const projData = projSnap.val();
      if (projData) {
        estimado = Object.keys(projData).length;
      }

      // Estimativa de venda no mês (valor total salvo)
      const previsaoSnap = await previsaoRef.once('value');
      estimativaMes = previsaoSnap.val() || 0;

      const eventosSnap = await eventosRef.once('value');
      const eventos = eventosSnap.val();

      if (eventos) {
        Object.values(eventos).forEach(evento => {
          if (!evento.data) return;
          const dataEvento = formatDateBR(evento.data);
          const status = evento.status ? evento.status.toLowerCase() : "";

          const dentroDoMes = dataEvento.getFullYear() === now.getFullYear() &&
                              dataEvento.getMonth() === now.getMonth();

          const dentroDaSemana = dataEvento >= weekStart && dataEvento <= weekEnd;

          if (dentroDoMes && (status === "fechado" || status === "finalizado")) {
            realizado++;
            vendaMes += safeGet(evento, "valorVendaPDV", "valorvendapdv", "valorPDV");
            lucroMes += safeGet(evento, "lucro", "lucroFinal", "valorLucro");
          }

          if (dentroDaSemana) {
            estimativaSemana += safeGet(evento, "estimativaVenda");
            semana++;
          }
        });
      }

      // Atualiza a interface
      document.getElementById('kpi-estimado').innerText = estimado;
      document.getElementById('kpi-realizado').innerText = realizado;
      document.getElementById('kpi-semana').innerText = semana;
      document.getElementById('kpi-estimativa-mes').innerText = formatCurrency(estimativaMes);
      document.getElementById('kpi-venda-mes').innerText = formatCurrency(vendaMes);
      document.getElementById('kpi-estimativa-semana').innerText = formatCurrency(estimativaSemana);
      document.getElementById('kpi-lucro-mes').innerText = formatCurrency(lucroMes);
    }

    carregarKPIs();
  </script>
</body>
</html>
