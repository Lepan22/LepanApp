<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPIs - Teste</title>
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    .kpi-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .kpi {
      background-color: #fff3e0;
      border-left: 5px solid #ff9800;
      padding: 15px 20px;
      border-radius: 8px;
      min-width: 200px;
      flex: 1;
    }
    .kpi h2 {
      margin: 0 0 10px;
      font-size: 14px;
      color: #333;
    }
    .kpi p {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
      color: #ff9800;
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>
  <main>
    <h1 style="padding: 20px;">KPIs de Eventos</h1>
    <div class="kpi-container">
      <div class="kpi">
        <h2>Eventos Estimados no Mês</h2>
        <p id="kpi-estimado">0</p>
      </div>
      <div class="kpi">
        <h2>Eventos Realizados no Mês</h2>
        <p id="kpi-realizado">0</p>
      </div>
      <div class="kpi">
        <h2>Eventos desta Semana</h2>
        <p id="kpi-semana">0</p>
      </div>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const now = new Date();
    const currentMonthPath = `${now.getFullYear()}_${String(now.getMonth() + 1).padStart(2, '0')}`;

    const getMonday = (date) => {
      const d = new Date(date);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(d.setDate(diff));
    };

    const monday = getMonday(new Date());
    const weekStart = new Date(monday);
    const weekEnd = new Date(monday);
    weekEnd.setDate(weekEnd.getDate() + 6);

    function formatDateBR(dateStr) {
      const [year, month, day] = dateStr.split('-');
      return new Date(`${year}-${month}-${day}T00:00:00`);
    }

    async function carregarKPIs() {
      let estimado = 0;
      let realizado = 0;
      let semana = 0;

      const projRef = db.ref('projecao_eventos/' + currentMonthPath);
      const eventosRef = db.ref('eventos');

      // KPIs estimados
      const projSnap = await projRef.once('value');
      const projData = projSnap.val();
      if (projData) {
        estimado = Object.keys(projData).length;
      }

      // KPIs realizados e semana
      const eventosSnap = await eventosRef.once('value');
      const eventos = eventosSnap.val();

      if (eventos) {
        Object.values(eventos).forEach(evento => {
          if (!evento.data) return;
          const dataEvento = formatDateBR(evento.data);

          // Realizado no mês atual
          if (
            evento.status &&
            (evento.status.toLowerCase() === "fechado" || evento.status.toLowerCase() === "finalizado") &&
            dataEvento.getFullYear() === now.getFullYear() &&
            dataEvento.getMonth() === now.getMonth()
          ) {
            realizado++;
          }

          // Dentro da semana atual (segunda a domingo)
          if (dataEvento >= weekStart && dataEvento <= weekEnd) {
            semana++;
          }
        });
      }

      document.getElementById('kpi-estimado').innerText = estimado;
      document.getElementById('kpi-realizado').innerText = realizado;
      document.getElementById('kpi-semana').innerText = semana;
    }

    carregarKPIs();
  </script>
</body>
</html>
