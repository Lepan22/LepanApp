<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Importar Eventos - LePanApp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp",
      storageBucket: "lepanapp.firebasestorage.app",
      messagingSenderId: "542989944344",
      appId: "1:542989944344:web:576e28199960fd5440a56d",
      measurementId: "G-VTNGJR7YRL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let eventosImportados = [];

    window.onload = () => {
      document.getElementById('excelFile').addEventListener('change', handleFile);
      document.getElementById('btnSalvar').addEventListener('click', () => salvarNoFirebase(db));
    };

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { defval: "" });

        eventosImportados = jsonData.map(row => ({
          nomeEvento: row["Nome"] || "",
          data: formatarData(row["Data"]),
          vendaPDV: parseFloat(row["Valor PDV"]) || 0,
          status: "Finalizado"
        })).filter(ev => ev.nomeEvento && ev.data && ev.vendaPDV);

        mostrarTabela(eventosImportados);
      };
      reader.readAsArrayBuffer(file);
    }

    function formatarData(data) {
      if (!data) return "";
      const d = new Date(data);
      if (isNaN(d)) return "";
      const pad = v => v.toString().padStart(2, '0');
      return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`;
    }

    function mostrarTabela(eventos) {
      const container = document.getElementById('tabelaContainer');
      if (eventos.length === 0) {
        container.innerHTML = "<p>Nenhum evento v√°lido encontrado.</p>";
        return;
      }

      let html = `<h2>Lista de Eventos Importados (${eventos.length})</h2>`;
      html += `<table><thead><tr><th>Nome do Evento</th><th>Data</th><th>Venda PDV</th><th>Status</th></tr></thead><tbody>`;
      eventos.forEach(ev => {
        html += `<tr>
          <td>${ev.nomeEvento}</td>
          <td>${ev.data}</td>
          <td>R$ ${ev.vendaPDV.toFixed(2).replace(".", ",")}</td>
          <td>${ev.status}</td>
        </tr>`;
      });
      html += "</tbody></table>";
      container.innerHTML = html;
    }

    function salvarNoFirebase(db) {
      if (eventosImportados.length === 0) {
        alert("Nenhum evento para salvar.");
        return;
      }

      const confirmacao = confirm(`Deseja realmente salvar ${eventosImportados.length} eventos no Firebase?`);
      if (!confirmacao) return;

      const refEventos = ref(db, 'eventos');
      eventosImportados.forEach(evento => {
        push(refEventos, evento);
      });

      alert("Eventos salvos com sucesso!");
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1, h2 { color: #ff7f00; }
    input[type="file"] { margin-bottom: 15px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #ff7f00; color: white; }
    button { padding: 10px 20px; background: #ff7f00; color: white; border: none; cursor: pointer; margin-top: 20px; }
    button:hover { background: #e56f00; }
  </style>
</head>
<body>

  <h1>Importar Eventos (Excel)</h1>
  <input type="file" id="excelFile" accept=".xlsx" />
  <div id="tabelaContainer"></div>
  <button id="btnSalvar">Salvar no Firebase</button>

</body>
</html>
