<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste - Financeiro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; }
    .layout { display: flex; min-height: 100vh; }
    .sidebar {
      width: 220px;
      background-color: #ff7f00;
      color: white;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid white;
      color: white;
      background: transparent;
      padding: 5px;
      text-align: center;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="layout">
  <div class="sidebar">
    <div>
      <h4 class="text-center">Le PanApp</h4>
      <hr>
      <h6>Financeiro</h6>
      <a href="#" onclick="mostrar('lancamentos')">Lançamentos</a>
      <a href="#" onclick="mostrar('fluxo')">Fluxo de Caixa</a>
      <a href="#" onclick="mostrar('pagar')">Contas a Pagar</a>
      <a href="#" onclick="mostrar('receber')">Contas a Receber</a>
      <a href="#" onclick="mostrar('relatorios')">Relatórios</a>
    </div>
    <button onclick="history.back()">Voltar</button>
  </div>

  <div class="main-content">
    <h1 id="titulo">Bem-vindo ao Teste Financeiro</h1>
    <div id="conteudo">
      <p>Escolha uma das opções no menu à esquerda.</p>
    </div>
  </div>
</div>

<script>
  function mostrar(pagina) {
    const titulo = document.getElementById('titulo');
    const conteudo = document.getElementById('conteudo');
    let texto = '';

    switch(pagina) {
      case 'lancamentos':
        titulo.textContent = 'Financeiro - Lançamentos';
        texto = '<p>Em construção: aqui ficará o módulo de lançamentos financeiros.</p>';
        break;
      case 'fluxo':
        titulo.textContent = 'Financeiro - Fluxo de Caixa';
        texto = '<p>Em construção: aqui ficará o relatório de fluxo de caixa.</p>';
        break;
      case 'pagar':
        titulo.textContent = 'Financeiro - Contas a Pagar';
        texto = '<p>Em construção: aqui ficará o controle de contas a pagar.</p>';
        break;
      case 'receber':
        titulo.textContent = 'Financeiro - Contas a Receber';
        texto = '<p>Em construção: aqui ficará o controle de contas a receber.</p>';
        break;
      case 'relatorios':
        titulo.textContent = 'Financeiro - Relatórios';
        texto = '<p>Em construção: aqui ficará os relatórios financeiros.</p>';
        break;
    }

    conteudo.innerHTML = texto;
  }
</script>

</body>
</html>
