<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le PanApp - Exemplo com Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    :root { --cor-primaria: #ff7f00; --cor-secundaria: #f9f9f9; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; }
    .layout { display: flex; min-height: 100vh; }
    .sidebar {
      width: 250px;
      background-color: var(--cor-primaria);
      color: white;
      padding: 20px 10px;
    }
    .main-content { flex-grow: 1; padding: 20px; background: var(--cor-secundaria); }
    .form-area { background: white; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>

<div class="layout">
  <div id="menu" class="sidebar"></div>

  <div class="main-content">
    <h1>Página de Exemplo</h1>

    <form class="form-area">
      <div class="row">
        <div class="col-md-6 mb-2">
          <label class="form-label">Campo 1</label>
          <input type="text" class="form-control form-control-sm">
        </div>
        <div class="col-md-6 mb-2">
          <label class="form-label">Campo 2</label>
          <input type="text" class="form-control form-control-sm">
        </div>
      </div>
      <div class="mb-2">
        <label class="form-label">Descrição</label>
        <textarea class="form-control form-control-sm"></textarea>
      </div>
      <button type="submit" class="btn btn-success mt-2">Salvar</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="incluir-menu.js"></script>
</body>
</html>
