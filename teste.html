<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Importar Eventos - LePanApp</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #ff7f00; }
    input[type="file"] { margin-bottom: 15px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #ff7f00; color: white; }
    button { padding: 10px 20px; background: #ff7f00; color: white; border: none; cursor: pointer; margin: 15px 10px 0 0; }
    button:hover { background: #e56f00; }
  </style>
</head>
<body>

  <h1>Importar Eventos (Excel)</h1>
  <input type="file" id="excelFile" accept=".xlsx" />
  <div id="tabelaContainer"></div>
  <button onclick="salvarNoFirebase()">Salvar no Firebase</button>

  <script>
    // TODO: Substitua por seu config real do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DATABASE.firebaseio.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let eventosImportados = [];

    document.getElementById('excelFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { defval: "" });

        eventosImportados = jsonData.map(row => ({
          nomeEvento: row.nomeEvento || row.NomeEvento || row.Nome || "",
          data: formatarData(row.data || row.Data || ""),
          vendaPDV: parseFloat(row.vendaPDV || row.Valor || 0),
          status: "Finalizado"
        })).filter(ev => ev.nomeEvento && ev.data && ev.vendaPDV);

        mostrarTabela(eventosImportados);
      };
      reader.readAsArrayBuffer(file);
    });

    function formatarData(data) {
      if (!data) return "";
      const d = new Date(data);
      if (isNaN(d)) return ""; // proteção extra
      const pad = v => v.toString().padStart(2, '0');
      return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`;
    }

    function mostrarTabela(eventos) {
      const container = document.getElementById('tabelaContainer');
      if (eventos.length === 0) {
        container.innerHTML = "<p>Nenhum evento válido encontrado.</p>";
        return;
      }

      let html = `<table><thead><tr><th>Nome do Evento</th><th>Data</th><th>Venda PDV</th><th>Status</th></tr></thead><tbody>`;
      eventos.forEach(ev => {
        html += `<tr>
          <td>${ev.nomeEvento}</td>
          <td>${ev.data}</td>
          <td>R$ ${ev.vendaPDV.toFixed(2).replace(".", ",")}</td>
          <td>${ev.status}</td>
        </tr>`;
      });
      html += "</tbody></table>";
      container.innerHTML = html;
    }

    function salvarNoFirebase() {
      if (eventosImportados.length === 0) {
        alert("Nenhum evento para salvar.");
        return;
      }

      const confirmacao = confirm(`Tem certeza que deseja salvar ${eventosImportados.length} eventos no Firebase?`);
      if (!confirmacao) return;

      eventosImportados.forEach(evento => {
        db.ref("eventos").push(evento);
      });

      alert("Eventos salvos com sucesso!");
    }
  </script>
</body>
</html>
