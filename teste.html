<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste - Lista de Eventos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div class="container mt-4">
  <h1>Lista de Eventos</h1>

  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Nome do Evento</th>
        <th>Data</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabelaEventos"></tbody>
  </table>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
    authDomain: "lepanapp.firebaseapp.com",
    databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
    projectId: "lepanapp",
    storageBucket: "lepanapp.appspot.com",
    messagingSenderId: "542989944344",
    appId: "1:542989944344:web:576e28199960fd5440a56d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function carregarEventos() {
    db.ref('eventos').once('value').then(snapshot => {
      const tabela = document.getElementById('tabelaEventos');
      tabela.innerHTML = '';

      snapshot.forEach(child => {
        const evento = child.val();
        const id = child.key;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${evento.nomeEvento || '-'}</td>
          <td>${evento.data || '-'}</td>
          <td>${evento.status || '-'}</td>
          <td>
            <a href="GestaoEvento.html?id=${id}" class="btn btn-sm btn-outline-primary">Editar</a>
          </td>
        `;

        tabela.appendChild(row);
      });
    });
  }

  document.addEventListener('DOMContentLoaded', carregarEventos);
</script>

</body>
</html>
