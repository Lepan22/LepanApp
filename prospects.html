<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Contato e Prospects</title>
  <link rel="stylesheet" href="assets/base.css">
  <link rel="stylesheet" href="assets/menu-styles.css">
</head>
<body>
  <div class="menu-container"></div>

  <main>
    <h1>Cadastro de Contato</h1>
    <form id="formContato">
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" required>

      <label for="nomeContato">Nome:</label>
      <input type="text" id="nomeContato" required>

      <h3>Contatos</h3>
      <div id="listaContatos"></div>
      <button type="button" id="btnAddContato">+ Contato</button>

      <h3>Prospects</h3>
      <div id="listaProspects"></div>
      <button type="button" id="btnAddProspect">+ Prospect</button>

      <br><br>
      <button type="submit">Salvar</button>
    </form>
  </main>

  <!-- Aqui o script deve ser carregado como MÃ“DULO -->
  <script type="module" src="assets/prospects.js"></script>
</body>
</html>
