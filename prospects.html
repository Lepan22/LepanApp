<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prospecção</title>
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    .linha { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }
    .campo { flex: 1; min-width: 200px; }
    label { font-size: 13px; display: block; margin-bottom: 2px; }
    input, select, textarea { width: 100%; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; vertical-align: top; }
    button { cursor: pointer; }
    .detalhes { background: #f9f9f9; padding: 10px; margin-top: 10px; border: 1px solid #ccc; }
    .subtitulo { font-weight: bold; margin-top: 10px; }
    .item-interacao, .item-potencial { margin: 4px 0; padding: 4px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <div class="layout">
    <div id="menuLateral" class="sidebar"></div>

    <div class="main-content">
      <h2>Cadastrar Contato</h2>
      <form id="contatoForm">
        <div class="linha">
          <div class="campo">
            <label>Tipo:</label>
            <select id="tipoContato">
              <option>Síndico</option>
              <option>Síndico Profissional</option>
              <option>Administradora</option>
            </select>
          </div>
          <div class="campo">
            <label>Nome:</label>
            <input type="text" id="nomeContato" />
          </div>
          <div class="campo">
            <label>Observações:</label>
            <input type="text" id="obsContato" />
          </div>
        </div>

        <label>Contatos:</label>
        <div id="contatosSecundarios"></div>
        <button type="button" onclick="adicionarContatoSecundario()">Adicionar Contato</button>
        <br /><br />
        <button type="submit">Salvar Contato</button>
      </form>

      <h2>Contatos Cadastrados</h2>
      <table id="tabelaContatos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Observações</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="prospeccao.js"></script>
</body>
</html>
