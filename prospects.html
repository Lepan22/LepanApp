<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Prospects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/menu-styles.css">
  <link rel="stylesheet" href="assets/base.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    .container-kanban {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: flex-start;
    }
    .kanban {
      flex: 3;
      display: flex;
      gap: 8px;
    }
    .kanban-column {
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      min-width: 180px;
      display: flex;
      flex-direction: column;
    }
    .kanban-column h3 {
      background: orange;
      color: white;
      padding: 6px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 8px;
      font-size: 16px;
    }
    .kanban-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 8px;
      cursor: grab;
    }
    .kanban-card:hover {
      background: #f0f0f0;
    }
    .form-prospect {
      flex: 1;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      max-width: 320px;
    }
    .form-prospect input, .form-prospect select, .form-prospect textarea {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: orange;
      color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    .btn-acao {
      margin-right: 5px;
    }
    .acoes-container {
      margin-bottom: 10px;
    }
    .acao-item {
      border: 1px solid #ccc;
      padding: 6px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .header-form {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
<div class="layout">
  <aside class="sidebar" id="menuLateral"></aside>
  <main class="main-content">
    <h1>Gestão de Prospects</h1>

    <div class="container-kanban">
      <section class="kanban" id="kanbanBoard"></section>

      <section class="form-prospect">
        <div class="header-form">
          <h3>Cadastro</h3>
          <button type="button" onclick="window.location.href='clientes.html'">Ir para Clientes</button>
        </div>
        <form id="formProspect">
          <label>Lead:</label>
          <select id="leadSelect" required></select>

          <label>Nome do Prospect:</label>
          <input type="text" id="nomeProspect" required>

          <label>Tipo de Cliente:</label>
          <input type="text" id="tipoCliente">

          <label>Perfil Econômico:</label>
          <input type="text" id="perfilEconomico">

          <label>Tamanho:</label>
          <input type="text" id="tamanho">

          <label>Endereço:</label>
          <input type="text" id="endereco">

          <label>Região:</label>
          <input type="text" id="regiao">

          <label>Status:</label>
          <select id="status">
            <option>Leads</option>
            <option>Aberto</option>
            <option>Negociando</option>
            <option>Fechado</option>
            <option>Perdido</option>
          </select>

          <h4>Ações</h4>
          <div id="acoesContainer"></div>
          <button type="button" onclick="adicionarAcao()">+ Ação</button>

          <br><br>
          <button type="submit">Salvar Prospect</button>
        </form>
      </section>
    </div>

    <h2>Lista de Prospects</h2>
    <table>
      <thead>
        <tr>
          <th>Lead</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Perfil</th>
          <th>Tamanho</th>
          <th>Região</th>
          <th>Data Cadastro</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaProspects"></tbody>
    </table>
  </main>
</div>

<script src="assets/prospects.js"></script>
</body>
</html>
