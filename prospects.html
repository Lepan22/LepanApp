<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prospecção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 300px;
      padding: 5px;
    }
    button {
      margin-top: 15px;
      padding: 6px 12px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

  <h2>Cadastro Simples de Prospect</h2>

  <form id="formProspect">
    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" required>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <button type="submit">Salvar</button>
  </form>

  <script>
    // Firebase v8
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("prospecao");

    document.getElementById("formProspect").addEventListener("submit", function (e) {
      e.preventDefault();

      const tipo = document.getElementById("tipo").value.trim();
      const nome = document.getElementById("nome").value.trim();

      if (!tipo || !nome) {
        alert("Preencha todos os campos");
        return;
      }

      const novo = { tipo, nome, criadoEm: new Date().toISOString() };
      db.push(novo).then(() => {
        alert("Salvo com sucesso!");
        document.getElementById("formProspect").reset();
      }).catch((err) => {
        alert("Erro ao salvar: " + err.message);
      });
    });
  </script>

</body>
</html>
