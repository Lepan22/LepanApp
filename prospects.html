<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Contato e Prospects</title>
  <link rel="stylesheet" href="assets/base.css">
  <link rel="stylesheet" href="assets/menu-styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script type="module" src="assets/firebase-config.js"></script>
  <script defer src="assets/menu.js"></script>
  <script defer src="assets/prospects.js"></script>
</head>
<body>
  <div class="menu-container"></div>

  <main>
    <h1>Cadastro de Contato</h1>
    <form id="formContato">
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" required>

      <label for="nomeContato">Nome:</label>
      <input type="text" id="nomeContato" required>

      <h3>Contatos</h3>
      <div id="listaContatos"></div>
      <button type="button" onclick="adicionarContato()">+ Contato</button>

      <h3>Prospects</h3>
      <div id="listaProspects"></div>
      <button type="button" onclick="adicionarProspect()">+ Prospect</button>

      <br><br>
      <button type="submit">Salvar</button>
    </form>
  </main>
</body>
</html>
