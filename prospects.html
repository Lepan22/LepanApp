<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prospecção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <style>
    .linha {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .campo {
      flex: 1;
      min-width: 200px;
    }
    label {
      display: block;
      font-size: 13px;
      margin: 0;
    }
    input, select, textarea {
      width: 100%;
      box-sizing: border-box;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
</head>
<body>
  <div class="layout">
    <div id="menuLateral" class="sidebar"></div>

    <div class="main-content">
      <form id="formProspect">
        <div class="linha">
          <div class="campo">
            <label>Tipo:</label>
            <input type="text" id="tipo" required>
          </div>
          <div class="campo">
            <label>Nome do Contato:</label>
            <input type="text" id="nome" required>
          </div>
        </div>

        <label>Contatos:</label>
        <div id="contatosContainer"></div>
        <button type="button" onclick="adicionarContato()">+ Contato</button>

        <label>Prospects:</label>
        <div id="prospectsContainer"></div>
        <button type="button" onclick="adicionarProspect()">+ Prospect</button>

        <br><br>
        <button type="submit">Salvar</button>
      </form>

      <hr>

      <table id="tabelaProspects" border="1" cellspacing="0" cellpadding="4">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Nome</th>
            <th>Prospects</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="assets/prospects.js"></script>
</body>
</html>
