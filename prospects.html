<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funil de Prospecção</title>
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    .linha { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }
    .campo { flex: 1; min-width: 200px; }
    label { font-size: 13px; display: block; margin-bottom: 2px; }
    input, select, textarea { width: 100%; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
  </style>
</head>
<body>
  <div class="layout">
    <div id="menuLateral" class="sidebar"></div>

    <div class="main-content">
      <h2>Cadastro de Fonte de Prospecção</h2>
      <form id="fonteForm">
        <div class="linha">
          <div class="campo">
            <label>Tipo:</label>
            <select id="tipoFonte">
              <option>Administradora</option>
              <option>Síndico Profissional</option>
              <option>Síndico</option>
            </select>
          </div>
          <div class="campo">
            <label>Nome:</label>
            <input type="text" id="nomeFonte" />
          </div>
        </div>
        <div class="linha">
          <div class="campo">
            <label>Observações:</label>
            <input type="text" id="obsFonte" />
          </div>
        </div>
        <label>Contatos:</label>
        <div id="contatosFonte"></div>
        <button type="button" onclick="adicionarContatoFonte()">Adicionar Contato</button>
        <br /><br />
        <button type="submit">Salvar Fonte</button>
      </form>

      <h2>Condomínios em Prospecção</h2>
      <table id="prospecoesTable">
        <thead>
          <tr>
            <th>Condomínio</th>
            <th>Origem</th>
            <th>Status</th>
            <th>Próxima Ação</th>
            <th>Data da Ação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="funil_prospecao.js"></script>
</body>
</html>
