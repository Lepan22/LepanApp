<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prospecção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <link rel="stylesheet" href="assets/base.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="assets/menu.js" defer></script>
  <style>
    .kanban-container {
      display: flex;
      gap: 16px;
      height: 400px;
    }
    .kanban-col {
      flex: 1;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      overflow-y: auto;
    }
    .kanban-col h3 {
      text-align: center;
      margin-top: 0;
    }
    .kanban-card {
      background: white;
      padding: 6px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-container {
      flex: 1;
      padding: 10px;
      background: #fff8f0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .main-section {
      display: flex;
      gap: 20px;
    }
    form label {
      display: block;
      margin-top: 8px;
    }
    form input {
      width: 100%;
      padding: 4px;
    }
    .listas {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 4px;
    }
    th {
      background: #ff7f00;
      color: white;
    }
    .btn-acao {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="menuLateral"></aside>
    <main class="main-content">
      <div class="main-section">
        <div style="flex: 2">
          <div class="kanban-container">
            <div class="kanban-col" ondrop="drop(event)" ondragover="allowDrop(event)" data-status="leads">
              <h3>Leads</h3>
              <div id="kanban-leads"></div>
            </div>
            <div class="kanban-col" ondrop="drop(event)" ondragover="allowDrop(event)" data-status="Aberto">
              <h3>Aberto</h3>
              <div id="kanban-aberto"></div>
            </div>
            <div class="kanban-col" ondrop="drop(event)" ondragover="allowDrop(event)" data-status="Negociando">
              <h3>Negociando</h3>
              <div id="kanban-negociando"></div>
            </div>
            <div class="kanban-col" ondrop="drop(event)" ondragover="allowDrop(event)" data-status="Fechado">
              <h3>Fechado</h3>
              <div id="kanban-fechado"></div>
            </div>
          </div>
        </div>
        <div class="form-container">
          <h3>Cadastro</h3>
          <form id="formProspect">
            <label>Tipo:</label>
            <input type="text" id="tipo" required>
            <label>Nome:</label>
            <input type="text" id="nome" required>
            <label>Contato Nome:</label>
            <input type="text" id="contato-nome">
            <label>Telefone:</label>
            <input type="text" id="telefone">
            <label>Email:</label>
            <input type="text" id="email">
            <br>
            <button type="submit">Salvar</button>
          </form>
        </div>
      </div>

      <div class="listas">
        <h3>Lista de Ações Futuras</h3>
        <table>
          <thead>
            <tr><th>Data</th><th>Prospect</th><th>Status</th><th>Atividade</th><th>Ações</th></tr>
          </thead>
          <tbody id="tabelaProspects"></tbody>
        </table>

        <h3>Lista de Leads</h3>
        <table>
          <thead>
            <tr><th>Tipo</th><th>Nome</th><th>Ações</th></tr>
          </thead>
          <tbody id="tabelaLeads"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    // Firebase init (config original aqui)
    const firebaseConfig = {
      apiKey: "AIzaSyBClDBA7f9-jfF6Nz6Ia-YlZ6G-hx3oerY",
      authDomain: "lepanapp.firebaseapp.com",
      databaseURL: "https://lepanapp-default-rtdb.firebaseio.com",
      projectId: "lepanapp"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("prospecao");

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const id = ev.dataTransfer.getData("text");
      const el = document.getElementById(id);
      const newStatus = ev.currentTarget.getAttribute("data-status");
      const contatoId = el.getAttribute("data-contato-id");
      const prospectIndex = el.getAttribute("data-prospect-index");
      db.child(contatoId).once("value").then(snap => {
        const val = snap.val();
        if (val?.prospects?.[prospectIndex]) {
          val.prospects[prospectIndex].status = newStatus;
          db.child(contatoId).set(val).then(renderKanban);
        }
      });
    }

    function renderKanban() {
      document.getElementById("kanban-leads").innerHTML = "";
      document.getElementById("kanban-aberto").innerHTML = "";
      document.getElementById("kanban-negociando").innerHTML = "";
      document.getElementById("kanban-fechado").innerHTML = "";
      db.once("value").then(snapshot => {
        snapshot.forEach(child => {
          const id = child.key;
          const data = child.val();
          const nome = data.nome;
          if (!data.prospects || data.prospects.length === 0) {
            const card = document.createElement("div");
            card.className = "kanban-card";
            card.innerHTML = `${nome} <button class='btn-acao'>+</button>`;
            document.getElementById("kanban-leads").appendChild(card);
          } else {
            data.prospects.forEach((p, i) => {
              const div = document.createElement("div");
              div.className = "kanban-card";
              div.id = `card-${id}-${i}`;
              div.setAttribute("draggable", "true");
              div.setAttribute("data-contato-id", id);
              div.setAttribute("data-prospect-index", i);
              div.ondragstart = drag;
              div.innerHTML = `${p.nome} <button class='btn-acao'>+</button>`;
              const colId = "kanban-" + p.status.toLowerCase();
              const col = document.getElementById(colId);
              if (col) col.appendChild(div);
            });
          }
        });
      });
    }

    renderKanban();
  </script>
</body>
</html>
