<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categorias Financeiras</title>

  <link rel="stylesheet" href="assets/base.css" />
  <link rel="stylesheet" href="assets/menu-styles.css" />
  <script type="module" src="assets/firebase-config.js"></script>
  <script defer src="assets/menu.js"></script>

  <style>
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 14px;
    }

    .form-grid input,
    .form-grid select,
    .form-grid button {
      padding: 6px;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 8px;
      text-align: left;
      font-size: 13px;
    }

    th {
      background: #fff7ec;
    }

    .actions button {
      font-size: 12px;
      padding: 4px 8px;
      margin-right: 4px;
      border-radius: 6px;
      cursor: pointer;
    }

    .actions .edit { background: #10b981; color: #fff; border: none; }
    .actions .del { background: #ef4444; color: #fff; border: none; }

    @media (max-width: 900px) {
      .form-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <div id="menuLateral" class="sidebar"></div>

  <div class="main-content">
    <div class="page-header">
      <h1>Categorias Financeiras</h1>
      <span class="muted">Cadastro e manutenção de categorias</span>
    </div>

    <!-- Formulário -->
    <div class="form-grid">
      <input type="text" id="nome" placeholder="Nome da Categoria" />
      <select id="tipo">
        <option value="">Tipo</option>
        <option value="Entrada">Entrada</option>
        <option value="Saída">Saída</option>
        <option value="Entrada/Saída">Entrada/Saída</option>
      </select>
      <input type="text" id="centro" placeholder="Centro de Custo" />
      <button id="salvar">Salvar Categoria</button>
    </div>

    <!-- Filtro -->
    <div class="form-grid" style="grid-template-columns: 1fr 150px 150px;">
      <input type="text" id="busca" placeholder="Buscar categoria..." />
      <select id="filtroTipo">
        <option value="">Todos os tipos</option>
        <option value="Entrada">Entrada</option>
        <option value="Saída">Saída</option>
        <option value="Entrada/Saída">Entrada/Saída</option>
      </select>
      <button id="limparFiltros">Limpar</button>
    </div>

    <!-- Tabela -->
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Centro de Custo</th>
          <th>ID</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <script type="module">
    import { db } from "./assets/firebase-config.js";
    import {
      ref,
      push,
      set,
      onValue,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const nome = document.getElementById("nome");
    const tipo = document.getElementById("tipo");
    const centro = document.getElementById("centro");
    const salvar = document.getElementById("salvar");

    const busca = document.getElementById("busca");
    const filtroTipo = document.getElementById("filtroTipo");
    const limparFiltros = document.getElementById("limparFiltros");

    const lista = document.getElementById("lista");
    let categorias = {};
    let editandoId = null;

    function renderizarTabela() {
      const termo = busca.value.toLowerCase();
      const tipoFiltro = filtroTipo.value;
      lista.innerHTML = "";

      Object.entries(categorias)
        .filter(([id, c]) => {
          const texto = `${c.nome || ""} ${c.centroDeCusto || ""}`.toLowerCase();
          const tipoOk = tipoFiltro ? c.tipo === tipoFiltro : true;
          return texto.includes(termo) && tipoOk;
        })
        .sort((a, b) => (a[1].nome || "").localeCompare(b[1].nome || ""))
        .forEach(([id, c]) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${c.nome || ""}</td>
            <td>${c.tipo || ""}</td>
            <td>${c.centroDeCusto || ""}</td>
            <td>${id}</td>
            <td class="actions">
              <button class="edit" data-id="${id}">Editar</button>
              <button class="del" data-id="${id}">Excluir</button>
            </td>
          `;
          lista.appendChild(tr);
        });

      document.querySelectorAll(".edit").forEach((b) =>
        b.addEventListener("click", () => editarCategoria(b.dataset.id))
      );
      document.querySelectorAll(".del").forEach((b) =>
        b.addEventListener("click", () => excluirCategoria(b.dataset.id))
      );
    }

    function limparFormulario() {
      nome.value = "";
      tipo.value = "";
      centro.value = "";
      editandoId = null;
      salvar.textContent = "Salvar Categoria";
    }

    function editarCategoria(id) {
      const c = categorias[id];
      nome.value = c.nome || "";
      tipo.value = c.tipo || "";
      centro.value = c.centroDeCusto || "";
      editandoId = id;
      salvar.textContent = "Atualizar";
    }

    function excluirCategoria(id) {
      if (confirm("Excluir esta categoria?")) {
        remove(ref(db, `financeiro/categorias/${id}`));
      }
    }

    salvar.addEventListener("click", async () => {
      const dados = {
        nome: nome.value.trim(),
        tipo: tipo.value,
        centroDeCusto: centro.value.trim()
      };
      if (!dados.nome) {
        alert("Informe o nome da categoria.");
        return;
      }

      if (editandoId) {
        await update(ref(db, `financeiro/categorias/${editandoId}`), dados);
      } else {
        await set(push(ref(db, "financeiro/categorias")), dados);
      }

      limparFormulario();
    });

    busca.addEventListener("input", renderizarTabela);
    filtroTipo.addEventListener("change", renderizarTabela);
    limparFiltros.addEventListener("click", () => {
      busca.value = "";
      filtroTipo.value = "";
      renderizarTabela();
    });

    onValue(ref(db, "financeiro/categorias"), (snap) => {
      categorias = snap.exists() ? snap.val() : {};
      renderizarTabela();
    });
  </script>
</body>
</html>
